  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Análisis de hemoglobina</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="¿Qué_es_un_análisis_de_hemoglobina?" id="¿Qué_es_un_análisis_de_hemoglobina?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué es un análisis de hemoglobina?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>El análisis de hemoglobina mide los niveles de hemoglobina en la sangre. La hemoglobina es una proteína de los glóbulos rojos que lleva oxígeno de los pulmones al resto del cuerpo. Los niveles anormales de hemoglobina podrían ser signo de un 
   trastorno de la sangre .</p><p>Otros nombres: Hb, Hgb</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Para qué se usa?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>El análisis de hemoglobina se usa comúnmente para detectar 
   anemia , un nivel anormalmente bajo de glóbulos rojos en el cuerpo. Cuando una persona tiene anemia, las células de su cuerpo no reciben el oxígeno que necesitan. Los análisis de hemoglobina se miden como parte de un 
   conteo sanguíneo completo .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Por qué necesito un análisis de hemoglobina?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Su profesional de la salud podría pedir este análisis como parte de un examen de rutina o si usted:</p><ul><li>Tiene síntomas de anemia como debilidad, mareos, palidez o manos y pies fríos</li><li>Tiene antecedentes familiares de 
   talasemia , 
   anemia falciforme  u otros trastornos hereditarios de la sangre</li><li>Consume una dieta baja en 
   hierro  y otros 
   minerales </li><li>Tiene una infección a largo plazo</li><li>Ha 
   perdido una cantidad excesiva de sangre  por una herida o un procedimiento quirúrgico</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué ocurre durante un análisis de hemoglobina?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Un médico o profesional de la salud le toma una muestra de sangre de una vena de un brazo usando una aguja pequeña. Después de insertar la aguja, extrae una pequeña cantidad de sangre y la coloca en un tubo de ensayo o frasco. Tal vez sienta una molestia leve cuando la aguja se introduce o se saca. En general, este proceso dura menos de cinco minutos.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo hacer algo para prepararme para la prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>No se necesita ninguna preparación especial para un análisis de hemoglobina. Si su profesional de la salud ha pedido otros análisis con su muestra de sangre, tal vez necesite 
   ayunar  (no comer ni beber nada)  por varias horas antes de la prueba. Su profesional de la salud le dirá si debe seguir alguna instrucción especial.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Tiene algún riesgo esta prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los riesgos de un análisis de sangre son mínimos. Después de la prueba, algunas personas sienten un dolor leve, mareos o se les forma un moretón. Por lo general, estos síntomas desaparecen rápidamente.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué significan los resultados?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los niveles de hemoglobina pueden estar fuera de los límites normales por muchas razones.</p><p>Si los niveles de hemoglobina están bajos, esto podría ser signo de:</p><ul><li>Diferentes tipos de anemia</li><li>Talasemia</li><li>Deficiencia de hierro</li><li>
   Enfermedad del hígado </li><li>
   Cáncer  y otras enfermedades</li></ul><p>Si los niveles de hemoglobina están altos, esto podría ser signo de:</p><ul><li>
   Enfermedad pulmonar </li><li>
   Enfermedad del corazón </li><li>Policitemia vera, un trastorno en que el cuerpo produce demasiados glóbulos rojos. Puede causar dolores de cabeza, cansancio y dificultad para respirar.</li></ul><p>Si cualquiera de sus niveles es anormal, eso no significa necesariamente que tenga un problema médico que requiera tratamiento. La dieta, el nivel de actividad, los medicamentos, el ciclo menstrual y otras consideraciones pueden afectar los resultados. Además, usted podría tener un nivel anormalmente alto de hemoglobina si vive en una región de gran altura. Hable con su profesional de la salud para saber qué significan sus resultados.</p><p>Obtenga más información sobre 
   pruebas médicas, rangos de referencia y cómo entender los resultados .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo saber algo más acerca del análisis de hemoglobina?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Algunas formas de anemia son leves mientras que otras pueden ser graves e incluso poner la vida en peligro si no se tratan. Si le diagnostican anemia, asegúrese de hablar con su médico o profesional de la salud para averiguar cuál es el mejor plan de tratamiento para usted.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Referencias</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Aruch D, Mascarenhas J. Contemporary approach to essential thrombocythemia and polycythemia vera. Current Opinion in Hematology [Internet]. 2016 Mar [cited 2017 Feb 1]; 23(2):150–60. Available from:
