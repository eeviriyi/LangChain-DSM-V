    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Porphyrin Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_porphyrin_tests?" id="What_are_porphyrin_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are porphyrin tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Porphyrin tests measure the level of porphyrins in your blood, urine, or stool. Porphyrins are chemicals that help make hemoglobin, a type of protein in your red blood cells. Hemoglobin carries oxygen from your lungs to the rest of your body.</p><p>It's normal to have a small amount of porphyrins in your blood and other body fluids. But too much porphyrin may mean you have a type of 
   porphyria . Porphyria is a rare disorder that can cause serious health problems. Porphyria is usually divided into two categories:</p><ul><li><strong>Acute porphyrias</strong>, which mainly affect the 
   nervous system  and causes abdominal symptoms</li><li><strong>Cutaneous porphyrias</strong>, which cause skin symptoms when you are exposed to sunlight</li></ul><p>Some porphyrias affect both the nervous system and the skin.</p><p>Other names: protoporphyrin; protoporphyrin, blood; protoporhyrin, stool; porphyrins, feces; uroporphyrin; porphyrins, urine; Mauzerall-Granick test; acid; ALA; porphobilinogen; PBG; free erythrocyte protoporphyrin; fractionated erythrocyte porphyrins; FEP</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Porphyrin tests are used to diagnose or monitor porphyria.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a porphyrin test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a porphyrin test if you have symptoms of porphyria. There are different symptoms for the different types of porphyria.</p><p>Symptoms of acute porphyria include:</p><ul><li>
   Abdominal pain </li><li>
   Constipation </li><li>
   Nausea and vomiting </li><li>Red or brown urine</li><li>Tingling or pain in the hands and/or feet</li><li>Muscle weakness</li><li>Confusion</li><li>Hallucinations</li></ul><p>Symptoms of cutaneous porphyria include:</p><ul><li>Oversensitivity to sunlight</li><li>
   Blisters  on skin exposed to sunlight</li><li>Redness and swelling on exposed skin</li><li>
   Itching </li><li>
   Changes in skin color </li></ul><p>You may also need a porphyrin test if someone in your family has porphyria. Most types of porphyria are 
   inherited , meaning the condition is passed from parent to child.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during porphyrin testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Porphyrins can be tested in blood, urine, or stool. The most common types of porphyrin tests are listed below.</p><ul><li><strong>Blood Test</strong><ul><li>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</li></ul></li><li><strong>24-Hour Urine Sample</strong><ul><li>You will collect all your urine during a 24-hour period. For this test, your health care provider or laboratory will give you a container and specific instructions on how to collect your samples at home. Be sure to follow all instructions carefully. This 24-hour urine sample test is used because the amounts of substances in urine, including porphyrin, can vary throughout the day. So collecting several samples in a day may give a more accurate picture of your urine content.</li></ul></li><li><strong>Random Urine Test</strong><ul><li>You can provide your sample at any time of day, with no special preparations or handling needed. This test is often done in a health care provider's office or a lab.</li></ul></li><li><strong>Stool Test (also called protoporphyrin in stool)</strong><ul><li>You will collect a sample of your stool and place it in a special container. Your health care provider will give you instructions on how to prepare your sample and send it to a lab.</li></ul></li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for blood or urine tests.</p><p>For a stool test, you may be instructed to not eat meat or take any aspirin-containing medicines for three days prior to your test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to porphyrin tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>There are no known risks to urine or stool tests.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If high levels of porphyrin are found in your blood, urine, or stool, your health care provider will probably order more tests to confirm a diagnosis and to find out what kind of porphyria you have. While there is no cure for porphyria, the condition can be managed. Certain lifestyle changes and/or medicines can help prevent the symptoms and complications of the disease. Specific treatment depends on the type of porphyria you have. If you have questions about your results or about porphyria, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about porphyrin tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>While most types of porphyria are inherited, other types porphyria can also be acquired. Acquired porphyria can be caused by a variety of factors, including overexposure to 
   lead , 
   HIV , 
   hepatitis C , excess 
   iron  intake, and/or heavy alcohol use.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Porphyria Foundation [Internet]. Houston: American Porphyria Foundation; c2010–2017. About Porphyria; [cited 2019 Dec 26]; [about 3 screens]. Available from:
