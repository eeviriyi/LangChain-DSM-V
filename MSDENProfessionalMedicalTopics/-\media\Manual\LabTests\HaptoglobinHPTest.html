    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Haptoglobin (HP) Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_haptoglobin_(HP)_test?" id="What_is_a_haptoglobin_(HP)_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a haptoglobin (HP) test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>This test measures the amount of haptoglobin in the blood. Haptoglobin is a protein made by your liver. It attaches to a certain type of hemoglobin. Hemoglobin is a protein in your red blood cells that carries oxygen from your lungs to the rest of your body. Most hemoglobin is located inside red blood cells, but small amounts circulate in the bloodstream. Haptoglobin binds to hemoglobin in the bloodstream. Together, the two proteins are known as the haptoglobin-hemoglobin complex. This complex is quickly cleared from the bloodstream and removed from the body by your liver.</p><p>When red blood cells are damaged, they release more hemoglobin into the bloodstream. That means more of the haptoglobin-hemoglobin complex will be cleared from the body. The haptoglobin may leave the body faster than the liver can make it. This causes your haptoglobin blood levels to drop. If your haptoglobin levels are too low, it may be a sign of a disorder of the red blood cells, such as 
   anemia .</p><p>Other names: hemoglobin-binding protein, HPT, Hp</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A haptoglobin test is most often used to diagnose hemolytic anemia. Hemolytic anemia is a disorder that happens when your red blood cells are destroyed faster than they can be replaced. This test may also be used to see if another type of anemia or another 
   blood disorder  is causing your symptoms.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a haptoglobin test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you have symptoms of anemia. These include:</p><ul><li>
   Fatigue </li><li>Pale skin</li><li>
   Shortness of breath </li><li>Rapid heart rate</li><li>
   Jaundice , a condition that causes your skin and eyes to turn yellow</li><li>Dark colored urine</li></ul><p>You may also need this test if you've had a 
   blood transfusion . A haptoglobin test may be done along with another test called direct anti-globulin. The results of these tests can show if you've had a bad reaction to the transfusion.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a haptoglobin test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a haptoglobin test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to a haptoglobin test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show that your haptoglobin levels are lower than normal, it may mean you have one of the following conditions:</p><ul><li>Hemolytic anemia</li><li>
   Liver disease </li><li>Reaction to a transfusion</li></ul><p>Your health care provider may order other blood tests to help make a diagnosis. These include:</p><ul><li>
   Reticulocyte Count </li><li>
   Hemoglobin Test </li><li>
   Hematocrit Test </li><li>
   Lactate Dehydrogenase Test </li><li>
   Blood Smea r</li><li>
   Complete Blood Count </li></ul><p>These tests may be done at the same time or after your haptoglobin test.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a haptoglobin test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>High haptoglobin levels may be a sign of an inflammatory disease. Inflammatory diseases are disorders of the immune system that can cause serious health problems. But haptoglobin testing is not usually used to diagnose or monitor conditions related to high haptoglobin levels.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Society of Hematology [Internet]. Washington D.C.: American Society of Hematology; c2021. Anemia; [cited 2021 Aug 20]; [about 3 screens]. Available from:

   https://www.urmc.rochester.edu/encyclopedia/content.aspx?contenttypeid=167&amp;amp;contentid=haptoglobin </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
