<html class="no-js" lang="en" dir="ltr" prefix="content: http://purl.org/rss/1.0/modules/content/  dc: http://purl.org/dc/terms/  foaf: http://xmlns.com/foaf/0.1/  og: http://ogp.me/ns#  rdfs: http://www.w3.org/2000/01/rdf-schema#  schema: http://schema.org/  sioc: http://rdfs.org/sioc/ns#  sioct: http://rdfs.org/sioc/types#  skos: http://www.w3.org/2004/02/skos/core#  xsd: http://www.w3.org/2001/XMLSchema# "><head><meta charset="utf-8" /><meta name="title" content="Antineutrophil Cytoplasmic Antibodies (ANCA, MPO, PR3) Understand the Test &amp; Your Results" /><link rel="canonical" href="http://www.labtestsonline.org/tests/antineutrophil-cytoplasmic-antibodies-anca-mpo-pr3" /><link rel="stylesheet" media="all" href="css/css_a.css" /><link rel="stylesheet" media="all" href="css/css_b.css" /><meta name="description" content="" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta http-equiv="ImageToolbar" content="false" /><link rel="shortcut icon" href="/themes/custom/aacc_lto_foundation/favicon.ico" type="image/vnd.microsoft.icon" /><link rel="revision" href="/tests/urinalysis" /><script type="text/javascript" src="/sites/aacc-lto.us/files/google_tag/google_tag.script.js?phddps"><!----></script><title>Antineutrophil Cytoplasmic Antibodies (ANCA, MPO, PR3) - Understand the Test &amp; Your Results</title><script type="application/json" data-drupal-selector="drupal-settings-json">{"path":{"baseUrl":"\/","scriptPath":null,"pathPrefix":"","currentPath":"node\/1293","currentPathIsAdmin":false,"isFront":false,"currentLanguage":"en"},"pluralDelimiter":"\u0003","ajaxPageState":{"libraries":"aacc_add_this\/add-this,aacc_ads\/aacc_ads,aacc_lto_foundation\/accordion-toggle,aacc_lto_foundation\/default,aacc_lto_foundation\/expandable-button,aacc_lto_foundation\/foundation_magellan,aacc_lto_foundation\/global,aacc_lto_foundation\/jquery-expander,aacc_lto_foundation\/trendmd,aacc_lto_foundation\/webform-toggle,aacc_stakeholders\/stakeholder-ajax,anchor_l     Skip to main content
  </a><noscript aria-hidden="true"><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P5VH9HX" height="0" width="0" title="Google Tag Manager" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Antineutrophil Cytoplasmic Antibodies (ANCA, MPO, PR3)</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix"><div class="field-label">Also Known As</div><div class="field-items"><div class="field-item">Antineutrophil Cytoplasmic Antibodies (ANCA, MPO, PR3)</div></div></div><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix"><div class="field-label">Formal Name</div><div class="field-items"><div class="field-item">Antineutrophil Cytoplasmic Antibodies (ANCA, MPO, PR3)</div></div></div><div class="field-wrapper field field-node--field-subcontent field-name-field-subcontent field-type-entity-reference-revisions field-label-hidden"><div class="field-items"><div class="field-item" data-magellan-target="At_a_Glance" id="At_a_Glance"><div class="paragraph paragraph--type--grid paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden" data-equalizer="" data-equalize-on="medium"><div class="field-items"><div class="field-item">At a Glance</div></div></div><div class="field-wrapper field field-paragraph--field-text-areas field-name-field-text-areas field-type-entity-reference-revisions field-label-hidden" data-equalizer="" data-equalize-on="medium"><div class="field-items"><div class="field-item"><div class="medium-6 columns paragraph paragraph--type--text-area paragraph--view-mode--default"><div class="grid-wrapper" data-equalizer-watch=""><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why Get Tested?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>To help detect, diagnose, and sometimes monitor certain forms of systemic vasculitis (an autoimmune disorder that causes inflammation of blood vessels)</p></div></div></div></div></div></div><div class="field-item"><div class="medium-6 columns paragraph paragraph--type--text-area paragraph--view-mode--default"><div class="grid-wrapper" data-equalizer-watch=""><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">When To Get Tested?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>When you have symptoms such as fever, muscle aches, and weight loss or impaired kidney or lung function that your healthcare practitioner thinks may be due to a vascular autoimmune disorder</p></div></div></div></div></div></div><div class="field-item"><div class="medium-6 columns paragraph paragraph--type--text-area paragraph--view-mode--default"><div class="grid-wrapper" data-equalizer-watch=""><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Sample Required?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A blood sample drawn from a vein in your arm</p></div></div></div></div></div></div><div class="field-item"><div class="medium-6 columns paragraph paragraph--type--text-area paragraph--view-mode--default"><div class="grid-wrapper" data-equalizer-watch=""><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Test Preparation Needed?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>None</p></div></div></div></div></div></div></div></div></div></div><div class="field-item" data-magellan-target="What_is_being_tested?" id="What_is_being_tested?"><div class="paragraph paragraph--type--expandable paragraph--view-mode--section-nav-test"><div><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is being tested?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item expandable-text"><p>Antineutrophil cytoplasmic antibodies (ANCA) are autoantibodies produced by the immune system that mistakenly target and attack specific proteins within neutrophils (a type of white blood cell). ANCA testing detects and measures the amount of these autoantibodies in the blood. Two of the most common ANCAs are the autoantibodies that target the proteins myeloperoxidase (MPO) and proteinase 3 (PR3). These are called pANCAs and cANCAs, respectively.</p><p>There are two types of ANCA tests:</p><p>
              The first type is called <strong>Indirect Immunofluorescence (IIF)</strong>. This uses neutrophils fixed onto a slide. For the test, serum from your blood sample is mixed with the neutrophils on the slide and any ANCAs in the sample attach to the neutrophil proteins. Treatment of the slide with a fluorochrome-stained antibody reacts with any ANCA present. This produces a pattern of fluorescence that can be seen under a microscope. The pattern may be identified as cytoplasmic (cANCA), perinuclear (pANCA), or atypical ANCA (X-ANCA).
            </p><p>Alternatively, the laboratory may test for antibodies to myeloperoxidase or to proteinase 3 directly using an ELISA assay.</p><p>A combination of both fluorescence and ELISA tests are often done when testing suspected cases of vasculitis.</p><p>ANCA may be present in several autoimmune disorders that cause inflammation, tissue damage, and organ failure:</p><ul><li><strong>Systemic vasculitis </strong>is a group of disorders associated with damage and weakening of blood vessels. It can cause tissue and organ damage due to the narrowing and obstruction of blood vessels and the subsequent loss of blood supply. It can also produce areas of weakness in blood vessel walls, known as aneurysms, which have the potential to rupture. The symptoms experienced by a person with systemic vasculitis depend upon the degree of autoimmune activity and the parts of the body involved. A few types of systemic vasculitis are closely associated with the production of ANCA: <ul><li>Granulomatosis with polyangiitis (Wegener granulomatosis)</li><li>Microscopic polyangiitis</li><li>Eosinophilic granulomatosis with polyangiitis (Churg Strauss syndrome)</li><li>Polyarteritis nodosa (PAN)</li></ul></li></ul><p>(For more information on these specific conditions, see the article on Vasculitis).</p><p>cANCA/PR3 antibodies are most frequently seen in granulomatosis with polyangiitis and pANCA/ MPO antibodies are most often associated with microscopic polyangiitis. However, both may be seen in all three types with varying degrees of reactivity.</p><ul><li><strong>Ulcerative colitis (UC)</strong> is a type of inflammatory bowel disease (IBD) associated with swollen and damaged tissues in the lining of the colon. UC can be difficult to distinguish from Crohn disease (CD), another type of IBD that can affect any part of the intestinal tract. The presence of atypical ANCA is generally associated with UC (80% of patients), while only 20% of CD patients may be positive.
              </li></ul></div><div class="more-link expand-wrapper hide hide-for-print"><a href="javascript:void(0)" class="expand">See More</a></div><div class="more-link collapse-wrapper hide hide-for-print"><a href="javascript:void(0)" class="collapse">See Less</a></div></div></div></div></div></div><div class="field-item" data-magellan-target="Common_Questions" id="Common_Questions"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item">Common Questions</div></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">How is the test used?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Tests for antineutrophil cytoplasmic antibodies (ANCA) may be used to:</p><ul><li>Help detect and diagnose certain forms of autoimmune vasculitis, including granulomatosis with polyangiitis (Wegener granulomatosis), microscopic polyangiitis, and eosinophilic granulomatosis with polyangiitis (Churg Strauss syndrome). Sometimes this test may also be used to monitor treatment and/or detect a relapse of these conditions. (For more detailed information on these conditions, see the article on Vasculitis.)</li><li>Help distinguish between ulcerative colitis (UC) and Crohn disease (CD), two common types of inflammatory bowel disease (IBD).</li></ul><p><br /> Some laboratories will perform all three tests, ANCA, MPO and PR3, as a panel while others will perform MPO and PR3 only if an initial ANCA test is positive.
            </p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">When is it ordered?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p><em>Vasculitis</em><br /> An ANCA test and/or tests for MPO and PR3 are ordered when you have signs and symptoms that suggest systemic autoimmune vasculitis. Early in the disease, symptoms may be vague or nonspecific, such as fever, fatigue, weight loss, muscle and/or joint aches, and night sweats. As the disease progresses, damage to blood vessels throughout the body may cause signs and symptoms associated with complications involving various tissues and organs. A few examples include:
            </p><ul><li>Eyes — red, itchy eyes or "pink eye" (conjunctivitis); problems with sight (blurry vision, loss of vision)</li><li>Ears — hearing loss</li><li>Nose — runny nose or other upper respiratory symptoms that do not go away</li><li>Skin — rashes and/or granulomas</li><li>Lungs — cough and/or difficulty breathing</li><li>Kidneys —protein in the urine (proteinuria)</li></ul><p><br /> Testing may also be performed periodically when you are being treated for autoimmune vasculitis.
            </p><p><em>Inflammatory Bowel Disease</em><br /> An ANCA test may be ordered with a test for anti-<em>Saccharomyces cerevisiae</em> antibodies (ASCA) when you have signs and symptoms that suggest inflammatory bowel disease and your healthcare practitioner is attempting to distinguish between Crohn disease and ulcerative colitis.
            </p><p>Symptoms of an IBD may include:</p><ul><li>Abdominal pain and cramps</li><li>Diarrhea</li><li>Rectal bleeding</li><li>Fever</li><li>Fatigue</li><li>In some people, joint, skin, bone, and organ-related symptoms</li><li>Children may also have delayed development and growth retardation.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What does the test result mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Results of ANCA tests must be interpreted carefully, taking several factors into account. A healthcare practitioner will consider your signs and symptoms in addition to results of the laboratory tests and other types of tests, such as imaging studies.</p><p><em>Vasculitis</em></p><p>Positive test results for ANCA, PR3, and/or MPO help support a diagnosis of systemic autoimmune vasculitis and distinguish between different types of vasculitis. However, to confirm a diagnosis, a biopsy of an affected site is often required.</p><p>Negative ANCA tests results mean it is unlikely that your symptoms are due to an autoimmune vasculitis.</p><p>For a positive result on the indirect immunofluorescence microscopy method, different ANCA patterns may be seen:</p><ul><li>Perinuclear (pANCA) – most of the fluorescence occurs near the nucleus; about 90% of samples with a pANCA pattern will have MPO antibodies.</li><li>Cytoplasmic (cANCA) – the fluorescence occurs throughout the cytoplasm of the cell; about 85% of samples with a cANCA pattern will have PR3 antibodies.</li><li>Atypical ANCA – a positive fluorescence staining is present but does not resemble a pANCA or a cANCA pattern.</li><li>Negative ANCA – very little or no fluorescence</li></ul><p><br /> If an ANCA test result is positive, then an additional step may be performed to determine the amount of antibody present. This is called a titer. To determine the titer, a serum sample is diluted in steps and each dilution is tested for the presence of the antibody. The greatest dilution at which the antibody can be detected is the titer. For example, if a serum tests positive after being diluted 64-fold, the titer is 1:64. The higher the titer, the more antibody is present in the blood.
            </p><p>ANCA levels can change over time and may sometimes be used in a general way to monitor disease activity and/or response to therapy. However, in many individuals, titer levels may not correlate with the extent of disease activity.</p><ul><li>Positive test results for PR3 antibodies and for cANCA or pANCA are seen in more than 80% of patients with active granulomatosis with polyangiitis (Wegener granulomatosis).</li><li>Positive test results for MPO antibodies and for pANCA are consistent with microscopic polyangitis, glomerulonephritis, eosinophilic granulomatosis with polyangiitis (Churg Strauss syndrome), and Goodpasture syndrome. MPO and pANCA may also be present in other autoimmune disorders, such as systemic lupus erythematosus, rheumatoid arthritis, and Sjögren syndrome.</li></ul><p><br /> The following table shows results that may be seen in some vasculitis conditions.
            </p><table border="0"><tbody><tr><td><strong>Condition</strong></td><td><strong>% of patients with cANCA pattern (PR3 antibodies)</strong></td><td><strong>% of patients with pANCA pattern (MPO antibodies)</strong></td></tr><tr class="red_top_solid_border"><td>Granulomatosis with polyangiitis (Wegener granulomatosis)</td><td>90% in active disease, 60-70% no active disease</td><td>Less than 10%</td></tr><tr><td>Microscopic polyangiitis</td><td>30%</td><td>60%</td></tr><tr><td>Eosinophilic granulomatosis with polyangiitis (Churg Strauss syndrome)</td><td>Rare</td><td>50-80%</td></tr><tr><td>Polyarteritis nodosa</td><td>Rare</td><td>Rare</td></tr></tbody></table><p><em>Inflammatory Bowel Disease</em></p><p>In cases of suspected inflammatory bowel disease (IBD):</p><ul><li>
                If ANCA is positive and ASCA (anti-<em>Saccharomyces cerevisiae</em> antibodies) is negative, then it is likely that you have ulcerative colitis (UC).
              </li><li>If ANCA is negative and ASCA is positive, then it is likely that you have Crohn disease (CD).</li><li>A person who is negative for ANCA and/or ASCA may still have UC, CD, or another IBD.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Besides ANCA, what other lab tests may be done?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Additional tests that may be performed to aid in diagnosis include erythrocyte sedimentation rate (ESR) and/or C-reactive protein (CRP) to check for inflammation, complete blood count (CBC) to measure and evaluate white and red blood cells, and urinalysis, blood urea nitrogen (BUN), and creatinine to evaluate kidney function. For some patients, tests for viruses such as hepatitis or cytomegalovirus may be ordered.</p><p>Since the symptoms associated with vasculitis and inflammatory bowel disease may be seen with a number of conditions, other tests are frequently performed prior to or along with ANCA testing to rule out other causes for the symptoms.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I should know?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>In most cases, a biopsy of an affected blood vessel is necessary to confirm a diagnosis of autoimmune vasculitis.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will my antineutrophil cytoplasmic antibodies (ANCA) ever go away?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Levels may fluctuate, but once you develop an autoantibody, you will continue to have it.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Can the ANCA test be performed at my local lab?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>ANCA testing requires specialized equipment and careful interpretation by trained professionals. Your sample will need to be sent to a clinical laboratory that performs these tests and may be sent to a reference laboratory. Depending on the lab, it may take a few days to a week for results to be available.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there conditions other than vasculitis and inflammatory bowel disease that can cause a positive ANCA?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Yes. These conditions include rheumatoid arthritis, systemic lupus erythematosus (SLE), lung conditions, autoimmune hepatitis, use of certain drugs, and infections involving the heart (endocarditis) or the respiratory system.</p></div></div></div></div></li></ul><div class="accordion-toggle more-link"><a href="#"><span>See More Common Questions</span><span class="accordion-hidden close-trigger">See Less Common Questions</span></a></div></div></div><div class="field-item" data-magellan-target="View_Sources" id="View_Sources"><div class="no-teaser paragraph paragraph--type--expandable paragraph--view-mode--section-nav-test"><div class="expandable-text-wrapper"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">View Sources</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item expandable-text"><div class="summary"><span class="expand-read-more"><a class="more-link" href="#"><!----></a></span></div><div class="details" style="display: none;"><p><strong>Sources Used in Current Review</strong></p><p><a target="_blank" href="https://www.rheumatology.org/I-Am-A/Patient-Caregiver/Diseases-Conditions/Vasculitis">Hasan, U. (2017 March, Updated). Vasculitis. American College of Rheumatology. Available online at https://www.rheumatology.org/I-Am-A/Patient-Caregiver/Diseases-Conditions/Vasculitis. Accessed March 2019.</a></p><p><a target="_blank" href="https://emed
