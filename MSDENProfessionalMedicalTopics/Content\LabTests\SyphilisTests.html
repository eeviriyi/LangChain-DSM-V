  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Syphilis Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_syphilis_tests?" id="What_are_syphilis_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are syphilis tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   Syphilis  is one of the most common 
   sexually transmitted diseases  (STDs). It is a 
   bacterial infection  spread through vaginal, oral, or anal sex with an infected person. Syphilis develops in stages that can last for weeks, months, or even years. The stages may be separated by long periods of apparent good health.</p><p>Syphilis usually starts with a small, painless sore, called a chancre, on the genitals, anus, or mouth. In the next stage, you may have flu-like symptoms and/or a rash. Later stages of syphilis can damage the brain, heart, spinal cord, and other organs. Syphilis tests can help diagnose syphilis in the early stages of infection, when the disease is easiest to treat.</p><p>Other names: rapid plasma reagin (RPR), venereal disease Research laboratory (VDRL), fluorescent treponemal antibody absorption (FTA-ABS) test, agglutination assay (TPPA), darkfield microscopy</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Syphilis tests are used to screen for and diagnose syphilis.</p><p>Screening tests for syphilis include:</p><ul><li><strong>Rapid plasma reagin (RPR)</strong>, a syphilis blood test that looks for antibodies to the syphilis bacteria. Antibodies are proteins made by the immune system to fight foreign substances, such as bacteria.</li><li><strong>Venereal disease research laboratory (VDRL)</strong> test, which also checks for syphilis antibodies. A VDRL test can be done on blood or spinal fluid.</li></ul><p>If a screening test comes back positive, you will need more testing to rule out or confirm a syphilis diagnosis. Most of these follow up tests will also look for syphilis antibodies. Sometimes, a healthcare provider will use a test that looks for actual syphilis bacteria, instead of the antibodies. Tests that look for the actual bacteria are used less often because they can only be done in specialized labs by specially trained health care professionals.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a syphilis test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a syphilis test if your sexual partner has been diagnosed with syphilis and/or you have symptoms of the disease. Symptoms usually appear about two to three weeks after infection and include:</p><ul><li>Small, painless sore (chancre) on the genitals, anus, or mouth</li><li>Rough, red rash, usually on the palms of the hands or the bottom of the feet</li><li>
   Fever </li><li>
   Headache </li><li>Swollen glands</li><li>
   Fatigue </li><li>Weight loss</li><li>
   Hair loss </li></ul><p>Even if you don't have symptoms, you may need a test if you are at a higher risk of infection. Risk factors include having:</p><ul><li>Multiple sex partners</li><li>A partner with multiple sex partners</li><li>Unprotected sex (sex without using a condom)</li><li>An 
   HIV/AIDS  infection</li><li>Another sexually transmitted disease, such as 
   gonorrhea </li></ul><p>You may also need this test if you are 
   pregnant . Syphilis can be passed from a mother to her unborn baby. A syphilis infection can cause serious, and sometimes deadly, complications to infants. The Centers for Disease Control and Prevention recommends that all pregnant women get tested early in pregnancy. Women who have risk factors for syphilis should be tested again in the third trimester of pregnancy (28–32 weeks) and again at delivery.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a syphilis test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A syphilis test is usually in the form of a blood test. During a syphilis blood test, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p>More advanced stages of syphilis can affect the brain and spinal cord. If your symptoms show your disease might be in a more advanced stage, your health care provider may order a syphilis test on your cerebrospinal fluid (CSF). CSF is a clear liquid found in your brain and 
   spinal cord .</p><p>For this test, your CSF will be collected through a procedure called a lumbar puncture, also known as a spinal tap. During the procedure:</p><ul><li>You will lie on your side or sit on an exam table.</li><li>A health care provider will clean your back and inject an anesthetic into your skin, so you  won't feel pain during the procedure. Your provider may put a numbing cream on your back before this injection.</li><li>Once the area on your back is completely numb, your provider will insert a thin, hollow needle between two vertebrae in your lower spine. Vertebrae are the small backbones that make up your spine.</li><li>Your provider will withdraw a small amount of cerebrospinal fluid for testing. This will take about five minutes.</li><li>You'll need to stay very still while the fluid is being withdrawn.</li><li>Your provider may ask you to lie on your back for an hour or two after the procedure. This may prevent you from getting a headache afterward.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a syphilis blood test. For a lumbar puncture, you may be asked to empty your bladder and bowels before the test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>If you had a lumbar puncture, you may have pain or tenderness in your back where the needle was inserted. You may also get a headache after the procedure.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your screening results were negative or normal, it means no syphilis infection was found. Since antibodies can take a couple of weeks to develop in response to a bacterial infection, you may need another screening test if you think you were exposed to the infection. Ask your health care provider about when or if you need to be re-tested.</p><p>If your screening tests show a positive result, you will have more testing to rule out or confirm a syphilis diagnosis. If these tests confirm you have syphilis, you will probably be treated with penicillin, a type of 
   antibiotic . Most early-stage syphilis infections are completely cured after antibiotic treatment. Later-stage syphilis is also treated with antibiotics. Antibiotic treatment for later-stage infections can stop the disease from getting worse, but it can't undo damage already done.</p><p>If you have questions about your results, or about syphilis, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about syphilis tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you are diagnosed with syphilis, you need to tell your sexual partner, so he or she can get tested and treated if necessary.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Pregnancy Association [Internet]. Irving (TX): American Pregnancy Association; c2018. Syphilis; [updated 2018 Feb 7; cited 2018 Mar 29]; [about 3 screens]. Available from:
