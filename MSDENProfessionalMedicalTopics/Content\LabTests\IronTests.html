    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Iron Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_iron_tests?" id="What_are_iron_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are iron tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Iron tests measure different substances in the blood to check iron levels in your body. 
   Iron  is a 
   mineral  that's essential for making red blood cells. Red blood cells carry oxygen from your lungs to the rest of your body. Iron is also important for healthy muscles, bone marrow, and organ function. Iron levels that are too low or too high can cause serious health problems.</p><p>Different types of iron tests include:</p><ul><li><strong>Serum iron test</strong>, which measures the amount of iron in the blood</li><li><strong>Transferrin test</strong>, which measures transferrin, a protein that moves iron throughout the body</li><li><strong>Total iron-binding capacity (TIBC)</strong>, which measures how well iron attaches to transferrin and other proteins in the blood</li><li><strong>
   Ferritin blood test </strong>, which measures how much iron is stored in the body</li></ul><p>Some or all of these tests are often ordered at the same time.</p><p>Other names: Fe tests, iron indices</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Iron tests are most often used to:</p><ul><li>Check if your iron levels are too low, a sign of 
   anemia </li><li>Diagnose different types of anemia</li><li>Check if your iron levels are too high, which could be a sign of 
   hemochromatosis . This is a rare genetic disorder that causes too much iron to build up in the body.</li><li>See if treatments for iron deficiency (low iron levels) or excess iron (high iron levels) are working</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an iron test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need testing if you have symptoms of iron levels that are too low or too high.</p><p>Symptoms of iron levels that are too low include:</p><ul><li>Pale skin</li><li>
   Fatigue </li><li>Weakness</li><li>
   Dizziness </li><li>
   Shortness of breath </li><li>Rapid heartbeat</li></ul><p>Symptoms of iron levels that are too high include:</p><ul><li>Joint pain</li><li>
   Abdominal pain </li><li>Lack of energy</li><li>Weight loss</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an iron test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may ask you to 
   fast  (not eat or drink) for 12 hours before your test. The test is usually done in the morning. If you have any questions about how to prepare for your test, talk to your health care provider.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to iron tests? </div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If one or more iron test results show your iron levels are too low, it may mean you have:</p><ul><li>Iron deficiency anemia, a common type of anemia. Anemia is a disorder in which your body doesn't make enough red blood cells.</li><li>Another type of anemia</li><li>
   Thalassemia , an inherited blood disorder that causes the body to make fewer than normal healthy red blood cells</li></ul><p>If one or more iron test results show your iron levels are too high, it may mean you have:</p><ul><li>Hemochromatosis, a disorder that causes too much iron to build up in the body</li><li>
   Lead poisoning </li><li>
   Liver disease </li></ul><p>Most conditions that cause too little or too much iron can be successfully treated with iron supplements, diet, medicines, and/or other therapies.</p><p>If your iron test results are not normal, it does not necessarily mean you have a medical condition needing treatment. Some medicines, including 
   birth control pills  and estrogen treatments, can affect iron levels. Iron levels may also be lower for women during their 
   menstrual cycles . </p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about iron tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order other blood tests to help check your iron levels. These include:</p><ul><li>
   Hemoglobin test </li><li>
   Hematocrit test </li><li>
   Complete blood count </li><li>
   Mean corpuscular volume </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Society of Hematology [Internet]. Washington D.C.: American Society of Hematology; c2019. Iron- Deficiency Anemia; [cited 2019 Dec 3]; [about 3 screens]. Available from: 
   https://www.hematology.org/Patients/Anemia/Iron-Deficiency.aspx </li><li>Lab Tests Online [Internet]. Washington D.C.: American Association for Clinical Chemistry; c2001–2019. Ferritin; [updated 2019 Nov 19; cited 2019 Dec 3]; [about 2 screens]. Available from: 
   https://labtestsonline.org/tests/ferritin </li><li>Lab Tests Online [Internet]. Washington D.C.: American Association for Clinical Chemistry; c2001–2019. Iron Tests; [updated 2019 Nov 15; cited 2019 Dec 3]; [about 2 screens]. Available from: 
   https://labtestsonline.org/tests/iron-tests </li><li>MSD Manual Consumer Version [Internet]. Rahway (NJ) USA: Merck &amp;amp; Co., Inc.; c2019. Iron; [updated 2018 Nov; cited 2019 Dec 3]; [about 3 screens]. Available from: 
   https://www.msdmanuals.com/home/disorders-of-nutrition/minerals/iron </li><li>National Heart, Lung, and Blood Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; Blood Tests; [cited 2019 Dec 3]; [about 3 screens]. Available from: 
   https://www.nhlbi.nih.gov/health-topics/blood-tests </li><li>National Heart, Lung, and Blood Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; Thalassemias; [cited 2019 Dec 3]; [about 3 screens]. Available from: 
   https://www.nhlbi.nih.gov/health-topics/thalassemias </li><li>University of Rochester Medical Center [Internet]. Rochester (NY): University of Rochester Medical Center; c2019. Health Encyclopedia: Iron and Total Iron-Binding Capacity; [cited 2019 Dec 3]; [about 2 screens]. Available from:

   https://patient.uwhealth.org/healthwise/article/hw41550 </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
