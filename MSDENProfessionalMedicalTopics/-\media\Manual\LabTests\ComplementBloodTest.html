    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Complement Blood Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_complement_blood_test?" id="What_is_a_complement_blood_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a complement blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A complement blood test measures the amount or activity of complement proteins in the blood. Complement proteins are part of the complement system. This system is made up of a group of proteins that work with the 
   immune system  to identify and fight disease-causing substances like viruses and bacteria.</p><p>There are nine major complement proteins. They are labeled C1 through C9. Complement proteins may be measured individually or together. C3 and C4 proteins are the most commonly tested individual complement proteins. A CH50 test (sometimes called CH100) measures the amount and activity of all the major complement proteins.</p><p>If the test shows that your complement protein levels are not normal or that the proteins aren't working with the immune system as well as they should, it can be a sign of an 
   autoimmune disease  or other serious health problem.</p><p>Other names: complement antigen, compliment activity C3, C4, CH50, CH100, C1 C1q, C2</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A complement blood test is most often used to diagnose or monitor autoimmune disorders such as:</p><ul><li>
   Lupus , a chronic disease affecting multiple parts of the body, including the joints, blood vessels, kidneys, and brain</li><li>
   Rheumatoid arthritis , a condition that causes pain and swelling of the joints, mostly in the hands and feet</li></ul><p>It may also be used to help diagnose certain 
   bacterial , 
   viral , or 
   fungal infections .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a complement blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a complement blood test if you have symptoms of an autoimmune disorder, especially lupus. Symptoms of lupus include:</p><ul><li>A butterfly-shaped rash across your nose and cheeks</li><li>
   Fatigue </li><li>Mouth sores</li><li>Hair loss</li><li>Sensitivity to sunlight</li><li>Swollen lymph nodes</li><li>
   Chest pain  when breathing deeply</li><li>Joint pain</li><li>
   Fever </li></ul><p>You may also need this test if you are being treated for lupus or other autoimmune disorder. The test can show how well the treatment is working.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a complement blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a complement blood test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to a complement blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show lower than normal amounts or decreased activity of complement proteins, it may mean you have one of the following conditions:</p><ul><li>Lupus</li><li>Rheumatoid arthritis</li><li>
   Cirrhosis </li><li>Certain types of 
   kidney disease </li><li>Hereditary angioedema, a rare but serious disorder of the immune system. It can cause swelling of the face and airways.</li><li>
   Malnutrition </li><li>A recurrent infection (usually bacterial)</li></ul><p>If your results show higher than normal amounts or increased activity of complement proteins, it may mean you have one of the following conditions:</p><ul><li>Certain types of cancer, such as 
   leukemia  or non-Hodgkin 
   lymphoma </li><li>
   Ulcerative colitis , a condition in which the lining of the large intestine and rectum become inflamed</li></ul><p>If you are being treated for lupus or another autoimmune disease, increased amounts or activity of complement proteins may mean your treatment is working.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>HSS: Hospital for Special Surgery [Internet]. New York: Hospital for Special Surgery; c2020. Understanding Laboratory Tests and Results for Lupus (SLE); [updated 2019 Jul 18; cited 2020 Feb 28]; [about 4 screens]. Available from:

   https://patient.uwhealth.org/healthwise/article/hw119796 </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
