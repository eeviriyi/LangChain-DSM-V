  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Pruebas rápidas</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="¿Qué_son_las_pruebas_rápidas?" id="¿Qué_son_las_pruebas_rápidas?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué son las pruebas rápidas?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Las pruebas rápidas, también conocidas como pruebas de diagnóstico rápido o RDT (por sus siglas en inglés), son pruebas fáciles de usar que suelen dar resultados en 20 minutos o menos. A diferencia de la mayoría de las pruebas convencionales, que hay que enviar a un laboratorio, las pruebas rápidas se hacen y dan resultados en el punto de atención. El punto de atención es el lugar donde usted es atendido. Puede ser el consultorio de su médico, una clínica o incluso su propia casa.</p><p>Las pruebas rápidas consisten en:</p><ul><li>Usted entrega una muestra de líquido corporal, como 
   sangre , orina, saliva o secreciones nasales</li><li>La muestra se mezcla con una sustancia especial que provoca una reacción química cuando hay una enfermedad o una afección</li><li>Los resultados se muestran en una tira reactiva o un casete de prueba rápida
<ul><li>Una tira reactiva es una tira plástica fina recubierta de productos químicos. Si la prueba es positiva, la tira reactiva cambia de color al introducirla en la muestra</li><li>Un casete de prueba rápida es un estuche pequeño de plástico que tiene un receptáculo que contiene la muestra. El receptáculo muestra una letra o un símbolo para indicar el resultado</li></ul></li></ul><p>La mayoría de las pruebas rápidas son muy precisas, pero los resultados no siempre son tan exactos como las pruebas de laboratorio convencionales.</p><p>Nombres alternativos: pruebas de diagnóstico rápido, pruebas RDT en el punto de atención</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Cómo se usan?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Las pruebas rápidas se suelen usar para diagnosticar 
   enfermedades infecciosas , por ejemplo:</p><ul><li>
   Gripe </li><li>
   Amigdalitis estreptocócica </li><li>
   Malaria </li><li>
   VIH </li><li>
   COVID-19 . Los resultados de las 
   pruebas rápidas de COVID-19  suelen estar listos en unos 30 minutos</li></ul><p>Las pruebas rápidas también se usan en ciertas 
   pruebas para el hogar , como las pruebas de embarazo.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Cuáles son las ventajas y desventajas de las pruebas rápidas?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Algunas de las ventajas de las pruebas rápidas son:</p><ul><li><strong>Resultados rápidos:</strong> Esto puede permitirle recibir el tratamiento antes, lo cual puede reducir la gravedad de sus síntomas y ayudar a prevenir la propagación de la enfermedad</li><li><strong>Fáciles de usar:</strong> Pueden ser hechas por trabajadores no médicos y voluntarios capacitados para hacer la prueba. A veces usted mismo puede hacer una prueba rápida</li><li><strong>Se requiere poco o nada de equipo especial:</strong> Esto es especialmente útil en zonas con pocos recursos o acceso limitado a laboratorios especializados</li></ul><p>Desventajas de las pruebas rápidas:</p><ul><li><strong>Menor sensibilidad que las pruebas de laboratorio:</strong> Sensibilidad significa qué tan bien una prueba identifica una enfermedad o afección. Las pruebas rápidas no detectan las enfermedades en las primeras fases de una infección tan bien como las pruebas de laboratorio</li><li><strong>Resultados falsos negativos son más comunes:</strong> Un resultado falso negativo significa que una prueba indica que usted no tiene una enfermedad o afección, pero en realidad sí la tiene</li></ul><p>Los profesionales de la salud suelen tomar una segunda muestra y la envían a un laboratorio para analizar y confirmar o descartar los resultados de una prueba rápida. Pero usted puede recibir tratamiento y ayudar a prevenir la propagación de la enfermedad mientras espera los resultados del laboratorio.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo saber algo más sobre las pruebas rápidas?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Hay pruebas rápidas de COVID-19 para el hogar. Al igual que otras pruebas rápidas, las de COVID-19 tienen una sensibilidad menor que las pruebas de laboratorio convencionales. Pero obtener resultados rápidos y en su casa puede ayudar a prevenir la propagación de la enfermedad. Hable con su profesional de la salud para obtener más  información sobre estas pruebas para el hogar.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Referencias</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Influenza (Flu): Rapid Influenza Diagnostic Tests; [cited 2021 Jan 26]; [about 5 screens]. Available from:
