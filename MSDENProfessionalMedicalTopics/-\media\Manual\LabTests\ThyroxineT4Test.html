  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Thyroxine (T4) Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_thyroxine_(T4)_test?" id="What_is_a_thyroxine_(T4)_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a thyroxine (T4) test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A thyroxine test helps diagnose disorders of the thyroid. The thyroid is a small, butterfly-shaped gland located near the throat. Your thyroid makes 
   hormones  that regulate the way your body uses energy. It also plays an important role in regulating your weight, body temperature, muscle strength, and even your mood. Thyroxine, also known as T4, is a type of thyroid hormone. This test measures the level of T4 in your blood. Too much or too little T4 can indicate 
   thyroid disease .</p><p>The T4 hormone comes in two forms:</p><ul><li><strong>Free T4</strong>, which enters the body tissues where it's needed</li><li><strong>Bound T4</strong>, which attaches to proteins, preventing it from entering body tissues</li></ul><p>A test that measures both free and bound T4 is called a total T4 test. Other tests measure just free T4. A free T4 test is considered more accurate than a total T4 test for checking thyroid function.</p><p>Other names: free thyroxine, free T4, total T4 concentration, thyroxine screen, free T4 concentration</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A T4 test is used to evaluate thyroid function and diagnose thyroid disease.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a thyroxine test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Thyroid disease is much more common in women and most often occurs under the age of 40. It also tend to run in families. You may need a thyroxine test if a family member has ever had thyroid disease or if you have symptoms of having too much thyroid hormone in your blood, a condition called 
   hyperthyroidism , or symptoms of having too little thyroid hormone, a condition called 
   hypothyroidism .</p><p>Symptoms of hyperthyroidism, also known as overactive thyroid, include:</p><ul><li>
   Anxiety </li><li>Weight loss</li><li>
   Tremors  in the hands</li><li>Increased heart rate</li><li>Puffiness</li><li>Bulging of the eyes</li><li>Trouble sleeping</li></ul><p>Symptoms of hypothyroidism, also known as underactive thyroid, include:</p><ul><li>Weight gain</li><li>
   Fatigue </li><li>Hair loss</li><li>Low tolerance for cold temperatures</li><li>Irregular menstrual periods</li><li>
   Constipation </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a thyroxine test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a thyroxine blood test. If your health care provider has ordered more tests on your blood sample, you may need to 
   fast  (not eat or drink) for several hours before the test. Your health care provider will let you know if there are any special instructions to follow.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your results may come in the form of total T4, free T4, or a free T4 index.</p><ul><li>The free T4 index includes a formula that compares free and bound T4.</li><li>High levels of any of these tests (total T4, free T4, or free T4 index) may indicate an overactive thyroid, also known as hyperthyroidism.</li><li>Low levels of any of these tests (total T4, free T4, or free T4 index) may indicate an underactive thyroid, also known as hypothyroidism.</li></ul><p>If your T4 test results are not normal, your health care provider will likely order more 
   thyroid tests  to help make a diagnosis. These may include:</p><ul><li>T3 thyroid hormone tests. T3 is another hormone made by the thyroid.</li><li>A TSH (thyroid stimulating hormone) test. TSH is a hormone made by the pituitary gland. It stimulates the thyroid to produce T4 and T3 hormones.</li><li>Tests to diagnose Graves' disease, an autoimmune disease that causes hyperthyroidism</li><li>Tests to diagnose Hashimoto's thyroiditis, an autoimmune disease that causes hypothyroidism</li></ul><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a thyroxine test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Thyroid changes can happen during 
   pregnancy . Although it is not common, some women can develop thyroid disease during pregnancy. Hyperthyroidism happens in about 0.1% to 0.4% of pregnancies, while hypothyroidism happens in approximately 2.5% of pregnancies. </p><p>Hyperthyroidism, and less often, hypothyroidism, may remain after pregnancy. If you develop a thyroid condition during pregnancy, your health care provider will monitor your condition after your baby is born. Also, if you have a history of thyroid disease, be sure to talk with your health care provider if you are pregnant or are thinking of becoming pregnant.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Thyroid Association [Internet]. Falls Church (VA): American Thyroid Association; c2017. Thyroid Function Tests [cited 2017 May 22]; [about 2 screens]. Available from:

   https://labtestsonline.org/understanding/analytes/t4/tab/test </li><li>Lab Tests Online [Internet]. Washington D.C.: American Association for Clinical Chemistry; c2001–2017. Free T4: The Test Sample [updated 2014 Oct 16; cited 2017 May 22]; [about 3 screens]. Available from: 
   https://labtestsonline.org/understanding/analytes/t4/tab/sample </li><li>Lab Tests Online [Internet]. Washington D.C.: American Association for Clinical Chemistry; c2001–2017. TSH: The Test Sample [updated 2014 Oct 15; cited 2017 May 22]; [about 3 screens]. Available from:

   https://www.msdmanuals.com/home/hormonal-and-metabolic-disorders/thyroid-gland-disorders/overview-of-the-thyroid-gland </li><li>National Institute of Diabetes and Digestive and Kidney Diseases [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; Graves' Disease; 2012 Aug [cited 2017 May 22]; [about 3 screens]. Available from:

   https://www.niddk.nih.gov/health-information/diagnostic-tests/thyroid </li><li>National Heart, Lung, and Blood Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; What Are the Risks of Blood Tests? [updated 2012 Jan 6; cited 2017 May 22]; [about 5 screens]. Available from:

    https://www.urmc.rochester.edu/encyclopedia/content.aspx?contenttypeid=167&amp;amp;contentid=free_t4_thyroxine <br /><br /></li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
