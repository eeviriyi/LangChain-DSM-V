    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Fungal Culture Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_fungal_culture_test?" id="What_is_a_fungal_culture_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a fungal culture test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A fungal culture test helps diagnose 
   fungal infections , a health problem caused by exposure to fungi (more than one fungus). A fungus is a type of germ that lives in air, soil and plants, and even on our own bodies. There are more than a million different kinds of fungi. Most are harmless, but a few types of fungi can cause infections. There are two main types of fungal infections: <em>superficial</em> (affecting parts of the outer body) and <em>systemic</em> (affecting systems inside the body).</p><p><strong>Superficial fungal infections</strong> are very common. They can affect the skin, genital area, and nails. Superficial infections include 
   athlete's foot , vaginal 
   yeast infections , and 
   ringworm , which is not a worm but a fungus that can cause a circular rash on the skin. While not serious, superficial fungal infections can cause itchy, scaly 
   rashes  and other uncomfortable conditions.</p><p><strong>Systemic fungal infections</strong> can affect your lungs, blood, and other systems in your body. These infections can be quite serious. Many of the more harmful fungi affect people with weakened immune systems. Others, such as one called sporothrix schenckii, usually affect people who work with soil and plants, though the fungi can infect people through an animal bite or scratch, often from a cat. A sporothrix infection may cause skin ulcers, lung disease, or joint problems.</p><p>Both superficial and systemic fungal infections can be diagnosed with a fungal culture test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A fungal culture test is used to find out whether you have a fungal infection. The test may help identify specific fungi, guide treatment, or determine if a fungal infection treatment is working.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a fungal culture test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order a fungal culture test if you have symptoms of a fungal infection. The symptoms vary depending on the type of infection. Symptoms of a superficial fungal infection include:</p><ul><li>Red rash</li><li>
   Itchy skin </li><li>Itching or discharge in the vagina (symptoms of a vaginal yeast infection)</li><li>White patches inside the mouth (symptoms of a mouth yeast infection, called thrush)</li><li>Hard or brittle nails</li></ul><p>Symptoms of a more serious, systemic fungal infection include:</p><ul><li>
   Fever </li><li>Muscle aches</li><li>
   Headaches </li><li>Chills</li><li>Nausea</li><li>Fast heartbeat</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a fungal culture test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Fungi can occur in different places in the body. Fungal culture tests are performed where fungi is likely to be present. The most common types of fungal tests and their uses are listed below.</p><p><strong>Skin or nail scraping</strong></p><ul><li>Used to diagnose superficial skin or nail infections</li><li>Test procedure:<ul><li>Your health care provider will use a special tool to take a small sample of your skin or nails</li></ul></li></ul><p><strong>Swab test</strong></p><ul><li>Used to diagnose yeast infections in your mouth or vagina. It may also be used to diagnose certain skin infections.</li><li>Test procedure:<ul><li>Your health care provider will use a special swab to gather tissue or fluid from mouth, vagina, or from an open wound</li></ul></li></ul><p><strong>Blood Test</strong></p><ul><li>Used to detect the presence of fungi in the blood. Blood tests are often used to diagnose more serious fungal infections.</li><li>Test procedure:<ul><li>A health care professional will need a blood sample. The sample is most often taken from a vein in your arm.</li></ul></li></ul><p><strong>Urine Test</strong></p><ul><li>Used to diagnose more serious infections and sometimes to help diagnose a vaginal yeast infection</li><li>Test procedure:<ul><li>You will provide a sterile sample of urine in a container, as instructed by your health care provider.</li></ul></li></ul><p><strong>Sputum Culture</strong></p><p>Sputum is a thick mucus that is coughed up from the lungs. It is different from spit or saliva.</p><ul><li>Used to help diagnose fungal infections in the lungs</li><li>Test procedure:<ul><li>You may be asked to cough up sputum into a special container as instructed by your provider</li></ul></li></ul><p>After your sample is collected, it will be sent to a lab for analysis. You may not get your results right away. Your fungal culture needs to have enough fungi for your health care provider to make a diagnosis. While many types of fungi grow within a day or two, others can take a few weeks. The amount of time depends on the type of infection you have.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations to test for a fungal infection.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having any of the different types of fungal culture tests. If a sample of your skin was taken, you may have a little bleeding or soreness at the site. If you get a blood test, you may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If fungi is found in your sample, it likely means you have a fungal infection. Sometimes a fungal culture can identify the specific type of fungus causing the infection. Your provider may need additional tests to make a diagnosis. Sometimes more tests are ordered to help find the right medicine for treating your infection. These tests are called "sensitivity" or "susceptibility" tests. If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a fungal culture test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you are being treated for a fungal infection, be sure to take all your medicine as prescribed, even if you feel better. Many fungal infections clear up within a few days to weeks, but some infections require months or even years of treatment.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Allina Health [Internet]. Minneapolis: Allina Health; c2017. Fungal culture, urine; [updated 2016 Mar 29; cited 2017 Oct 8]; [about 3 screens]. Available from:
