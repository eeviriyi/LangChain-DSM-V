  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">HIV Screening Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_an_HIV_test?" id="What_is_an_HIV_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is an HIV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An HIV test shows whether you are infected with 
   HIV  (human immunodeficiency virus). HIV is a virus that attacks and destroys cells in the 
   immune system . These cells protect your body against disease-causing germs, such as bacteria and viruses. If you lose too many immune cells, your body will have trouble fighting off infections and other diseases.</p><p>There are three main types of HIV tests:</p><ul><li><strong>Antibody Test.</strong> This test looks for HIV antibodies in your blood or saliva. Your immune system makes antibodies when you are exposed to bacteria or viruses, like HIV. An HIV antibody test can determine if you have HIV from 3–12 weeks after infection. That's because it can take a few weeks or longer for your immune system to make antibodies to HIV. You may be able to do an HIV antibody test in the privacy of your home. Ask your health care provider about at-home HIV test kits.</li><li><strong>HIV Antibody/Antigen Test.</strong> This test looks for HIV antibodies <em>and</em> antigens in the blood. An antigen is a part of a virus that triggers an immune response. If you've been exposed to HIV, antigens will show up in your blood before HIV antibodies are made. This test can usually find HIV within 2–6 weeks of infection. The HIV antibody/antigen test is one of the most common types of HIV tests.</li><li><strong>
   HIV Viral Load </strong>. This test measures the amount of the HIV virus in the blood. It can find HIV faster than antibody and antibody/antigen tests, but it is very expensive. It is mostly used for monitoring HIV infections.</li></ul><p>Other names: HIV antibody/antigen tests, HIV-1 and HIV-2 antibody and antigen evaluation, HIV test, human immunodeficiency virus antibody test, type 1, HIV p24 antigen test</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An HIV test is used to find out if you have been infected with HIV. HIV is the virus that causes 
   AIDS  (acquired immunodeficiency syndrome). <strong>Most people with HIV don't have AIDS</strong>. People with AIDS have an extremely low number of immune cells and are at risk for life-threatening illnesses, including 
   dangerous infections , a 
   severe type of pneumonia , and certain cancers, including 
   Kaposi sarcoma .</p><p>If HIV is found early, you can get 
   medicines  to protect your immune system. HIV medicines may prevent you from getting AIDS.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an HIV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The Centers for Disease Control and Prevention (CDC) recommends that everyone between the ages of 13 and 64 get tested for HIV at least once as part of routine health care. You may also need an HIV test if you are at higher risk for infection. HIV is mainly spread through sexual contact and blood, so you may be at a higher risk for HIV if you:</p><ul><li>Are a man that has had sex with another man</li><li>Have had sex with an HIV-infected partner</li><li>Have had multiple sex partners</li><li>Have injected drugs, such as 
   heroin , or shared drug needles with someone else</li></ul><p>HIV can spread from mother to child during birth and through breast milk, so if you are pregnant your doctor may order an HIV test. There are medicines you can take during 
   pregnancy  and delivery to greatly reduce your risk of spreading the disease to your baby.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an HIV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You will either get a blood test in a lab, or do your own test at home.</p><p><strong>For a blood test in a lab:</strong></p><ul><li>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</li></ul><p><strong>For at home test, you will need to get a sample of saliva from your mouth or a drop of blood from your fingertip.</strong></p><ul><li>The test kit will provide instructions on how to get your sample, package it, and send it to a lab.<ul><li>For a saliva test, you will use special spatula-like tool to take a swab from your mouth.</li><li>For a fingertip antibody blood test, you will use a special tool to prick your finger and collect a sample of blood.</li></ul></li></ul><p>For more information on at-home testing, talk to your health care provider.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for an HIV test. But you should talk with a counselor before and/or after your test so you can better understand what the results mean and your treatment options if you are diagnosed with HIV.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having any HIV screening test. If you get a blood test from a lab, you may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your result is negative, it can mean you don't have HIV. A negative result may also mean you have HIV but it's too soon to tell. It can take a few weeks for HIV antibodies and antigens to show up in your body. If your result is negative, your health care provider may order additional HIV tests at a later date.</p><p>If your result is positive, you will get a follow-up test to confirm the diagnosis. If both tests are positive, it means you have HIV. It does not mean you have AIDS. While there is no cure for HIV, the disease can be effectively controlled with medicine. The medicine used to treat HIV is called antiretroviral therapy (ART). ART can significantly reduce the amount of HIV in the blood. People with HIV who take ART before the disease gets too advanced can live long, healthy lives. If you are 
   living with HIV , it's important to see your health care provider regularly.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>AIDSinfo [Internet]. Rockville (MD): U.S. Department of Health and Human Services; HIV Overview: HIV Testing; [updated 2017 Dec 7; cited 2017 Dec 7]; [about 3 screens]. Available from:
