  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Hemoglobin Electrophoresis</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_hemoglobin_electrophoresis?" id="What_is_hemoglobin_electrophoresis?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is hemoglobin electrophoresis?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Hemoglobin is a protein in your red blood cells that carries oxygen from your lungs to the rest of your body. There are several different types of hemoglobin. Hemoglobin electrophoresis is a test that measures the different types of hemoglobin in the 
   blood . It also looks for abnormal types of hemoglobin.</p><p>Normal types of hemoglobin include:</p><ul><li><strong>Hemoglobin (Hgb) A</strong>, the most common type of hemoglobin in healthy adults</li><li><strong>Hemoglobin (Hgb) F</strong>, fetal hemoglobin. This type of hemoglobin is found in unborn babies and newborns. HgbF is replaced by HgbA shortly after birth.</li></ul><p>If levels of HgbA or HgbF are too high or too low, it can indicate certain types of anemia.</p><p>Abnormal types of hemoglobin include:</p><ul><li><strong>Hemoglobin (Hgb) S.</strong> This type of hemoglobin is found in 
   sickle cell disease . Sickle cell disease is an 
   inherited disorder  that causes the body to make stiff, sickle-shaped red blood cells. Healthy red blood cells are flexible so they can move easily through blood vessels. Sickle cells can get stuck in the blood vessels, causing severe and 
   chronic pain , infections, and other complications.</li><li><strong>Hemoglobin (Hgb) C.</strong> This type of hemoglobin does not carry oxygen well. It can cause a mild form of 
   anemia .</li><li><strong>Hemoglobin (Hgb) E.</strong> This type of hemoglobin is mostly found in people of Southeast Asian descent. People with HgbE usually have no symptoms or mild symptoms of anemia.</li></ul><p>A hemoglobin electrophoresis test applies an electric current to a blood sample. This separates normal and abnormal types of hemoglobin. Each type of hemoglobin can then be measured individually.</p><p>Other names: Hb electrophoresis, hemoglobin evaluation, hemoglobinopathy evaluation, hemoglobin fractionation, Hb ELP, sickle cell screen</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Hemoglobin electrophoresis measures hemoglobin levels and looks for abnormal types of hemoglobin. It's most often used to help diagnose anemia, sickle cell disease, and other hemoglobin disorders.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need hemoglobin electrophoresis?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need testing if you have symptoms of a hemoglobin disorder. These include:</p><ul><li>
   Fatigue </li><li>Pale skin</li><li>
   Jaundice , a condition that causes your skin and eyes to turn yellow</li><li>Severe 
   pain  (sickle cell disease)</li><li>Growth problems (in children)</li></ul><p>If you've just had a baby, your newborn will be tested as part of a 
   newborn screening . Newborn screening is a group of tests given to most American babies shortly after birth. The screening checks for a variety of conditions. Many of these conditions can be treated if found early.</p><p>You may also want testing if you are at risk for having a child with sickle cell disease or another inherited hemoglobin disorder. Risk factors include:</p><ul><li>Family history</li><li>Ethnic background
<ul><li>In the United States, most people with sickle cell disease are of African ancestry.</li><li>
   Thalassemia , another inherited hemoglobin disorder, is most common among people of Italian, Greek, Middle Eastern, Southern Asian, and African descent.</li></ul></li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during hemoglobin electrophoresis?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p>To test a newborn, a health care provider will clean your baby's heel with alcohol and poke the heel with a small needle. The provider will collect a few drops of blood and put a bandage on the site.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a hemoglobin electrophoresis test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to hemoglobin electrophoresis?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>Your baby may feel a little pinch when the heel is poked, and a small bruise may form at the site. This should go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your results will show the types of hemoglobin found and the levels of each.</p><p>Hemoglobin levels that are too high or too low may mean:</p><ul><li>Thalassemia, a condition that affects the production of hemoglobin. Symptoms range from mild to severe.</li><li>Sickle cell trait. In this condition, you have one sickle cell gene and one normal gene. Most people with sickle cell trait do not have health problems.</li><li>Sickle cell disease</li><li>Hemoglobin C disease, a condition that causes a mild form of anemia and sometimes an enlarged spleen and joint pain</li><li>Hemoglobin S-C disease, a condition that causes a mild or moderate form of sickle cell disease</li></ul><p>Your results may also show whether a specific disorder is mild, moderate, or severe.</p><p>There are several options for treating thalassemia and other hemoglobin disorders. Until recently, treatment options for sickle cell disease were limited. But now, promising new therapies have become available. If you or your child was diagnosed with a sickle cell disease or other hemoglobin disorder, talk to your provider about treatment options.</p><p>Hemoglobin electrophoresis test results are often compared with other tests, including a 
   complete blood count  and a 
   blood smear . If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about hemoglobin electrophoresis?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you are at risk of having a child with an inherited hemoglobin disorder, you may want to speak to a 
   genetic counselor . A genetic counselor is a specially trained professional in genetics and 
   genetic testing . He or she can help you understand the disorder and your risk of passing it along to your child.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Society of Hematology [Internet]. Washington D.C.: American Society of Hematology; c2020. Sickle Cell Disease; [cited 2020 Jan 10]; [about 3 screens]. Available from:
