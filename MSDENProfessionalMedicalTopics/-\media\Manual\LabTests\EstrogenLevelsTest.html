    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Estrogen Levels Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_an_estrogen_test?" id="What_is_an_estrogen_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is an estrogen test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An estrogen test measures the level of estrogens in the blood or urine. Estrogen can also be measured in saliva using at-home test kit. Estrogens are a group of 
   hormones  that play a key role in the development of female physical features and reproductive functions, including the growth of breasts and the uterus, and regulation of the 
   menstrual cycle . Men also make estrogen but in much smaller amounts.</p><p>There are many types of estrogens, but only three types are commonly tested:</p><ul><li><strong>Estrone,</strong> also called E1, is the main female hormone made by women after menopause. Menopause is a time in a woman's life when her menstrual periods have stopped and she can't become pregnant anymore. It usually starts when a woman is around 50 years old.</li><li><strong>Estradiol,</strong> also called E2, is the main female hormone made by nonpregnant women.</li><li><strong>Estriol,</strong> also called E3 is a hormone that increases during 
   pregnancy .</li></ul><p>Measuring estrogen levels can provide important information about your 
   fertility  (the ability to get pregnant), the health of your pregnancy, your menstrual cycle, and other health conditions.</p><p>Other names: estradiol test, estrone (E1), estradiol (E2), estriol (E3), estrogenic hormone test</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Estradiol tests or estrone tests are used to help:</p><ul><li>Find out the reason for early or late 
   puberty  in girls</li><li>Find out the reason for late puberty in boys</li><li>Diagnose menstrual problems</li><li>Find out the cause of infertility (the inability to get pregnant)</li><li>Monitor infertility treatments</li><li>Monitor treatments for 
   menopause </li><li>Find tumors that make estrogen</li></ul><p>An estriol hormone test is used to:</p><ul><li>Help diagnose certain 
   birth defects  
    during pregnancy.</li><li>Monitor a 
   high-risk pregnancy </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an estrogen test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need an estradiol test or an estrone test if you:</p><ul><li>Are having trouble getting pregnant</li><li>Are a woman of childbearing age who is not having periods or having abnormal periods</li><li>Are a girl with early or delayed puberty</li><li>Have symptoms of menopause, including hot flashes and/or night sweats</li><li>Have 
   vaginal bleeding  after menopause</li><li>Are a boy with delayed puberty</li><li>Are a man showing female characteristics, such as the growth of breasts</li></ul><p>If you are pregnant, your health care provider may order an estriol test between the 15th and 20th week of pregnancy as part of a 
   prenatal test  called a triple screen test. It can find out if your baby is at risk for a genetic birth defect such as Down syndrome. Not all pregnant women need to get an estriol test, but it is recommended for women who have a higher risk of having a baby with a birth defect. You may be at a higher risk if you:</p><ul><li>Have a family history of birth defects</li><li>Are age 35 or older</li><li>Have 
   diabetes </li><li>Have a 
   viral infection during pregnancy </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an estrogen test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Estrogens can be tested in blood, urine, or saliva. Blood or urine is usually tested in doctor's office or lab. Saliva tests can be done at home.</p><p><strong>For a blood test:</strong></p><p>A health care professional will take a blood sample from a vein in your arm, using a small needle.</p><p>After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p><strong>For a urine test:</strong></p><p>Your health care provider may ask you to collect all urine passed in a 24-hour period. This is called a 24-hour urine sample test. For this test, your health care provider or a laboratory professional will give you a container to collect your urine and instructions on how to collect and store your samples. A 24-hour urine sample test generally includes the following steps:</p><ul><li>Empty your bladder in the morning and flush that urine down. Do not collect this urine. Record the time.</li><li>For the next 24 hours, save all your urine passed in the container provided.</li><li>Store your urine container in the refrigerator or a cooler with ice.</li><li>Return the sample container to your health provider's office or the laboratory as instructed.</li></ul><p><strong>For an at-home saliva test,</strong> talk your health care provider. He or she can tell you which kit to use and how to prepare and collect your sample.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for an estrogen test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>There is no known risk to a urine or saliva test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your estradiol or estrone levels are higher than normal, it may be due to:</p><ul><li>A tumor of the 
   ovaries , 
   adrenal glands , or 
   testicles </li><li>
   Cirrhosis </li><li>Early puberty in girls; delayed puberty in boys</li></ul><p>If your estradiol or estrone levels are lower than normal, it may be due to:</p><ul><li>
   Primary ovarian insufficiency , a condition that causes a woman's ovaries to stop working before she is 40 years old</li><li>
   Menopause </li><li>
   Turner syndrome , a condition in which a woman's sexual characteristics don't develop properly</li><li>An 
   eating disorder , such as anorexia nervosa</li><li>
   Polycystic ovary syndrome , a common hormone disorder affecting childbearing women. It is one of the leading causes of female infertility.</li></ul><p>If you are pregnant and your estriol levels are lower than normal, it may mean your pregnancy is failing or that there is a chance your baby might have a birth defect. If the test shows a possible birth defect, you will need more testing before a diagnosis can be made.</p><p>Higher levels of estriol may mean you will be going into labor soon. Normally, estriol levels go up about four weeks before you start labor.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Pregnancy Association [Internet]. Irving (TX): American Pregnancy Association; c2018. Triple Screen Test; [updated 2019 Oct 5; cited 2020 May 9]; [about 3 screens]. Available from:

   http://www.clinlabnavigator.com/estradiol.html </li><li>Johns Hopkins Medicine [Internet]. Johns Hopkins Medicine; Health Library: Glossary: Estrogen’s Effects on the Female Body; [cited 2020 May 9]; [about 3 screens]. Available from: 
   https://www.hopkinsmedicine.org/health/conditions-and-diseases/estrogens-effects-on-the-female-body </li><li>Hinkle J, Cheever K. Brunner &amp;amp; Suddarth’s Handbook of Laboratory and Diagnostic Tests. 2<sup>nd</sup> Ed, Kindle. Philadelphia: Wolters Kluwer Health, Lippincott Williams &amp;amp; Wilkins; c2014. Estrogens (Serum) (E1); p. 275-76.</li><li>Hormone Health Network [Internet]. Endocrine Society; c2018. What is Estrogen?; [cited 2020 May 9]; [about 3 screens]. Available from:

   https://www.mayomedicallaboratories.com/test-catalog/Clinical+and+Interpretive/81711 </li><li>National Heart, Lung, and Blood Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; Blood Tests; [cited 2020 May 9]; [about 3 screens]. Available from: 
   https://www.nhlbi.nih.gov/health-topics/blood-tests </li><li>University of Rochester Medical Center [Internet]. Rochester (NY): University of Rochester Medical Center; c2018. Health Encyclopedia: Estradiol (Blood); [cited 2020 May 9]; [about 2 screens]. Available from:

   https://www.uwhealth.org/health/topic/medicaltest/estrogen-test/hw6200.html#hw6204 </ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
