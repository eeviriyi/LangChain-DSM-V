  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Helicobacter Pylori (H. Pylori) Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_helicobacter_pylori_(H._pylori)_tests?" id="What_are_helicobacter_pylori_(H._pylori)_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are helicobacter pylori (H. pylori) tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Helicobacter pylori (H. pylori) is a type of bacteria that infects the digestive system. Many people with H. pylori will never have symptoms of infection. But for others, the bacteria can cause a variety of 
   digestive disorders . These include gastritis (inflammation of the stomach), 
   peptic ulcers  (sores in the stomach, small intestine, or esophagus), and certain types of 
   stomach cancer .</p><p>There are different ways to test for an H. pylori infection. They include blood, stool, and breath tests. If you are having digestive symptoms, testing and treatment may help prevent serious complications.</p><p>Other names: H. pylori stool antigen, H. pylori breath tests, urea breath test, rapid urease test (RUT) for H. pylori, H. pylori culture</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>H. pylori tests are most often used to:</p><ul><li>Look for H. pylori bacteria in the digestive tract</li><li>Find out if your digestive symptoms are caused by an H. pylori infection</li><li>Find out if treatment for an H. pylori infection has worked</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an H. pylori test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need testing if you have symptoms of a digestive disorder. Since gastritis and ulcers both inflame the lining of the stomach, they share many of the same symptoms. They include:</p><ul><li>
   Abdominal pain </li><li>Bloating</li><li>
   Nausea and vomiting </li><li>
   Diarrhea </li><li>Loss of appetite</li><li>Weight loss</li></ul><p>An ulcer is a more serious condition than gastritis, and symptoms are often more severe. Treating gastritis in early stages may help prevent the development of an ulcer or other complications.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during H. pylori testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are different ways to test for H. pylori. Your health care provider may order one or more of the following types of tests.</p><p><strong>Blood test</strong></p><ul><li>Checks for antibodies (infection-fighting cells) to H. pylori</li><li>Test procedure:

<ul><li>A health care professional will take a blood sample from a vein in your arm, using a small needle.</li><li>After the needle is inserted, a small amount of blood will be collected into a test tube or vial.</li></ul></li></ul><p><strong>Breath test</strong>, also known as a urea breath test</p><ul><li>Checks for infection by measuring certain substances in your breath</li><li>Test procedure:

<ul><li>You will provide a sample of your breath by breathing into a collection bag.</li><li>After that, you will swallow a pill or liquid containing a harmless radioactive material.</li><li>You will provide another sample of your breath.</li><li>Your provider will compare the two samples. If the second sample has higher than normal carbon dioxide levels, it is a sign of an H. pylori infection.</li></ul></li></ul><p><strong>Stool tests.</strong>Your provider may order a stool antigen or a stool culture test.</p><ul><li>A stool antigen test looks for antigens to H. pylori in your stool. Antigens are substances that trigger an immune response.</li><li>A stool culture test looks for H. pylori bacteria in the stool.</li><li>Samples for both types of stool tests are collected in the same way. Sample collection usually includes the following steps:

<ul><li>Put on a pair of rubber or latex gloves.</li><li>Collect and store the stool in a special container given to you by your health care provider or a lab.</li><li>If collecting a sample from a baby, line the baby's diaper with plastic wrap.</li><li>Make sure no urine, toilet water, or toilet paper mixes in with the sample.</li><li>Seal and label the container.</li><li>Remove the gloves, and wash your hands.</li><li>Return the container to your health care provider.</li></ul></li></ul><p><strong>
   Endoscopy </strong>. If other tests did not provide enough information for a diagnosis, your provider may order a procedure called an endoscopy. An endoscopy allows your provider to look at your esophagus (the tube that links your mouth and stomach), the lining of your stomach, and part of your small intestine. During the procedure:</p><ul><li>You will lie down on an operating table on your back or side.</li><li>You will be given medicine to help you relax and prevent you from feeling pain during the procedure.</li><li>Your provider will insert a thin tube, called an endoscope, into your mouth and throat. The endoscope has a light and camera on it. This allows the provider to get a good view of your internal organs.</li><li>Your provider may take a 
   biopsy  (removal of a small sample of tissue) to examine after the procedure.</li><li>After the procedure, you will be observed for an hour or two while the medicine wears off.</li><li>You may be drowsy for a while, so plan to have someone drive you home.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ul><li>You don't need any special preparation for an H. pylori blood test.</li><li>For breath, stool, and endoscopy tests, you may need to stop taking certain medicines for as long as two weeks to a month before testing. Be sure to talk with your health care provider about all medicines you are currently taking.</li><li>For an endoscopy, you may need to fast 
    (not eat or drink) for about 12 hours before the procedure.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>There is no known risk to having breath or stool tests.</p><p>During an endoscopy, you may feel some discomfort when the endoscope is inserted, but serious complications are rare. There is a very small risk of getting a tear in your intestine. If you had a biopsy, there is a small risk of bleeding at the site. Bleeding usually stops without treatment.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results were negative, it means you probably don't have an H. pylori infection. Your provider may order more tests to find out the cause of your symptoms.</p><p>If your results were positive, it means you have an H. pylori infection. H. pylori infections are treatable. Your health care provider will probably prescribe a combination of 
   antibiotics  and other medicines to treat the infection and relieve pain. The medicine plan can be complicated, but it's important to take all the medicines as prescribed, even if your symptoms go away. If any H. pylori bacteria remain in your system, your condition can worsen. Gastritis caused by H. pylori can lead to a peptic ulcer and sometimes stomach cancer.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about H. pylori testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>After you've been treated with antibiotics, your health care provider may order repeat tests to make sure all the H. pylori bacteria is gone.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Gastroenterological Association [Internet]. Bethesda (MD): American Gastroenterological Association; c2019. Peptic Ulcer Disease; [cited 2019 Jun 27]; [about 3 screens]. Available from:
