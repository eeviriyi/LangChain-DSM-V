  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Trichomoniasis Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_trichomoniasis_test?" id="What_is_a_trichomoniasis_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a trichomoniasis test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   Trichomoniasis , often called trich, is a 
   sexually transmitted disease  (STD) caused by a 
   parasite . A parasite is a tiny plant or animal that gets nutrients by living off another creature. Trichomoniasis parasites are spread when an infected person has sex with an uninfected person. The infection is more common in women, but men can also get it. Infections usually affect the lower genital tract. In women, that includes the vulva, vagina, and cervix. In men, it most often infects the urethra, a tube that carries urine out of the body.</p><p>Trichomoniasis is one of the most common STDs. In the United States, it's estimated that more than 3 million people are currently infected. Many people with the infection don't know they have it. This test can find the parasites in your body, even if you don't have symptoms. Trichomoniasis infections are rarely serious, but they can increase your risk of getting or spreading other STDs. Once diagnosed, trichomoniasis is easily cured with medicine.</p><p>Other names: T. vaginalis, trichomonas vaginalis testing, wet prep</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The test is used to find out if you have been infected with the trichomoniasis parasite. A trichomoniasis infection can put you at higher risk for different STDs. So this test is often used along with other STD testing.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a trichomoniasis test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Many people with trichomoniasis don't have any signs or symptoms. When symptoms do happen, they usually show up within 5 to 28 days of infection. Both men and women should get tested if they have symptoms of an infection.</p><p>Symptoms in women include:</p><ul><li>Vaginal discharge that is gray-green or yellow. It is often foamy and may have a fishy smell.</li><li>Vaginal itching and/or irritation</li><li>Painful urination</li><li>Discomfort or pain during sexual intercourse</li></ul><p>Men usually don't have symptoms of infection. When they do, symptoms may include:</p><ul><li>Abnormal discharge from the penis</li><li>Itching or irritation on the penis</li><li>Burning feeling after urination and/or after sex</li></ul><p>STD testing, including a trichomoniasis test, may be recommended if you have certain risk factors. You may be at higher risk for trichomoniasis and other STDs if you have:</p><ul><li>Sex without using a condom</li><li>Multiple sex partners</li><li>A history of other STDs</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a trichomoniasis test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you are a woman, your health care provider will do a visual exam of your genitals to look for patchy red spots. Those can be a sign of trichomoniasis. Your provider will also take a sample of discharge and/or cells from your vagina using a small brush or swab. The sample will be placed on a special slide. A laboratory professional will examine the slide under a microscope and look for parasites.</p><p>If you're a man, your health care provider will do a visual exam of your penis and may use a swab to take a sample from your urethra. You will also probably get a urine test.</p><p>Both men and women may get a urine test. During a urine test, you will be instructed to provide a clean catch sample: The clean catch method generally includes the following steps:</p><ol><li>Clean your genital area with a cleansing pad given to you by your provider. Men should wipe the tip of their penis. Women should open their labia and clean from front to back.</li><li>Start to urinate into the toilet.</li><li>Move the collection container under your urine stream.</li><li>Pass at least an ounce or two of urine into the container, which should have markings to indicate the amounts.</li><li>Finish urinating into the toilet.</li><li>Return the sample container as instructed by your health care provider.</li></ol></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a trichomoniasis test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are no known risks to having a trichomoniasis test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your result was positive, it means you have a trichomoniasis infection. Your provider will prescribe medicine that will treat and cure the infection. Your sexual partner should also be tested and treated.</p><p>If your test was negative but you still have symptoms, your provider may order another trichomoniasis test and/or other STD tests to help make a diagnosis.</p><p>If you are diagnosed with the infection, be sure to take the medicine as prescribed. Without treatment, the infection can last for months or even years. The medicine can cause side effects such as 
   abdominal pain , 
   nausea, and vomiting . It's also very important to not drink alcohol while on this medicine. Doing so can cause more severe side effects.</p><p>If you are pregnant and have a trichomoniasis infection, you may be at higher risk for 
   premature delivery  and other 
   pregnancy problems . But you should talk to your health care provider about the risks and benefits of 
   medicines  that treat trichomoniasis.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a trichomoniasis test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The best way to prevent infection with trichomoniasis or other STDs is to not have sex. If you are sexually active, you can reduce your risk of infection by:</p><ul><li>Being in a long-term relationship with one partner who has tested negative for STDs</li><li>Using condoms correctly every time you have sex</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Parasites: About Parasites; [cited 2019 Jun 1]; [about 4 screens]. Available from: 
   https://www.cdc.gov/parasites/about.html </li><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Trichomoniasis: CDC Fact Sheet; [cited 2019 Jun 1]; [about 4 screens]. Available from: 
   https://www.cdc.gov/std/trichomonas/stdfact-trichomoniasis.htm </li><li>Cleveland Clinic [Internet]. Cleveland (OH): Cleveland Clinic; c2019. Trichomoniasis: Diagnosis and Tests; [cited 2019 Jun 1]; [about 4 screens]. Available from: 
   https://my.clevelandclinic.org/health/diseases/4696-trichomoniasis/diagnosis-and-tests </li><li>Cleveland Clinic [Internet]. Cleveland (OH): Cleveland Clinic; c2019. Trichomoniasis: Management and Treatment; [cited 2019 Jun 1]; [about 5 screens]. Available from:

   https://www.mayoclinic.org/tests-procedures/urinalysis/about/pac-20384907 </li><li>MSD Manual Consumer Version [Internet]. Rahway (NJ) USA: Merck &amp;amp; Co. Inc.; c2019. Trichomoniasis; [updated 2018 Mar; cited 2019 Jun 1]; [about 2 screens]. Available from:

   https://www.uwhealth.org/health/topic/major/trichomoniasis/hw139874.html#hw139933 </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
