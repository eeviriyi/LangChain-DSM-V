    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Tumor Marker Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_tumor_marker_tests?" id="What_are_tumor_marker_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are tumor marker tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>These tests look for tumor markers, sometimes called cancer markers, in the blood, urine, or body tissues. Tumor markers are substances made by cancer cells or by normal cells in response to 
   cancer  in the body. Some tumor markers are specific to one type of cancer. Others can be found in several types of cancers.</p><p>Because tumor markers can also show up in certain noncancerous conditions, tumor marker tests are not usually used to diagnose cancer or 
   screen  people at low risk of the disease. These tests are most often done on people already diagnosed with cancer. Tumor markers can help find out if your cancer has spread, whether your treatment is working, or if your cancer has come back after you've finished treatment.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Tumor marker tests are most often used to:</p><ul><li>Plan your treatment. If tumor marker levels go down, it usually means the treatment is working.</li><li>Help find out if a cancer has spread to other tissues</li><li>Help predict the likely outcome or course of your disease</li><li>Check to see if your cancer has come back after successful treatment</li><li>Screen people at high risk for cancer. Risk factors can include 
   family history  and previous diagnosis of another type of cancer</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a tumor marker test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a tumor marker test if you are currently being treated for cancer, have finished cancer treatment, or have a high risk of getting cancer because of family history or other reasons.</p><p>The type of test you get will depend on your health, health history, and symptoms you may have. Below are some of the most common types of tumor markers and what they are used for.</p><table border="0" class="info-table-1" width="95%"><thead><tr><th colspan="2">
   CA 125 (cancer antigen 125) 
<br /></th></tr></thead><tbody><tr class="r1"><td scope="row"><strong>Tumor marker for:</strong></td><td>
   ovarian cancer </td></tr><tr class="r2"><td scope="row"><strong>Used to:</strong></td><td><ul><li>See if cancer treatment is working</li><li>See if cancer has come back after you've finished treatment</li></ul></td></tr></tbody></table><br /><br /><table border="0" class="info-table-1" width="95%"><thead><tr><th colspan="2">CA 15-3 and CA 27-29 (cancer antigens 15-3 and 27-29)</th></tr></thead><tbody><tr class="r1"><td scope="row"><strong>Tumor markers for:</strong></td><td>
   breast cancer </td></tr><tr class="r2"><td scope="row"><strong>Used to:</strong></td><td>Monitor treatment in women with advanced breast cancer</td></tr></tbody></table><br /><br /><table border="0" class="info-table-1" width="95%"><thead><tr><th colspan="2">PSA (prostate-specific antigen)</th></tr></thead><tbody><tr class="r1"><td scope="row"><strong>Tumor marker for:</strong></td><td>
   prostate cancer </td></tr><tr class="r2"><td scope="row"><strong>Used to:</strong></td><td><ul><li>
   Screen for prostate cancer </li><li>Help diagnose prostate cancer</li><li>Monitor treatment</li><li>Check to see if cancer has come back after you've finished treatment</li></ul></td></tr></tbody></table><br /><br /><table border="0" class="info-table-1" width="95%"><thead><tr><th colspan="2">
   CEA (carcinoembryonic antigen) 
<br /></th></tr></thead><tbody><tr class="r1"><td scope="row"><strong>Tumor marker for:</strong></td><td>
   colorectal cancer , and also for cancers of the 
   lung , 
   stomach , 
   thyroid , 
   pancreas , breast, and ovary</td></tr><tr class="r2"><td scope="row"><strong>Used to:</strong></td><td><ul><li>See if cancer treatment is working</li><li>See if cancer has come back after you've finished treatment</li></ul></td></tr></tbody></table><br /><br /><table border="0" class="info-table-1" width="95%"><thead><tr><th colspan="2">
   AFP (Alpha-fetoprotein) 
<br /></th></tr></thead><tbody><tr class="r1"><td scope="row"><strong>Tumor marker for:</strong></td><td>
   liver cancer , and cancers of the ovary or 
   testicles </td></tr><tr class="r2"><td scope="row"><strong>Used to:</strong></td><td><ul><li>Help diagnose liver cancer</li><li>Find out if cancer has spread (the stage of cancer)</li><li>See if cancer treatment is working</li><li>Predict chances for recovery</li></ul></td></tr></tbody></table><br /><br /><table border="0" class="info-table-1" width="95%"><thead><tr><th colspan="2">
   B2M (Beta 2-microglobulin) 
<br /></th></tr></thead><tbody><tr class="r1"><td scope="row"><strong>Tumor marker for:</strong></td><td>
   multiple myeloma , some 
   lymphomas , and 
   leukemias </td></tr><tr class="r2"><td scope="row"><strong>Used to:</strong></td><td><ul><li>See if cancer treatment is working</li><li>Predict chances for recovery</li></ul></td></tr></tbody></table><br /><br /></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a tumor marker test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are different ways to test for tumor markers. Blood tests are the most common type of tumor marker tests. Urine tests or biopsies may also be used to check for tumor markers. A 
   biopsy  is a minor procedure that involves removing a small piece of tissue for testing.</p><p><strong>If you are getting a blood test,</strong> a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p><strong>If you are getting a urine test,</strong> ask your health care provider for instructions on how to provide your sample.</p><p><strong>If you are getting a biopsy,</strong> a health care provider will take out a small piece of tissue by cutting or scraping the skin. If your provider needs to test tissue from inside your body, he or she may use a special needle to withdraw the sample.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You usually don't need any special preparations for a blood or urine test. If you are getting a biopsy, you may need to 
   fast  (not eat or drink) for several hours before the procedure. Talk to your health care provider if you have any questions about preparing for your test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>There is no risk to a urine test.</p><p>If you have had a biopsy, you may have a little bruising or bleeding at biopsy site. You may also have a little discomfort at the site for a day or two.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Depending in what type of test you had and how it was used, your results may:</p><ul><li>Help diagnose the type or stage of your cancer.</li><li>Show whether your cancer treatment is working.</li><li>Help plan future treatment.</li><li>Show if your cancer has returned after you've finished treatment.</li></ul><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about tumor marker tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The information provided by tumor markers may be limited because:</p><ul><li>Some noncancerous conditions can cause tumor markers.</li><li>Some people with cancer don't have tumor markers.</li><li>Not all types of cancer have tumor markers.</li></ul><p>So, tumor markers are not usually used by themselves to diagnose or monitor cancer. But they can be useful when used along with other tests.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Cancer.Net [Internet]. Alexandra (VA): American Society of Clinical Oncology; 2005-2018. Tumor Marker Tests; 2017 May [cited 2018 Apr 7]; [about 4 screens]. Available from: 
   https://www.cancer.net/navigating-cancer-care/diagnosing-cancer/tests-and-procedures/tumor-marker-tests </li><li>Hinkle J, Cheever K. Brunner &amp;amp; Suddarth's Handbook of Laboratory and Diagnostic Tests. 2nd Ed, Kindle. Philadelphia: Wolters Kluwer Health, Lippincott Williams &amp;amp; Wilkins; c2014. Cancer Tumor Markers (CA 15-3 [27, 29], CA 19-9, CA-125, and CA-50); 121 p.</li><li>Lab Tests Online [Internet]. Washington D.C: American Association for Clinical Chemistry; c2001–2018. Biopsy; [updated 2017 Jul 10; cited 2018 Apr 7]; [about 2 screens]. Available from:

   https://www.cancer.gov/about-cancer/diagnosis-staging/diagnosis/tumor-markers-fact-sheet#q1 </li><li>National Heart, Lung, and Blood Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; Blood Tests; [cited 2018 Apr 7]; [about 3 screens]. Available from:

   https://www.oncolink.org/cancer-treatment/procedures-diagnostic-tests/blood-tests-tumor-diagnostic-tests/patient-guide-to-tumor-markers </li><li>University of Rochester Medical Center [Internet]. Rochester (NY): University of Rochester Medical Center; c2018. Health Encyclopedia: Lab Tests for Cancer; [cited 2018 Apr 7]; [about 2 screens]. Available from: 
   https://www.urmc.rochester.edu/encyclopedia/content.aspx?contenttypeid=85&amp;amp;contentid;=p07248 </li><li>UW Health: American Family Children's Hospital [Internet]. Madison (WI): University of Wisconsin Hospitals and Clinics Authority; c2018. Kids Health: Biopsy; [cited 2018 Apr 7]; [about 3 screens]. Available from:

   https://www.uwhealth.org/health/topic/special/tumor-marker-tests/abq3994.html </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
