  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Acid-Fast Bacillus (AFB) Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_acid-fast_bacillus_(AFB)_tests?" id="What_are_acid-fast_bacillus_(AFB)_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are acid-fast bacillus (AFB) tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Acid-fast bacillus (AFB) is a type of bacteria that causes 
   tuberculosis  and 
   certain other infections . Tuberculosis, commonly known as TB, is a serious 
   bacterial infection  that mainly affects the lungs. It can also affect other parts of the body, including the brain, spine, and kidneys. TB is spread from person to person through coughing or sneezing.</p><p>TB can be latent or active. If you have latent TB, you'll have TB bacteria in your body but won't feel sick and can't spread the disease to others. If you have active TB, you'll have symptoms of the disease and could spread the infection to others.</p><p>AFB tests are usually ordered for people with symptoms of active TB. The tests look for the presence of AFB bacteria in your sputum. Sputum is a thick mucus that is coughed up from the lungs. It is different from spit or saliva.</p><p>There are two main types of AFB tests:</p><ul><li><strong>AFB smear.</strong> In this test, your sample is "smeared" on a glass slide and looked at under a microscope. It can provide results in 1–2 days. These results can show a possible or likely infection, but can't provide a definite diagnosis.</li><li><strong>AFB 
   culture .</strong> In this test, your sample is taken to a lab and put in a special environment to encourage the growth of bacteria. An AFB culture can positively confirm a diagnosis of TB or other infection. But it takes 6–8 weeks to grow enough bacteria to detect an infection.</li></ul><p>Other names: AFB smear and culture, TB culture and sensitivity, mycobacteria smear and culture</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>AFB tests are most often used to diagnose an active tuberculosis (TB) infection. They may also be used to help diagnose other types of AFB infections. These include:</p><ul><li>Leprosy, a once feared, but now a rare and easily treatable disease that affects the nerves, eyes, and skin. Skin often becomes red and flaky, with loss of feeling.</li><li>An infection similar to TB that mostly affects people with 
   HIV/AIDS  and others with 
   weakened immune systems .</li></ul><p>AFB tests may also be used for people who have already been diagnosed with TB. The tests can show if the treatment is working, and whether the infection can still be spread to others.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an AFB test? </div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need an AFB test if you have symptoms of active TB. These include:</p><ul><li>
   Cough  that lasts for three weeks or more</li><li>Coughing up blood and/or sputum</li><li>
   Chest pain </li><li>
   Fever </li><li>
   Fatigue </li><li>Night sweats</li><li>Unexplained weight loss </li></ul><p>Active TB can cause symptoms in other parts of the body besides the lungs. Symptoms vary depending on which part of the body is affected. So you may need testing if you have:</p><ul><li>
   Back pain </li><li>Blood in your urine</li><li>
   Headache </li><li>Joint pain</li><li>Weakness</li></ul><p>You may also need testing if you have certain risk factors. You may be at higher risk of getting TB if you:</p><ul><li>Have been in close contact with someone who has been diagnosed with TB</li><li>Have 
   HIV  or another disease that weakens your immune system</li><li>Live or work in a place with a high rate of TB infection. These include homeless shelters, nursing homes, and prisons.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during AFB testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider will need a sample of your sputum for both an AFB smear and an AFB culture. The two tests are usually done at the same time. To get sputum samples:</p><ul><li>You will be asked to cough deeply and spit into a sterile container. You will need to do this for two or three days in a row. This helps make sure your sample has enough bacteria for testing.</li><li>If you have trouble coughing up enough sputum, your provider may ask you to breathe in a sterile saline (salt) mist that can help you cough more deeply.</li><li>If you still can't cough up enough sputum, your provider may perform a procedure called a bronchoscopy. In this procedure, you will first get medicine so you won't feel any pain. Then, a thin, lighted tube will be put through your mouth or nose and into your airways. The sample may be collected by suction or with a small brush.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't any special preparations for an AFB smear or culture.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is no risk to providing a sputum sample by coughing into a container. If you have a bronchoscopy, your throat may feel sore after the procedure. There is also a small risk of infection and bleeding at the site where the sample is taken.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results on an AFB smear or culture were negative, you probably don't have active TB. But it could also mean there weren't enough bacteria in the sample for your health care provider to make a diagnosis.</p><p><strong>If your AFB smear was positive</strong>, it means you probably have TB or other infection, but an AFB culture is needed confirm the diagnosis. Culture results can take several weeks, so your provider may decide to treat your infection in the meantime.</p><p><strong>If your AFB culture was positive</strong>, it means you have active TB or another type of AFB infection. The culture can identify which type of infection you have. Once you have been diagnosed, your provider may order a "susceptibility test" on your sample. A susceptibility test is used to help determine which 
   antibiotic  will provide the most effective treatment.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about AFB testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If not treated, TB can be deadly. But most cases of TB can be cured if you take antibiotics as directed by your health care provider. Treating TB takes much longer than treating other types of bacterial infections. After a few weeks on antibiotics, you will no longer be contagious, but you will still have TB. To cure TB, you need to take antibiotics for six to nine months. The length of time depends on your overall health, age, and other factors. It's important to take the antibiotics for as long as your provider tells you, even if you feel better. Stopping early can cause the infection to come back.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Basic TB Facts; [cited 2019 Oct 4]; [about 3 screens]. Available from:
