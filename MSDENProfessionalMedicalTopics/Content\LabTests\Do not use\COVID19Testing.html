field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item"> What is a COVID-19 Testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   COVID-19  (coronavirus disease 2019) is a disease caused by a virus called SARS-CoV-2. There are two types of tests for this virus:</p><ul><li>A <strong>viral test</strong> tells you if you have a current infection. Viral tests can either be rapid tests or laboratory tests:
 <ul><li>
   Rapid tests  can be done in minutes. They are often antigen tests, which look for specific proteins from the virus. Some rapid tests are self-tests which you can do at home.</li><li>Laboratory tests can take days to complete and include 
   PCR tests .</li></ul></li><li>An <strong>antibody (serology) test</strong> might tell you if you had a past infection.</li></ul><p>If you need a COVID-19 test, you can:</p><ul><li>Contact your health care provider.</li><li>Check your state or local health department's website for information on testing in your area.</li><li>Buy a self-test online or at a store. Make sure that the test you buy has been authorized by the U.S. Food and Drug Administration (FDA).</li><li>Order free self-tests from 
   COVIDtests.gov  for your household, if you live in the U.S. The tests are from the U.S. government.</li></ul><p>Even if your COVID-19 viral test is negative (the test did not detect the virus), you should still take steps to 
   protect yourself and others .</p><p class="NLMattribution">  Centers for Disease Control and Prevention</p></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
