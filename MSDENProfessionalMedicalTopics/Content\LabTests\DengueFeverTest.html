  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Dengue Fever Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_dengue_fever_test?" id="What_is_a_dengue_fever_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a dengue fever test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   Dengue  fever is a viral infection spread by 
   mosquitos . The virus can't be spread from person to person. Mosquitos that carry the dengue virus are most common in areas of the world with tropical and subtropical climates. These include parts of:</p><ul><li>South and Central America</li><li>Southeast Asia</li><li>The South Pacific</li><li>Africa</li><li>The Caribbean, including Puerto Rico and the U.S. Virgin Islands</li></ul><p>Dengue fever is rare in the U.S. mainland, but cases have been reported in Florida and in Texas near the Mexican border.</p><p>Most people who get dengue fever have no symptoms, or mild, flu-like symptoms such as 
   fever , chills, and 
   headache . These symptoms usually last for a week or so. But sometimes dengue fever can develop into a much more serious disease called dengue hemorrhagic fever (DHF).</p><p>DHF causes life-threatening symptoms, including blood vessel damage and 
   shock . Shock is a condition that can lead to a severe drop in blood pressure and organ failure.</p><p>DHF mostly affects children under 10. It can also develop if you have dengue fever and get infected a second time before you have fully recovered from your first infection.</p><p>A dengue fever test checks your blood for signs of a dengue fever infection. There are two main types of dengue fever blood tests. One looks for the virus itself; the other checks for antibodies to the virus. Antibodies are proteins made by your immune system to fight foreign substances like viruses.</p><p>While there is no medicine that can cure dengue fever or DHF, other treatments can help relieve symptoms. This can make you more comfortable if you have dengue fever. It can be lifesaving if you have DHF.</p><p>Other names: dengue virus antibody, dengue virus by PCR</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A dengue fever test is used to find out if you have been infected with the dengue virus. It is mostly used for people who have symptoms of illness and have recently traveled to an area where dengue infections are common.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a dengue fever test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you live or have recently traveled to an area where dengue is common, and you have symptoms of dengue fever. Symptoms usually show up four to seven days after being bitten by an infected mosquito, and may include:</p><ul><li>Sudden high fever (104°F or higher)</li><li>Swollen glands</li><li>
   Rash  on the face</li><li>Severe headache and/or pain behind the eyes</li><li>Joint and muscle pain</li><li>
   Nausea and vomiting </li><li>
   Fatigue </li></ul><p>Dengue hemorrhagic fever (DHF) causes more severe symptoms and can be life-threatening. If you've had symptoms of dengue fever and/or have been in an area that has dengue, you may be at risk for DHF. Seek medical help immediately if you or your child has one or more of the following symptoms:</p><ul><li>Severe 
   abdominal pain </li><li>Vomiting that doesn't go away</li><li>Bleeding gums</li><li>Nose bleeds</li><li>Bleeding under the skin, which may look like bruises</li><li>Blood in urine and/or stools</li><li>
   Difficulty breathing </li><li>Cold, clammy skin</li><li>Restlessness</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a dengue fever test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider will probably ask about your symptoms and for details on your recent travels. If an infection is suspected, you will get a blood test to check for the dengue virus.</p><p>During a blood test, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a dengue fever test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A positive result means you probably have been infected with the dengue virus. A negative result can mean you aren't infected or you were tested too soon for the virus to show up in testing. If you think you were exposed to the dengue virus and/or have symptoms of infection, talk to your health care provider about whether you need to be retested.</p><p>If your results were positive, talk to your health care provider about how to best treat your dengue fever infection. There are no medicines for dengue fever, but your provider will probably recommend that you get plenty of rest and drink lots of fluids to avoid dehydration. You may also be advised to take over-the-counter 
   pain relievers  with acetaminophen (Tylenol), to help ease body aches and reduce fever. Aspirin and ibuprofen (Advil, Motrin) are not recommended, as they may worsen bleeding.</p><p>If your results are positive and you have symptoms of dengue hemorrhagic fever, you may need to go to the hospital for treatment. Treatment may include getting fluids through an intravenous (IV) line, a 
   blood transfusion  if you've lost a lot of blood, and careful monitoring of blood pressure.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a dengue fever test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you will be traveling to an area where dengue is common, you can take steps to reduce your risk of getting infected with the dengue virus. These include:</p><ul><li>Apply an insect repellent containing DEET on your skin and clothing.</li><li>Wear long-sleeved shirts and pants.</li><li>Use screens on windows and doors.</li><li>Sleep under a mosquito net.</li></ul><p>Also, a vaccine to prevent dengue fever is available in certain areas where the virus ins common. These include the U.S. territories of American Samoa, Guam, Puerto Rico and the U.S. Virgin Islands. The vaccination is <em>only</em> for people who have had a previous dengue fever infection.<em> </em>If you've never been infected with dengue, the vaccine could make you very sick. </p><p>To learn more about the vaccine, talk to your health care provider. </p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Dengue and Dengue Hemorrhagic Fever; [cited 2018 Dec 2]; [about 4 screens]. Available from: 
   https://www.cdc.gov/dengue/resources/denguedhf-information-for-health-care-practitioners_2009.pdf </li><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Dengue: Dengue: Dengue Vaccine; [cited 2020 Jul 16]; [about 4 screens]. Available from: 
   https://www.cdc.gov/dengue/prevention/dengue-vaccine.html </li><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Dengue: Frequently Asked Questions [updated 2012 Sep 27; cited 2018 Dec 2]; [about 3 screens]. Available from:
