  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Examen de isoenzimas de la lactato deshidrogenasa (LDH)</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="¿Qué_es_un_examen_de_isoenzimas_de_la_lactato_deshidrogenasa_(LDH)?" id="¿Qué_es_un_examen_de_isoenzimas_de_la_lactato_deshidrogenasa_(LDH)?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué es un examen de isoenzimas de la lactato deshidrogenasa (LDH)?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Esta prueba mide los niveles de las diferentes isoenzimas de la lactato deshidrogenasa (LDH) en la sangre. La LDH, también conocida como ácido láctico deshidrogena, es un tipo de proteína llamada enzima. La LDH cumple una función importante en la producción de energía del cuerpo. Se encuentra en casi todos los tejidos.</p><p>Hay cinco tipos de LDH. Se conocen como isoenzimas. Las cinco isoenzimas se encuentran en distintas cantidades en los diferentes tejidos del cuerpo.</p><ul><li>LDH-1: Se encuentra en el corazón y los glóbulos rojos</li><li>LDH-2: Se encuentra los glóbulos blancos y también en el corazón y los glóbulos rojos, pero en menores cantidades que la LDH-1</li><li>LDH-3: Se encuentra en el tejido pulmonar</li><li>LDH-4: Se encuentra en los glóbulos blancos, las células de los riñones y el páncreas, y los ganglios linfáticos</li><li>LDH-5: Se encuentra en el hígado y los músculos del esqueleto</li></ul><p>Cuando los tejidos se dañan o enferman, liberan isoenzimas de la LDH en el torrente sanguíneo. El tipo de isoenzima de la LDH liberada depende del tejido dañado. Esto puede ayudar al médico a encontrar la ubicación y causa del daño.</p><p>Nombres alternativos: isoenzima LD, isoenzima de la deshidrogenasa láctica</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Para qué se usa?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La prueba de isoenzimas de la LDH se usa para averiguar la ubicación, el tipo y la gravedad del daño en un tejido. Sirve para diagnosticar muchos problemas médicos, como:</p><ul><li>Un 
   ataque cardíaco  reciente</li><li>
   Anemia </li><li>
   Enfermedad de los riñones </li><li>
   Enfermedad del hígado : Como 
   hepatitis  o 
   cirrosis </li><li>
   Embolia pulmonar : Coágulo de sangre en los pulmones que pone la vida en peligro</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Por qué necesito una prueba de isoenzimas de la LDH?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Puede necesitar esta prueba si su médico sospecha que tiene daño en un tejido en base a sus síntomas o a otras pruebas. La prueba de isoenzimas de la LDH se suele hacer como seguimiento de la 
   prueba de lactato-deshidrogenasa (LDH) . Esta prueba también mide los niveles de LDH, pero no entrega información sobre la ubicación ni el tipo de daño al tejido.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué ocurre durante una prueba de isoenzimas de la LDH?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>El profesional de la salud toma una muestra de sangre de una vena de un brazo con una aguja pequeña. Después de insertar la aguja, extrae un poco de sangre y la coloca en un tubo de ensayo o frasco. Tal vez sienta una molestia leve cuando la aguja se introduce o se saca, pero el procedimiento suele durar menos de cinco minutos.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo hacer algo para prepararme para la prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La prueba de isoenzimas de la LDH no requiere ninguna preparación especial.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Tiene algún riesgo esta prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los riesgos de un análisis de sangre son mínimos. Tal vez sienta un dolor leve o se le forme un moretón donde se inserta la aguja, pero la mayoría de los síntomas desaparecen rápidamente.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué significan los resultados?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Si sus resultados muestran que los niveles de una o más isoenzimas de la LDH no son normales, puede significar que usted tiene alguna clase de enfermedad o daño en un tejido. El tipo de enfermedad o daño depende de la isoenzima de la LDH cuyos niveles fueron anormales. Algunas de las enfermedades que pueden causar niveles de LDH anormales son:</p><ul><li>Anemia</li><li>Enfermedad de los riñones</li><li>Enfermedad del hígado</li><li>Lesión muscular</li><li>Ataque al corazón</li><li>
   Pancreatitis </li><li>
   Mononucleosis infecciosa (mono) </li></ul><p>Si tiene preguntas sobre sus resultados, consulte con su médico o profesional de la salud.</p><p>Obtenga más información sobre 
   pruebas médicas, rangos de referencia y cómo entender los resultados .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Referencias</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Hinkle J, Cheever K. Brunner &amp;amp; Suddarth's Handbook of Laboratory and Diagnostic Tests. 2nd Ed, Kindle. Philadelphia: Wolters Kluwer Health, Lippincott Williams &amp;amp; Wilkins; c2014. Lactate Dehydrogenase; p. 354.</li><li>Kids Health from Nemours [Internet]. Jacksonville (FL): The Nemours Foundation; c1995–2019. Blood Test: Lactate Dehydrogenase (LDH) [cited 2019 Jul 3]; [about 2 screens]. Available from:
