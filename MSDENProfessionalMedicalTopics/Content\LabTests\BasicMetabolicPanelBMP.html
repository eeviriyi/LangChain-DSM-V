    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Basic Metabolic Panel (BMP)</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_basic_metabolic_panel_(BMP)?" id="What_is_a_basic_metabolic_panel_(BMP)?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a basic metabolic panel (BMP)?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A basic metabolic panel (BMP) is a test that measures eight different substances in your blood. It provides important information about your body's chemical balance and metabolism. Metabolism is the process of how the body uses food and energy. A BMP includes tests for the following:</p><ul><li><strong>
   Glucose </strong>, a type of sugar and your body's main source of energy.</li><li><strong>
   Calcium </strong>, one of the body's most important minerals. 
   Calcium  is essential for proper functioning of your nerves, muscles, and heart.</li><li><strong>
   Sodium </strong>, <strong>
   potassium </strong>, <strong>
   carbon dioxide </strong>, and <strong>
   chloride </strong>. These are electrolytes, electrically charged minerals that help control the amount of fluids and the balance of acids and bases in your body.</li><li><strong>
   BUN  (blood urea nitrogen)</strong> and <strong>
   creatinine </strong>, waste products removed from your blood by your kidneys.</li></ul><p>Abnormal levels of any of these substances or combination of them can be a sign of a serious health problem.</p><p>Other names: chemistry panel, chemistry screen, chem 7, electrolyte panel</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A BMP is used to check different body functions and processes, including:</p><ul><li>Kidney function</li><li>Fluid and electrolyte balance</li><li>
   Blood sugar  levels</li><li>
   Acid and base balance </li><li>Metabolism</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a BMP?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A BMP is often done as part of a 
   regular checkup . You may also need this test if you:</p><ul><li>Are being treated in the emergency room</li><li>Are being monitored for certain chronic conditions, such as 
   high blood pressure  or 
   kidney disease </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a BMP?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need to 
   fast  (not eat or drink) for eight hours before the test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If any one result or combination of BMP results were not normal, it can indicate a number of different conditions. These include kidney disease, 
   breathing problems , and 
   complications related to diabetes . You will likely need more tests to confirm or rule out a specific diagnosis.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a BMP?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is a similar test to a BMP called a 
   comprehensive metabolic panel  (CMP). A CMP includes the same eight tests as a BMP, plus six more tests, which measure certain proteins and liver enzymes. The additional tests are:</p><ul><li>
   Albumin , a protein made in the liver</li><li>Total protein, which measures the total amount of protein in the blood</li><li>
   ALP  (alkaline phosphatase), 
   ALT  (alanine transaminase), and 
   AST  (aspartate aminotransferase). These are different enzymes made by the liver.</li><li>
   Bilirubin , a waste product made by the liver</li></ul><p>Your provider may order a CMP instead of a BMP to get a more complete picture of the health of your organs or to check for liver disease or other specific conditions.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Bass Urgent Care [Internet]. Walnut Creek (CA): Bass Urgent Care; c2020. CMP vs BMP: Here's the Difference; 2020 Feb 27 [cited 2020 Dec 2]; [about 2 screens]. Available from: 
   https://www.bassadvancedurgentcare.com/post/cmp-vs-bmp-heres-the-difference </li><li>Kids Health from Nemours [Internet]. Jacksonville (FL): The Nemours Foundation; c1995–2020. Blood Test: Basic Metabolic Panel (BMP); [cited 2020 Dec 2]; [about 3 screens]. Available from: 
   https://kidshealth.org/en/parents/blood-test-bmp.html </li><li>Kids Health from Nemours [Internet]. Jacksonville (FL): The Nemours Foundation; c1995–2020. Metabolism; [cited 2020 Dec 2]; [about 3 screens]. Available from: 
   https://kidshealth.org/en/parents/metabolism.html </li><li>Lab Tests Online [Internet]. Washington D.C.; American Association for Clinical Chemistry; c2001–2020. Basic Metabolic Panel (BMP); [updated 2020 Jul 29; cited 2020 Dec 2]; [about 2 screens]. Available from: 
   https://labtestsonline.org/tests/basic-metabolic-panel-bmp </li><li>National Heart, Lung, and Blood Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; Blood Tests; [cited 2020 Dec 2]; [about 3 screens]. Available from: 
   https://www.nhlbi.nih.gov/health-topics/blood-tests </li><li>UF Health: University of Florida Health [Internet]. Gainesville (FL): University of Florida Health; c2020. Basic metabolic panel: Overview; [updated 2020 Dec 2; cited 2020 Dec 2]; [about 2 screens]. Available from: 
   https://ufhealth.org/basic-metabolic-panel </li><li>University of Rochester Medical Center [Internet]. Rochester (NY): University of Rochester Medical Center; c2019. Health Encyclopedia: Basic Metabolic Panel (Blood); [cited 2020 Dec 2]; [about 2 screens]. Available from: 
   https://www.urmc.rochester.edu/encyclopedia/content.aspx?contenttypeid=167&amp;amp;contentid=basic_metabolic_panel_blood </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
