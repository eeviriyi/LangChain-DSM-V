":{"type":"default","endpoint":"https:\/\/labtestsonline.org\/radioactivity\/emit"},"ra_emit_0":"{\u0022fn\u0022:\u0022field_popularity\u0022,\u0022et\u0022:\u0022node\u0022,\u0022id\u0022:\u00221293\u0022,\u0022e\u0022:10,\u0022h\u0022:\u0022d5f96b09836e8cc48cdff07ff6a5f4cee19538d7\u0022}","field_group":{"html_element":{"mode":"full","context":"view","settings":{"id":"","classes":"review-info","element":"div","show_label":false,"label_element":"h3","attributes":"","effect":"none","speed":"fast","label":"On This Site"}}},"aacc_stakeholders":{"stakeholder":{"nid":"1293"}},"user":{"uid":0,"permissionsHash":"9c748c240ee00500ef99a55db08cb6c2a5a563527858de52ed124fd180a29f55"}}</script><script type="text/javascript" src="js/js_c.js"><!----></script><link rel="apple-touch-icon" sizes="180x180" href="/themes/custom/aacc_lto_foundation/apple-touch-icon.png" /><link rel="icon" type="image/png" href="/themes/custom/aacc_lto_foundation/favicon-32x32.png" sizes="32x32" /><link rel="icon" type="image/png" href="/themes/custom/aacc_lto_foundation/favicon-16x16.png" sizes="16x16" /><link rel="manifest" href="/themes/custom/aacc_lto_foundation/manifest.json" /><link rel="mask-icon" href="/themes/custom/aacc_lto_foundation/safari-pinned-tab.svg" color="#b12025" /><meta name="theme-color" content="#ffffff" /></head><body class="site--lto-us lang-en section-tests path-node node--type-test"><a href="#main-content" class="visually-hidden focusable skip-link">
    Skip to main content
  </a><noscript aria-hidden="true"><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P5VH9HX" height="0" width="0" title="Google Tag Manager" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">D-dimer</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix"><div class="field-label">Also Known As</div><div class="field-items"><div class="field-item">D-dimer</div></div></div><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix"><div class="field-label">Formal Name</div><div class="field-items"><div class="field-item">D-dimer</div></div></div><div class="field-wrapper field field-node--field-subcontent field-name-field-subcontent field-type-entity-reference-revisions field-label-hidden"><div class="field-items"><div class="field-item" data-magellan-target="At_a_Glance" id="At_a_Glance"><div class="paragraph paragraph--type--grid paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden" data-equalizer="" data-equalize-on="medium"><div class="field-items"><div class="field-item">At a Glance</div></div></div><div class="field-wrapper field field-paragraph--field-text-areas field-name-field-text-areas field-type-entity-reference-revisions field-label-hidden" data-equalizer="" data-equalize-on="medium"><div class="field-items"><div class="field-item"><div class="medium-6 columns paragraph paragraph--type--text-area paragraph--view-mode--default"><div class="grid-wrapper" data-equalizer-watch=""><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why Get Tested?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>To help rule out clotting (thrombotic) episodes and to help diagnose conditions related to thrombosis</p></div></div></div></div></div></div><div class="field-item"><div class="medium-6 columns paragraph paragraph--type--text-area paragraph--view-mode--default"><div class="grid-wrapper" data-equalizer-watch=""><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">When To Get Tested?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>When you have symptoms of a blood clot or a condition that causes inappropriate blood clots, such as deep vein thrombosis (DVT), pulmonary embolism (PE), or disseminated intravascular coagulation (DIC), and to monitor treatment of DIC and excessive clotting conditions</p></div></div></div></div></div></div><div class="field-item"><div class="medium-6 columns paragraph paragraph--type--text-area paragraph--view-mode--default"><div class="grid-wrapper" data-equalizer-watch=""><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Sample Required?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A blood sample drawn from a vein in your arm</p></div></div></div></div></div></div><div class="field-item"><div class="medium-6 columns paragraph paragraph--type--text-area paragraph--view-mode--default"><div class="grid-wrapper" data-equalizer-watch=""><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Test Preparation Needed?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>None</p></div></div></div></div></div></div></div></div></div></div><div class="field-item" data-magellan-target="What_is_being_tested?" id="What_is_being_tested?"><div class="paragraph paragraph--type--expandable paragraph--view-mode--section-nav-test"><div><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is being tested?</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item expandable-text"><p>D-dimer is one of the protein fragments produced when a blood clot gets dissolved in the body. It is normally undetectable or detectable at a very low level unless the body is forming and breaking down blood clots. Then, its level in the blood can significantly rise. This test detects D-dimer in the blood.</p><p>When a blood vessel or tissue is injured and begins to bleed, a process called hemostasis is initiated by the body to create a blood clot to limit and eventually stop the bleeding. This process produces threads of a protein called fibrin, which crosslink together to form a fibrin net. That net, together with platelets, helps hold the forming blood clot in place at the site of the injury until it heals.</p><p>Once the area has had time to heal and the clot is no longer needed, the body uses an enzyme called plasmin to break the clot (thrombus) into small pieces so that it can be removed. The fragments of the disintegrating fibrin in the clot are called fibrin degradation products (FDP), which consist of variously sized pieces of crosslinked fibrin. One of the final fibrin degradation products produced is D-dimer, which can be measured in a blood sample when present. The level of D-dimer in the blood can significantly rise when there is significant formation and breakdown of fibrin clots in the body.</p><p>For a person who is at low or intermediate risk for blood clotting (thrombosis) and/or thrombotic embolism, the strength of the D-dimer test is that it can be used in a hospital emergency room setting to determine the likelihood of a clot's presence. A negative D-dimer test (D-dimer level is below a predetermined cut-off threshold) indicates that it is highly unlikely that a thrombus is present. However, a positive D-dimer test cannot predict whether or not a clot is present. It indicates that further diagnostic procedures are required (e.g., ultrasound, CT angiography).</p><p>There are several factors and conditions associated with inappropriate blood clot formation. One of the most common is deep vein thrombosis (DVT), which involves clot formation in veins deep within the body, most frequently in the lower legs. These clots may grow very large and block blood flow in the legs, causing swelling, pain, and tissue damage. It is possible for a piece of the clot to break off and travel to other parts of the body. This "embolus" can lodge in the lungs, causing a pulmonary embolus or embolism (PE). Pulmonary embolisms from DVT affect more than 300,000 people in the U.S. each year.</p><p>While clots most commonly form in the veins of the legs, they may also form in other areas as well. Measurements of D-dimer can be used to help detect clots in any of these sites. For example, clots in coronary arteries are the cause of myocardial infarction (heart attacks). Clots may form on the lining of the heart or its valves, particularly when the heart is beating irregularly (atrial fibrillation) or when the valves are damaged. Clots can also form in large arteries as a result of narrowing and damage from atherosclerosis. Pieces of such clots may break off and cause an embolus that blocks an artery in another organ, such as the brain (causing a stroke) or the kidneys.</p><p>Measurements of D-dimer may also be ordered, along with other tests, to help diagnose disseminated intravascular coagulation (DIC). DIC is a condition in which clotting factors are activated and then used up throughout the body. This creates numerous tiny blood clots and at the same time leaves the affected person vulnerable to excessive bleeding. It is a complex, sometimes life-threatening condition that can arise from a variety of situations, including some surgical procedures, sepsis, poisonous snake bites, liver disease, and after childbirth. Steps are taken to support the affected person while the underlying condition resolves. The D-dimer level will typically be very elevated in DIC.</p></div><div class="more-link expand-wrapper hide hide-for-print"><a href="javascript:void(0)" class="expand">See More</a></div><div class="more-link collapse-wrapper hide hide-for-print"><a href="javascript:void(0)" class="collapse">See Less</a></div></div></div></div></div></div><div class="field-item" data-magellan-target="Common_Questions" id="Common_Questions"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item">Common Questions</div></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">How is the test used?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>D-dimer tests are used to help rule out the presence of an inappropriate blood clot (thrombus). Some of the conditions that the D-dimer test is used to help rule out include:</p><ul><li>Deep vein thrombosis (DVT)</li><li>Pulmonary embolism (PE)</li><li>Stroke</li></ul><p>This test may be used to determine if further testing is necessary to help diagnose diseases and conditions that cause hypercoagulability, a tendency to clot inappropriately.</p><p>A D-dimer level may be used to help diagnose disseminated intravascular coagulation (DIC) and to monitor the effectiveness of DIC treatment.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">When is it ordered?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>D-dimer testing is often ordered when someone goes to the emergency room with symptoms of a serious condition (e.g., chest pain and difficulty in breathing).</p><p>A D-dimer test may be ordered when someone has symptoms of deep vein thrombosis, such as:</p><ul><li>Leg pain or tenderness, usually in one leg</li><li>Leg swelling, edema</li><li>Discoloration of the leg</li></ul><p>It may be ordered when someone has symptoms of pulmonary embolism such as:</p><ul><li>Sudden shortness of breath, labored breathing</li><li>Coughing, hemoptysis (blood present in sputum)</li><li>Lung-related chest pain</li><li>Rapid heart rate</li></ul><p>D-dimer is especially useful when a healthcare practitioner thinks that something other than deep vein thrombosis or pulmonary embolism is causing the symptoms. It is a quick, non-invasive way to help rule out abnormal or excess clotting as the underlying cause. However, it should not be used when the probability of pulmonary embolism is high based on clinical assessment.</p><p>When a person has symptoms of disseminated intravascular coagulation (DIC), such as bleeding gums, nausea, vomiting, severe muscle and abdominal pain, seizures, and decreased urine output, a D-dimer test may be ordered, along with a PT, PTT, fibrinogen, and platelet count, to help diagnose the condition. D-dimer may also be ordered at intervals when someone is undergoing treatment for DIC to help monitor its progress.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What does the test result mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A normal or "negative" D-dimer result (D-dimer level is below a predetermined cut-off threshold) means that it is most likely that the person tested does not have an acute condition or disease causing abnormal clot formation and breakdown. Most health practitioners agree that a negative D-dimer is most valid and useful when the test is done for people who are considered to be at low to moderate risk for thrombosis. The test is used to help rule out clotting as the cause of symptoms.</p><p>A positive D-dimer result may indicate the presence of an abnormally high level of fibrin degradation products. It indicates that there may be significant blood clot (thrombus) formation and breakdown in the body, but it does not tell the location or cause. For example, it may be due to a venous thromboembolism (VTE) or disseminated intravascular coagulation (DIC). Typically, the D-dimer level is very elevated in DIC.</p><p>However, an elevated D-dimer does not always indicate the presence of a clot because a number of other factors can cause an increased level. Elevated levels may be seen in conditions in which fibrin is formed and then broken down, such as recent surgery, trauma, infection, heart attack, and some cancers or conditions in which fibrin is not cleared normally, such as liver disease. Therefore, D-dimer is typically not used to rule out VTE in hospitalized patients (inpatient setting).</p><p>Fibrin is also formed and broken down during pregnancy, so that may result in an elevated D-dimer level. However, if DIC is suspected in a woman who is pregnant or is in the immediate postpartum period, then the D-dimer test may be used, along with a PT, PTT, fibrinogen, and platelet count to help diagnose her condition. If the woman has DIC, her D-dimer level will be very elevated.</p><p>D-dimer is recommended as an adjunct test. Since D-dimer is a sensitive test but has a poor specificity, it should only be used to rule out deep vein thrombosis (DVT), not to confirm a diagnosis. It should not be used for pulmonary embolism when the clinical probability of that condition is high. Both increased and normal D-dimer levels may require follow-up and can lead to further diagnostic testing. People with positive D-dimer tests and those with moderate to high risk for DVT require further study with diagnostic imaging (e.g., CT angiography).</p><p>When used to monitor DIC treatment, decreasing levels indicate that treatment is effective while increasing levels may indicate that treatment is not working.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I should know?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>D-dimer concentrations rise in the elderly, and false positives may be seen with high levels of rheumatoid factor, a protein seen in people with rheumatoid arthritis. D-dimer testing is not well studied in children.</p><p>There are several different methods of testing for D-dimer. The currently available D-dimer tests that yield quantitative results are typically done in a hospital lab. Since different tests are used in different units, the results of one cannot be extrapolated to another.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are some common risk factors for inappropriate blood clotting?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Some risk factors include:</p><ul><li>Major surgery or trauma</li><li>Hospitalization or living in a nursing home</li><li>Prolonged immobility—this can include long trips by plane, car, etc. or prolonged bed rest</li><li>Use of birth control or hormone replacement therapy</li><li>Broken bone, cast</li><li>Pregnancy or recent childbirth</li><li>Antiphospholipid syndrome</li><li>Certain cancers</li><li>Inherited clotting disorder such as factor V Leiden mutation</li><li>History of prior venous thromboembolism (VTE)</li><li>Obesity</li><li>Smoking</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What other procedures might my healthcare practitioner order if my D-dimer is positive?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>In an emergency room setting, if you are found to be at low to intermediate risk for thrombosis and/or venous thromboembolism and when you have a positive D-dimer test, your healthcare practitioner will likely order a non-invasive scanning procedure, such as a venous ultrasound, multi-detector helical computed axial tomography (CT), direct pulmonary angiography, or ventilation-perfusion (V/Q) scan. For more on these, see RadiologyInfo.org: Blood Clots.</p></div></div></div></div></li></ul><div class="accordion-toggle more-link"><a href="#"><span>See More Common Questions</span><span class="accordion-hidden close-trigger">See Less Common Questions</span></a></div></div></div><div class="field-item" data-magellan-target="View_Sources" id="View_Sources"><div class="no-teaser paragraph paragraph--type--expandable paragraph--view-mode--section-nav-test"><div class="expandable-text-wrapper"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">View Sources</div></div></div><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item expandable-text"><div class="summary"><span class="expand-read-more"><a class="more-link" href="#"><!----></a></span></div><div class="details" style="display: none;"><p><strong>Sources Used in Current Review</strong></p><p><a target="_blank" href="https://www.medscape.com/viewarticle/888540 Accessed on 5/05/18.&#xD;&#xA;            ">
              Weitz, J. et. al. (2017). A Test in Context: D-dimer. J Am Coll Cardiol. 2017;70(19):2411-2420. Available online at https://www.medscape.com/viewarticle/888540 Accessed on 5/05/18.
