    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">HIV Viral Load</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_an_HIV_viral_load?" id="What_is_an_HIV_viral_load?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is an HIV viral load?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An HIV viral load is a blood test that measures the amount of 
   HIV  in your blood. HIV stands for human immunodeficiency virus. HIV is a virus that attacks and destroys cells in the 
   immune system . These cells protect your body against viruses, bacteria, and other disease-causing germs. If you lose too many immune cells, your body will have trouble fighting off infections and other diseases.</p><p>HIV is the virus that causes 
   AIDS  (acquired immunodeficiency syndrome). HIV and AIDS are often used to describe the same disease. But most people with HIV don't have AIDS. People with AIDS have an extremely low number of immune cells and are at risk for life-threatening illnesses, including 
   dangerous infections , a 
   severe type of pneumonia , and certain cancers, including 
   Kaposi sarcoma .</p><p>If you have HIV, you can take 
   medicines  to protect your immune system, and they may prevent you from getting AIDS.</p><p>Other names: nucleic acid testing, NAT, nucleic acid amplification test, NAAT, HIV PCR, RNA Test, HIV quantification</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An HIV viral load test may be used to:</p><ul><li>Check how well your HIV medicines are working</li><li>Monitor any changes in your HIV infection</li><li>Diagnose HIV if you think you've been recently infected</li></ul><p>An HIV viral load is an expensive test and is mostly used when a quick result is needed. Other less expensive types of tests are used more often for diagnosing HIV.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an HIV viral load?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order an HIV viral load when you are first diagnosed with HIV. This initial measurement helps your provider measure how your condition changes over time. You will probably be tested again every three to four months to see if your viral levels have changed since your first test. If you are being treated for HIV, your health care provider may order regular viral load tests to see how well your medicines are working.</p><p>You may also need an HIV viral load if you think you may have been recently infected. HIV is mainly spread through sexual contact and blood. (It can also be 
   transmitted from mother to child  during birth and through breast milk.) You may be at higher risk of infection if you:</p><ul><li>Are a man that has had sex with another man</li><li>Have had sex with an HIV-infected partner</li><li>Have had multiple sex partners</li><li>Have injected drugs, such as 
   heroin , or shared drug needles with someone else</li></ul><p>An HIV viral load can find HIV in your blood within days after you've been infected. Other tests can take several weeks or months to show an infection. During that time, you could infect someone else without knowing it. An HIV viral load gives you results sooner, so you can avoid spreading the disease.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an HIV viral load?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for an HIV viral load. But if you are getting this test to find out if you are infected with HIV, you should talk with a counselor before or after your test so you can better understand the results and your treatment options.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Below is a list of typical results. Your results may vary depending on your health and even the lab used for testing.</p><ul><li>A normal result means no HIV was found in your blood, and you are not infected.</li><li>A low viral load means the virus is not very active and probably means your HIV treatment is working.</li><li>A high viral load means the virus is more active and your treatment is not working well. The higher the viral load, the more risk you have for problems and diseases related to a weak immune system. It may also mean you are at higher risk for developing AIDS. If your results show a high viral load, your health care provider will probably make changes in your treatment plan.</li></ul><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about an HIV viral load?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>While there is no cure HIV, the disease can be managed with medicines. Using medicines to treat HIV is called antiretroviral therapy (ART). ART can make the viral load undetectable. That means the viral load is so low it can't be detected on a test. To keep the viral load low, you must take ART for a lifetime. But if you start on ART before the disease gets too advanced, and continue with the therapy, you can live a long, healthy life. </p><p> If you are 
   living with HIV , it's important to see your health care provider regularly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>AIDSinfo [Internet]. Rockville (MD): U.S. Department of Health and Human Services; HIV Overview: HIV/AIDS: The Basics; [updated 2017 Dec 4; cited 2017 Dec 4]; [about 3 screens]. Available from:
