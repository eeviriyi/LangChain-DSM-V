  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Cortisol Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_cortisol_test?" id="What_is_a_cortisol_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a cortisol test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Cortisol is a 
   hormone  that affects almost every organ and tissue in your body. It plays an important role in helping you to:</p><ul><li>Respond to 
   stress </li><li>Fight infection</li><li>Regulate 
   blood sugar </li><li>Maintain blood pressure</li><li>Regulate metabolism, the process of how your body uses food and energy</li></ul><p>Cortisol is made by your adrenal glands, two small glands located above the kidneys. A cortisol test measures the level of cortisol in your blood, urine, or saliva. Blood tests are the most common way of measuring cortisol. If your cortisol levels are too high or too low, it may mean you have a 
   disorder of your adrenal glands . These disorders can be serious if not treated.</p><p>Other names: urinary cortisol, salivary cortisol, free cortisol, dexamethasone suppression test, DST, ACTH stimulation test, blood cortisol, plasma cortisol, plasma</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A cortisol test is used to help diagnose disorders of the adrenal gland. These include 
   Cushing's syndrome , a condition that causes your body to make too much cortisol, and 
   Addison disease , a condition in which your body doesn't make enough cortisol.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a cortisol test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a cortisol test if you have symptoms of Cushing's syndrome or Addison disease.</p><p>Symptoms of Cushing's syndrome include:</p><ul><li>
   Obesity , especially in the torso</li><li>
   High blood pressure </li><li>
   High blood sugar </li><li>Purple streaks on the stomach</li><li>Skin that bruises easily</li><li>Muscle weakness</li><li>Women may have irregular menstrual periods and excess hair on the face</li></ul><p>Symptoms of Addison disease include:</p><ul><li>Weight loss</li><li>
   Fatigue </li><li>Muscle weakness</li><li>
   Abdominal pain </li><li>Dark patches of skin</li><li>
   Low blood pressure </li><li>
   Nausea and vomiting </li><li>
   Diarrhea </li><li>Decreased body hair</li></ul><p>You may also need a cortisol test if you have symptoms of an adrenal crisis, a life-threatening condition that can happen when your cortisol levels are extremely low. Symptoms of an adrenal crisis include:</p><ul><li>Very low blood pressure</li><li>Severe vomiting</li><li>Severe diarrhea</li><li>
   Dehydration </li><li>Sudden and severe pain in the abdomen, lower back, and legs</li><li>Confusion</li><li>Loss of consciousness</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a cortisol test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A cortisol test is usually in the form of a blood test. During a blood test, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p>Because cortisol levels change throughout the day, the timing of a cortisol test is important. A cortisol blood test is usually done twice a day–once in the morning when cortisol levels are at their highest, and again around 4 p.m., when levels are much lower.</p><p>Cortisol may also be measured in a urine or saliva test. For a cortisol urine test, your health care provider may ask you to collect all urine during a 24-hour period. This is called a "24-hour urine sample test." It is used because cortisol levels vary throughout the day. For this test, your health care provider or a laboratory professional will give you a container to collect your urine and instructions on how to collect and store your samples. A 24-hour urine sample test usually includes the following steps:</p><ul><li>Empty your bladder in the morning and flush that urine away. Record the time.</li><li>For the next 24 hours, save all your urine passed in the container provided.</li><li>Store your urine container in the refrigerator or a cooler with ice.</li><li>Return the sample container to your health provider's office or the laboratory as instructed.</li></ul><p>A cortisol saliva test is usually done at home, late at night, when cortisol levels are lower. Your health care provider will recommend or provide you with a kit for this test. The kit will likely include a swab to collect your sample and a container to store it. Steps usually include the following:</p><ul><li>Do not eat, drink, or brush your teeth for 15-30 minutes before the test.</li><li>Collect the sample between 11 p.m. and midnight, or as instructed by your provider.</li><li>Put the swab into your mouth.</li><li>Roll the swab in your mouth for about 2 minutes so it can get covered in saliva.</li><li>Don't touch the tip of the swab with your fingers.</li><li>Put the swab into the container within the kit and return it to your provider as instructed.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Stress can raise your cortisol levels, so you may need to rest before your test. A blood test will require you to schedule two appointments at different times of the day. Twenty-four hour urine and saliva tests are done at home. Be sure to follow all the instructions given by your provider.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly. There are no known risks to a urine or saliva test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>High levels of cortisol may mean you have Cushing's syndrome, while low levels may mean you have Addison disease or another type of adrenal disease. If your cortisol results are not normal, it doesn't necessarily mean you have a medical condition needing treatment. Other factors, including infection, stress, and pregnancy can affect your results. Birth control pills and other medicines can also affect your cortisol levels. To learn what your results mean, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a cortisol test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your cortisol levels are not normal, your health care provider will likely order more tests before making a diagnosis. These tests may include additional blood and urine tests and imaging tests, such as 
   CT  (computerized tomography) and 
   MRI  (magnetic resonance imaging) scans, which allow your provider to look at your adrenal and pituitary glands.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Allina Health [Internet]. Allina Health; c2017. How to Collect a Saliva Sample for a Cortisol Test [cited 2017 Jul 10]; [about 4 screens]. Available from:
