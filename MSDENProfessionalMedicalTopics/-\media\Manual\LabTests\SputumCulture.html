    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Sputum Culture</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_sputum_culture?" id="What_is_a_sputum_culture?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a sputum culture?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A sputum culture is a test that checks for bacteria or another type of organism that may be causing an infection in your lungs or the airways leading to the lungs. Sputum, also known as phlegm, is a thick type of mucus made in your lungs. If you have an infection or chronic illness affecting the lungs or airways, it can make you cough up sputum.</p><p>Sputum is not the same as spit or saliva. Sputum contains cells from the immune system that help fight the bacteria, 
   fungi , or other foreign substances in your lungs or airways. The thickness of sputum helps trap the foreign material. This allows cilia (tiny hairs) in the airways to push it through the mouth and be coughed out.</p><p>Sputum can be one of several different colors. The colors can help identify the type of infection you may have or if a chronic illness has become worse:</p><ul><li><strong>Clear.</strong> This usually means no disease is present, but large amounts of clear sputum may be a sign of 
   lung disease .</li><li><strong>White or gray.</strong> This may also be normal, but increased amounts may mean lung disease.</li><li><strong>Dark yellow or green.</strong> This often means a 
   bacterial infection , such as 
   pneumonia . Yellowish-green sputum is also common in people with 
   cystic fibrosis . Cystic fibrosis is an inherited disease that causes mucus to build up in the lungs and other organs.</li><li><strong>Brown.</strong> This often shows up in people who smoke. It is also a common sign of black lung disease. Black lung disease is a serious condition that can happen if you have long-term exposure to coal dust.</li><li><strong>Pink.</strong> This may be a sign of pulmonary edema, a condition in which excess fluid builds up in the lungs. Pulmonary edema is common in people with congestive 
   heart failure .</li><li><strong>Red.</strong> This may be an early sign of lung cancer. It may also be a sign of a 
   pulmonary embolism , a life-threatening condition in which a 
   blood clot  from a leg or other part of the body breaks loose and travels to the lungs. If you are coughing up red or bloody sputum, call 911 or seek immediate medical attention.</li></ul><p>Other names: respiratory culture, bacterial sputum culture, routine sputum culture</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A sputum culture is most often used to:</p><ul><li>Find and diagnose bacteria or fungi that may be causing an infection in the lungs or airways</li><li>See if a chronic illness of the lungs has worsened</li><li>See if treatment for an infection is working</li></ul><p>A sputum culture is often done with another test called a 
   Gram stain . A Gram stain is a test that checks for bacteria at the site of a suspected infection or in body fluids such as blood or urine. It can help identify the specific type of infection you may have.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a sputum culture?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you have symptoms of pneumonia or another serious infection of the lungs or airways. These include:</p><ul><li>
   Cough  which produces a lot of sputum</li><li>
   Fever </li><li>Chills</li><li>
   Shortness of breath </li><li>
   Chest pain  that gets worse when you breathe deeply or cough</li><li>
   Fatigue </li><li>Confusion, especially in older people</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a sputum culture?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider will need to get a sample of your sputum. During the test:</p><ul><li>A health care provider will ask you to breathe deeply and then cough deeply into a special cup.</li><li>Your provider may tap you on the chest to help loosen sputum from your lungs.</li><li>If you have trouble coughing up enough sputum, your provider may ask you to breathe in a salty mist that can help you cough more deeply.</li><li>If you still can't cough up enough sputum, your provider may perform a procedure called a 
   bronchoscopy . In this procedure, you'll first get a medicine to help you relax, and then a numbing medicine so you won't feel any pain.</li><li>Then a thin, lighted tube will be put through your mouth or nose and into the airways.</li><li>Your provider will collect a sample from your airway using a small brush or suction.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need to rinse your mouth out with water before the sample is taken. If you will be getting a bronchoscopy, you may be asked to fast (not eat or drink) for one to two hours before the test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is no risk to providing a sputum sample into a container. If you had a bronchoscopy, your throat may feel sore after the procedure.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results were normal, it means no harmful bacteria or fungi were found. If your results were not normal, it may mean you have some kind of bacterial or fungal infection. Your provider may need to do more tests to find the specific type of infection you have. The most common types of harmful bacteria found in a sputum culture include those that cause:</p><ul><li>Pneumonia</li><li>
   Bronchitis </li><li>
   Tuberculosis </li></ul><p>An abnormal sputum culture result may also mean a flare-up of a chronic condition, such as cystic fibrosis or chronic obstructive pulmonary disease (COPD). COPD is a lung disease that makes it hard to breathe.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a sputum culture?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Sputum may be referred to as phlegm or mucus. All terms are correct, but sputum and phlegm only refer to the mucus made in the respiratory system (lungs and airways). Sputum (phlegm) is a <em>type</em> of mucus. Mucus can also be made elsewhere in the body, such as the urinary or genital tract.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Heart Association [Internet]. Dallas (TX): American Heart Association Inc.; c2020. Symptoms and Diagnosis of Venous Thromboembolism (VTE); [cited 2020 May 31]; [about 3 screens]. Available from:
