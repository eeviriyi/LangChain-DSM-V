    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Heavy Metal Blood Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_heavy_metal_blood_test?" id="What_is_a_heavy_metal_blood_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a heavy metal blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A heavy metal blood test is a group of tests that measure the levels of potentially harmful metals in the blood. The most common metals tested for are 
   lead , 
   mercury , 
   arsenic , and cadmium. Metals that are less commonly tested for include copper, zinc, aluminum, and thallium. Heavy metals are found naturally in the environment, certain foods, medicines, and even in water.</p><p>Heavy metals can get in your system in different ways. You might breathe them in, eat them, or absorb them through your skin. If too much metal gets into your body, it can cause heavy metal poisoning. Heavy metal poisoning can lead to serious health problems. These include organ damage, behavioral changes, and difficulties with thinking and memory. The specific symptoms and how it will affect you, depend on the type of metal and how much of it is in your system.</p><p>Other names: heavy metals panel, toxic metals, heavy metal toxicity test</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Heavy metal testing is used to find out if you have been exposed to certain metals, and how much of the metal is in your system.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a heavy metal blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order a heavy metal blood test if you have symptoms of heavy metal poisoning. The symptoms depend on the type of metal and how much exposure there was.</p><p>Your symptoms may include:</p><ul><li>
   Nausea, vomiting , and 
   abdominal pain </li><li>
   Diarrhea </li><li>Tingling in the hands and feet</li><li>Shortness of breath</li><li>Chills</li><li>Weakness</li></ul><p>Some children under the age of 6 may need to be tested for lead because they have a higher risk for lead poisoning. Lead poisoning is a very serious type of heavy metal poisoning. It is especially dangerous for children because their brains are still developing, so they are more vulnerable to brain damage from lead poisoning. In the past, lead was frequently used in paint and other household products. It is still used in some products today.</p><p>Young children get exposed to lead by touching surfaces with lead, then putting their hands in their mouths. Children living in older houses and/or living in poorer conditions may be at an even higher risk because their environments often contain more lead. Even low levels of lead can cause permanent brain damage and behavioral disorders. Your child's pediatrician may recommend lead testing for your child, based on your living environment and your child's symptoms.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a heavy metal blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Some fish and shellfish contain high levels of mercury, so you should avoid eating seafood for 48 hours before being tested.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may experience slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your heavy metal blood test shows a high level of metal, you will need to completely avoid exposure to that metal. If that doesn't reduce enough metal in your blood, your health care provider may recommend chelation therapy. Chelation therapy is a treatment where you take a pill or get an injection that works to remove excess metals from your body.</p><p>If your levels of heavy metal are low, but you still have symptoms of exposure, your health care provider will likely order more tests. Some heavy metals don't stay in the bloodstream very long. These metals may stay longer in urine, hair, or other body tissues. So you may need to take a urine test or provide a sample of your hair, fingernail, or other tissue for analysis.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Academy of Pediatrics [Internet]. Elk Grove Village (IL): American Academy of Pediatrics; c2017. Detection of Lead Poisoning [cited 2017 Oct 25]; [about 5 screens]. Available from:
