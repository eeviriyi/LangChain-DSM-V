    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Blood Oxygen Level</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_blood_oxygen_level_test?" id="What_is_a_blood_oxygen_level_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a blood oxygen level test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A blood oxygen level test, also known as a blood gas analysis, measures the amount of oxygen and carbon dioxide in the blood. When you breathe, your lungs take in (inhale) oxygen and breathe out (exhale) carbon dioxide. If there is an imbalance in the oxygen and carbon dioxide levels in your blood, it can mean your 
   lungs aren't working well .</p><p>A blood oxygen level test also checks the balance of acids and bases, known as pH balance, in the blood. Too much or too little acid in the blood can mean there is a problem with your lungs or 
   kidneys .</p><p>Other names: blood gas test, arterial blood gases, ABG, blood gas analysis, oxygen saturation test</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A blood oxygen level test is used to check how well your lungs are working and measure the acid-base balance in your blood. The test usually includes the following measurements:</p><ul><li><strong>Oxygen content (O2CT).</strong> This measures the amount of oxygen in the blood.</li><li><strong>Oxygen saturation (O2Sat).</strong> This measures the amount of hemoglobin in your blood. Hemoglobin is a protein in your red blood cells that carries oxygen from your lungs to the rest of your body.</li><li><strong>Partial pressure of oxygen (PaO2).</strong> This measures the pressure of oxygen dissolved in the blood. It helps show how well oxygen moves  from your lungs to your bloodstream.</li><li><strong>Partial pressure of carbon dioxide (PaCO2).</strong> This measures the amount of carbon dioxide in the blood.</li><li><strong>pH.</strong> This measures the balance of acids and bases in the blood.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a blood oxygen level test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are many reasons this test is ordered. You may need a blood oxygen level test if you:</p><ul><li>Have 
   trouble breathing </li><li>Have frequent periods of 
   nausea and/or vomiting </li><li>Are being treated for a lung disease, such as 
   asthma , chronic obstructive pulmonary disease (
   COPD ), or 
   cystic fibrosis . The test can help to see if treatment is working.</li><li>Recently injured your head or neck, which can affect your breathing</li><li>Had a drug overdose</li><li>Are receiving 
   oxygen therapy  while in the hospital. The test can help make sure you are getting the right amount of oxygen.</li><li>Have 
   carbon monoxide poisoning </li><li>Have a smoke inhalation injury</li></ul><p>A newborn baby may also need this test if he or she is having trouble breathing.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a blood oxygen level test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Most blood tests take a sample from a vein. For this test, a health care provider will take a sample of blood from an artery. That's because blood from an artery has higher oxygen levels than blood from a vein. The sample is usually taken from an artery inside the wrist. This is called the radial artery. Sometimes the sample is taken from an artery in the elbow or the groin. If a newborn is being tested, the sample may be taken from the baby's heel or umbilical cord.</p><p>During the procedure, your provider will insert a needle with a syringe into the artery. You may feel a sharp pain as the needle goes into the artery. Getting a blood sample from an artery is usually more painful than getting blood from a vein, a more common type of blood test procedure.</p><p>Once the syringe is filled with blood, your provider will put a bandage over the puncture site.  After the procedure, you or a provider will need to apply firm pressure to the site for 5–10 minutes, or even longer if you are taking a 
   blood-thinning medicine .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your blood sample is taken from your wrist, your health care provider may perform a circulation test called an Allen test before taking the sample. In an Allen test, your provider will apply pressure to the arteries in your wrist for several seconds.</p><p>If you are on oxygen therapy, your oxygen may be turned off for about 20 minutes before the test. This is called a room air test. This won't be done if you are unable breathe without the oxygen.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test? </div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood oxygen level test. You may have some bleeding, bruising, or soreness at the spot where the needle was put in. Though problems are rare, you should avoid lifting heavy objects for 24 hours after the test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your blood oxygen level results are not normal, it may mean you:</p><ul><li>Are not taking in enough oxygen</li><li>Are not getting rid of enough carbon dioxide</li><li>Have an imbalance in your acid-base levels</li></ul><p>These conditions can be signs of a lung or kidney disease. The test can't diagnose specific diseases, but if your results are not normal, your health care provider will order more tests to confirm or rule out a diagnosis. If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about blood oxygen level tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Another type of test, called pulse oximetry, also checks blood oxygen levels. This test doesn't use a needle or require a blood sample. In pulse oximetry, a small clip-like device with a special sensor is attached to your fingertip, toe, or earlobe. Since the device measures oxygen "peripherally"(in an outer area), the results are given as peripheral oxygen saturation, also known as SpO2.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Allina Health [Internet]. Minneapolis: Allina Health; c2018. Blood Gases; [cited 2018 Apr 10]; [about 3 screens]. Available from: 
   https://wellness.allinahealth.org/library/content/1/3855 </li><li>American Lung Association [Internet]. Chicago: American Lung Association; c2018. How Lungs Work; [cited 2018 Apr 10]; [about 3 screens]. Available from: 
   http://www.lung.org/lung-health-and-diseases/how-lungs-work </li><li>Hinkle J, Cheever K. Brunner &amp;amp; Suddarth's Handbook of Laboratory and Diagnostic Tests. 2nd Ed, Kindle. Philadelphia: Wolters Kluwer Health, Lippincott Williams &amp;amp; Wilkins; c2014. Arterial Blood Gas Analysis (ABG) Analysis; p. 59.</li><li>Lab Tests Online [Internet]. Washington D.C.: American Association for Clinical Chemistry; c2001–2018. Blood Gases; [updated 2018 Apr 9; cited 2018 Apr 10]; [about 3 screens]. Available from:
