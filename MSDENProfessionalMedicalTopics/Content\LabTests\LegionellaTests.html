  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Legionella Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_Legionella_tests?" id="What_are_Legionella_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are Legionella tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Legionella is a type of bacteria that can cause a severe form of 
   pneumonia  known as 
   Legionnaires' disease . Legionella tests look for these bacteria in urine, sputum, or blood. Legionnaires' disease got its name in 1976 after a group of people attending an American Legion convention became ill with pneumonia.</p><p>Legionella bacteria can also cause a milder, flu-like illness called Pontiac fever. Together, Legionnaires' disease and Pontiac fever are known as legionellosis.</p><p>Legionella bacteria are found naturally in freshwater environments. But the 
   bacteria  can make people sick when it grows and spreads in man-made water systems. These include plumbing systems of large buildings, including hotels, hospitals, nursing homes, and cruise ships. The bacteria may then contaminate water sources, such as hot tubs, fountains, and air-conditioning systems.</p><p>Legionellosis infections happen when people breathe in mist or small drops of water that contain the bacteria. The bacteria do not spread from person to person. But a disease outbreak can occur when many people are exposed to the same contaminated water source.</p><p>Not everyone who is exposed to Legionella bacteria will get sick. You are more likely to develop an infection you are:</p><ul><li>Over the age of 50</li><li>A current or former 
   smoker </li><li>Have a chronic disease such as 
   diabetes  or 
   kidney failure </li><li>Have a weakened immune system due to a disease such as 
   HIV/AIDS  or 
   cancer , or are taking medicines that suppress the immune system</li></ul><p>While Pontiac fever usually clears up on its own, Legionnaires' disease can be fatal if not treated. Most people will recover if promptly treated with 
   antibiotics .</p><p>Other names: Legionnaires' disease testing, Legionellosis testing</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Legionella tests are used to find out whether you have Legionnaires' disease. Other 
   lung diseases  have symptoms similar to Legionnaires' disease. Getting the right diagnosis and treatment may help prevent life-threatening complications.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a Legionella test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you have symptoms of Legionnaires' disease. Symptoms usually show up two to 10 days after exposure to Legionella bacteria and may include:</p><ul><li>
   Cough </li><li>High 
   fever </li><li>Chills</li><li>
   Headache </li><li>
   Chest pain </li><li>
   Shortness of breath </li><li>
   Fatigue </li><li>
   Nausea and vomiting </li><li>
   Diarrhea </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a Legionella test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Legionella tests may be done in urine, sputum, or blood.</p><p><strong>During a urine test:</strong></p><p>You will need to use the "clean catch" method to ensure your sample is sterile. The clean catch method includes the following steps:</p><ul><li>Wash your hands.</li><li>Clean your genital area with a cleansing pad.</li><li>Start to urinate into the toilet.</li><li>Move the collection container under your urine stream.</li><li>Collect at least an ounce or two of urine into the container, which should have markings to indicate the amount.</li><li>Finish urinating into the toilet.</li><li>Return the sample container as instructed by your health care provider.</li></ul><p>Sputum is a thick type of mucus made in your lungs when you have an infection. </p><p><strong>During a 
   sputum test :</strong></p><ul><li>A health care provider will ask you to breathe deeply and then cough deeply into a special cup.</li><li>Your provider may tap you on the chest to help loosen sputum from your lungs.</li><li>If you have trouble coughing up enough sputum, your provider may ask you to breathe in a salty mist that can help you cough more deeply.</li></ul><p><strong>During a blood test:</strong></p><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a Legionella test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is no risk to providing a urine or sputum sample. There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results were positive, it probably means you have Legionnaires' disease. If your results were negative, it may mean you have a different type of infection. It may also mean not enough Legionella bacteria were found in your sample.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about Legionella tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Whether your results were positive or negative, your provider may do others tests to confirm or rule out a diagnosis of Legionnaires' disease. These include:</p><ul><li>Chest 
   X-Rays </li><li>
   Gram Stain </li><li>
   Acid Fast Bacillus (AFB) Tests </li><li>
   Bacteria Culture </li><li>Sputum Culture</li><li>
   Respiratory Pathogens Panel </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Lung Association [Internet]. Chicago: American Lung Association; c2020. Learn About Legionnaires' Disease; [cited 2020 Jun 4]; [about 4 screens]. Available from:
