    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Opioid Testing</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_opioid_testing?" id="What_is_opioid_testing?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is opioid testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Opioid testing looks for the presence of opioids in urine, blood, or saliva. Opioids are powerful drugs that are used to relieve pain. They are often prescribed to help treat serious injuries or illnesses. In addition to reducing pain, opioids can also increase feelings of pleasure and well-being. Once an opioid dose wears off, it's natural to want those feelings to return. So even using 
   opioids as prescribed  by a doctor can lead to dependence and 
   addiction .</p><p>The terms "opioids" and "opiates" are often used in the same way. An opiate is a type of opioid that comes naturally from the opium poppy plant. Opiates include the medicines codeine and morphine, as well as the illegal drug 
   heroin . Other opioids are synthetic (man-made) or part synthetic (part natural and part man-made). Both types are designed to produce effects similar to a naturally occurring opiate. These types of opioids include:</p><ul><li>Oxycodone (OxyContin®)</li><li>Hydrocodone (Vicodin®)</li><li>Hydromorphone</li><li>Oxymorphone</li><li>Methadone</li><li>Fentanyl. Drug dealers sometimes add fentanyl to heroin. This combination of drugs is especially dangerous.</li></ul><p>Opioids are often misused, leading to overdoses and death. In the United States, tens of thousands of people die every year from 
   opioid overdoses . Opioid testing can help prevent or treat addiction before it becomes dangerous.</p><p>Other names: opioid screening, opiate screening, opiate testing</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Opioid testing is often used to monitor people who are taking prescription opioids. The test helps ensure you are taking the right amount of medicine.</p><p>Opioid testing may also be included as part of an overall 
   drug screening . These screenings test for a variety of drugs, such as 
   marijuana  and 
   cocaine , as well as opioids. Drug screenings may be used for:</p><ul><li><strong>Employment.</strong> Employers may test you before and/or after hiring to check for on-the-job drug use.</li><li><strong>Legal or forensic purposes.</strong> Testing may be part of a criminal or motor vehicle accident investigation. Drug screening may also be ordered as part of a court case.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need opioid testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need opioid testing if you are currently taking prescription opioids to treat 
   chronic pain  or another medical condition. The tests can tell if you are taking more medicine than you should, which can be a sign of addiction.</p><p>You may also be asked to take a drug screening, which includes tests for opioids, as a condition of your employment or as part of a police investigation or court case.</p><p>Your health care provider may also order opioid testing if you have symptoms of opioid abuse or overdose. Symptoms may start as lifestyle changes, such as:</p><ul><li>Lack of hygiene</li><li>Isolation from family and friends</li><li>Stealing from family, friends, or businesses</li><li>Financial difficulties</li></ul><p>If opioid abuse continues, physical symptoms may include:</p><ul><li>Slowed or slurred speech</li><li>Difficulty breathing</li><li>Dilated or small pupils</li><li>
   Delirium </li><li>
   Nausea and vomiting </li><li>Drowsiness</li><li>Agitation</li><li>Changes in blood pressure or 
   heart rhythm </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an opioid test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Most opioid tests require that you give a urine sample. You will be given instructions to provide a "clean catch" sample. <strong>During a clean catch urine test, you will:</strong></p><ul><li>Wash your hands</li><li>Clean your genital area with a cleansing pad given to you by your provider. Men should wipe the tip of their penis. Women should open their labia and clean from front to back.</li><li>Start to urinate into the toilet.</li><li>Move the collection container under your urine stream.</li><li>Pass at least an ounce or two of urine into the container, which should have markings to indicate the amounts.</li><li>Finish urinating into the toilet.</li><li>Return the sample container to the lab technician or health care provider.</li></ul><p>In certain instances, a medical technician or other staff member may need to be present while you provide your sample.</p><p>Other opioid tests require you to give samples of your blood or saliva.</p><p><strong>During a blood test</strong>, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p><strong>During a saliva test:</strong></p><ul><li>A health care provider will use a swab or absorbent pad to collect saliva from the inside of your cheek.</li><li>The swab or pad will stay in your cheek for a few minutes to allow saliva to build up.</li></ul><p>Some providers may ask you to spit into a tube, rather than swabbing inside your cheek.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Be sure to tell the testing provider or your health care provider if you are taking any prescription or over-the-counter medicines. Some of these may cause positive results for opioids. Poppy seeds can also cause a positive opioid result. So you should avoid foods with poppy seeds for up to three days before your test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are no known risks to having a urine or saliva test. There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>Although physical risks to testing are very small, a positive result on an opioid test may affect other aspects of your life, including your job or the outcome of a court case.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results are negative, it means no opioids were found in your body, or that you are taking the right amount of opioids for your health condition. But if you have symptoms of opioid abuse, your provider will probably order more tests.</p><p>If your results are positive, it may mean that there are opioids in your system. If high levels of opioids are found, it may mean you are taking too much of a prescribed medicine or otherwise abusing drugs. False positives are possible, so your health care provider may order more tests to confirm a positive result.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about opioid testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show unhealthy opioid levels, it's important to get treatment. Opioid addiction can be deadly.</p><p>If you are being treated for chronic pain, work with your health care provider to find ways to 
   manage pain  that don't include opioids. Treatments for anyone who is abusing opioids may include:</p><ul><li>Medicines</li><li>Rehabilitation programs on an inpatient or outpatient basis</li><li>Ongoing psychological counseling</li><li>Support groups</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services ; Opioid Overdose: Information for Patients; [updated 2017 Oct 3; cited 2019 Apr 16]; [about 6 screens]. Available from:
