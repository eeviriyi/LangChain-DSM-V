  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Colesterol</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="¿Qué_es_el_colesterol?" id="¿Qué_es_el_colesterol?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué es el colesterol?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>El colesterol es una sustancia cerosa y parecida a la grasa que se encuentra en todas las células de su cuerpo. Su cuerpo necesita algo de colesterol para producir hormonas, vitamina D y sustancias que le ayuden a digerir los alimentos. Su cuerpo produce todo el colesterol que necesita. El colesterol también se encuentra en alimentos de origen animal, como yemas de huevo, carne y queso.</p><p>Si tiene demasiado colesterol en la sangre, puede combinarse con otras sustancias en la sangre para formar placa. La placa se pega a las paredes de sus vasos sanguíneos. Esta acumulación se llama 
   arterioesclerosis . Puede provocar 
   enfermedad de las arterias coronarias , la que puede estrecharlas o incluso bloquearlas. </p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué es el colesterol bueno (HDL), el colesterol malo (LDL) y la lipoproteína de muy baja densidad (VLDL)?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>El colesterol bueno (HDL), malo (LDL) y lipoproteína de muy baja densidad (VLDL) son lipoproteínas, es decir, una combinación de grasas (lípidos) y proteínas. Los lípidos necesitan estar unidos a las proteínas para moverse en la sangre. Los diferentes tipos de lipoproteínas tienen distintos propósitos:</p><ul><li>
   HDL  significa lipoproteínas de alta densidad en inglés. En ocasiones se le llama colesterol "bueno" porque transporta el colesterol de otras partes de su cuerpo de vuelta al hígado. Su hígado luego elimina el colesterol de su cuerpo</li><li>
   LDL  significa lipoproteínas de baja densidad en inglés. A veces se le llama colesterol "malo" porque un nivel alto de LDL lleva a una acumulación de placa en las arterias</li><li>
   Lipoproteína de muy baja densidad (VLDL en inglés) . Algunos también la califican como colesterol "malo" porque contribuye a la acumulación de placa en las arterias. Pero la lipoproteína de muy baja densidad y el LDL son diferentes; la lipoproteína de muy baja densidad transporta triglicéridos y el LDL principalmente lleva colesterol</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué causa el colesterol alto?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La causa más común del colesterol alto es un estilo de vida poco saludable. Esto puede incluir:</p><ul><li><strong>Hábitos alimenticios poco saludables</strong>, como comer muchas grasas dañinas. Un tipo, la grasa saturada, se encuentra en algunas carnes, productos lácteos, chocolate, productos horneados y alimentos procesados y fritos. Otro tipo, la grasa trans, se encuentra en algunos alimentos fritos y procesados. Comer estas grasas puede elevar su colesterol malo (LDL)</li><li><strong>Falta de actividad física</strong>, con mucho sedentarismo y poco ejercicio. Esto reduce el colesterol bueno (HDL).</li><li><strong>Fumar</strong>, lo que reduce el colesterol bueno (HDL), especialmente en las mujeres. También aumenta su colesterol malo (LDL)</li></ul><p>La genética también puede causar que las personas tengan colesterol alto. Por ejemplo, la hipercolesterolemia familiar es una forma hereditaria de colesterol alto. Otras afecciones médicas y ciertos medicamentos también pueden causar un elevado colesterol.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué puede aumentar mi riesgo de colesterol alto?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Varias cosas pueden aumentar su riesgo de colesterol alto:</p><ul><li><strong>Su edad</strong>: Sus niveles de colesterol tienden a aumentar a medida que envejece. Aunque es menos común, personas jóvenes, incluyendo 
   niños y adolescentes , pueden también tener colesterol alto</li><li><strong>Historia familiar</strong>: El colesterol alto puede correr en familias</li><li><strong>Raza</strong>: Ciertas razas pueden tener un mayor riesgo de colesterol alto. Por ejemplo, los afroamericanos suelen tener niveles más altos de colesterol Bueno (HDL) y malo (LDL) que los blancos</li><li><strong>Peso</strong>: Tener sobrepeso u obesidad aumenta su nivel de colesterol</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué problemas de salud puede causar el colesterol alto?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Si tiene grandes depósitos de placa en sus arterias, un trozo de placa puede romperse. Esto puede causar que se forme un 
   coágulo de sangre . Si el coágulo es lo suficientemente grande, puede bloquear un poco o completamente el flujo de sangre en una arteria coronaria.</p><p>Si el flujo de sangre rica en oxígeno al músculo cardíaco se reduce o se bloquea, puede causar 
   angina  (dolor de pecho) o un 
   ataque al corazón .</p><p>La placa también puede acumularse en otras arterias de su cuerpo, incluidas las arterias que llevan sangre rica en oxígeno a su cerebro y extremidades. Esto puede conducir a problemas como 
   enfermedades de las arterias carótidas , 
   accidente cerebrovascular  y 
   enfermedad arterial periférica .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Cómo sé si tengo colesterol alto?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Por lo general, no hay signos o síntomas de que tenga colesterol alto. Hay un 
   análisis de sangre  para medir su nivel de colesterol. Cuándo y con qué frecuencia debe realizarse esta prueba depende de su edad, factores de riesgo e historia familiar. Las recomendaciones generales son:</p><p>Para personas de 19 años o menores:</p><ul><li>La primera prueba debe ser entre los nueve y 11 años</li><li>Los niños deberían hacerse la prueba nuevamente cada cinco años</li><li> Algunos niños pueden hacerse esta prueba a partir de los dos años si hay antecedentes familiares de colesterol alto, ataque cardíaco o derrame cerebral</li></ul><p>Para personas de 20 años o mayores:</p><ul><li>Los adultos más jóvenes deben hacerse la prueba cada cinco años</li><li>Los hombres de 45 a 65 años y las mujeres de 55 a 65 años deben hacérsela cada uno a dos años</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Cómo puedo bajar mi colesterol?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Puede 
   bajar su colesterol  mediante cambios en el estilo de vida saludables para el corazón. Estos incluyen un 
   plan de alimentación saludable , 
   control del peso  y 
   ejercicio regular . Si estos cambios en el estilo de vida no son suficientes, es posible que también deba tomar medicamentos. Hay varios tipos de 
   medicamentos disponibles para reducir el colesterol , incluyendo 
   estatinas . Si toma medicamentos para reducir el colesterol, aún debe continuar con los cambios en el estilo de vida.</p><p>Algunas personas con hipercolesterolemia familiar pueden recibir un tratamiento llamado aféresis de lipoproteínas. Este tratamiento utiliza una máquina de filtrado para eliminar el colesterol malo (LDL) de la sangre. Luego, la máquina devuelve el resto de la sangre a la persona.</p><p class="NLMattribution">  NIH: Instituto Nacional del Corazón, los Pulmones y la Sangre</p></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>RECONOCIMIENTO:</p><p>Cortesía de MedlinePlus de la Biblioteca Nacional de Medicina. El contenido de estas monografías se basa en prácticas de laboratorio en los Estados Unidos y Canadá.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
