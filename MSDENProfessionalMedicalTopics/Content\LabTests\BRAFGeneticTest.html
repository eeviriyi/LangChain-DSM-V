    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">BRAF Genetic Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_BRAF_genetic_test?" id="What_is_a_BRAF_genetic_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a BRAF genetic test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A BRAF 
   genetic test  looks for a change, known as a mutation, in a gene called BRAF. Genes are the basic units of heredity passed down from your mother and father.</p><p>The BRAF gene makes a protein that helps control cell growth. It's known as an oncogene. An oncogene works like a gas pedal on a car. Normally, an oncogene turns on cell growth as needed. But if you have a 
   BRAF mutation , it's like the gas pedal is stuck down, and the gene can't stop cells from growing. Uncontrolled cell growth can lead to 
   cancer .</p><p>A BRAF mutation can be inherited from your parents or acquired later in life. Mutations that happen later in life are usually caused by the environment or from a mistake that happens in your body during cell division. Inherited BRAF mutations are very rare, but they can cause serious health problems.</p><p>Acquired (also known as somatic) BRAF mutations are much more common. These mutations have been found in about half of all cases of 
   melanoma , the most serious form of 
   skin cancer . BRAF mutations are also often found in other disorders and different types of cancer, including cancers of the 
   colon , 
   thyroid , and 
   ovaries . Cancers with a BRAF mutation tend to be more serious than those without the mutation.</p><p>Other names: BRAF gene mutation analysis, Melanoma, BRAF V600 mutation, cobas</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The test is most often used to look for a BRAF mutation in patients with melanoma or other BRAF-related cancers. Certain cancer medicines are especially effective in people who have a BRAF mutation. The same medicines are not as effective and sometimes dangerous to people who don't have the mutation.</p><p>BRAF testing may also be used to see if you are at risk for cancer based on family history and/or your own health history.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a BRAF genetic test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need BRAF testing if you've been diagnosed with melanoma or another type of cancer. Knowing whether you have the mutation can help your provider prescribe the right treatment.</p><p>You may also need this test to see if you are at higher risk for getting cancer. Risk factors include a family history of cancer and/or having cancer at an early age. The specific age depends on the type of cancer.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a BRAF genetic test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Most BRAF tests are done in a procedure called a tumor 
   biopsy . During a biopsy, a health care provider will take out a small piece of tissue by cutting or scraping the surface of a tumor. If your provider needs to test tumor tissue from inside your body, he or she may use a special needle to withdraw the sample.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You usually don't need any special preparations for a BRAF test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may have a little bruising or bleeding at the biopsy site. You may also have a little discomfort at the site for a day or two.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you have melanoma or other type of cancer, and the results show you have a BRAF mutation, your provider can prescribe medicines that are designed to target the mutation. These medicines can be more effective than other treatments.</p><p>If you have melanoma or other type of cancer, and the results show you <em>don't</em> have a mutation, your provider will prescribe different types of medicines to treat your cancer.</p><p>If you have not been diagnosed with cancer and your results show you have a BRAF genetic mutation, it <strong>does not</strong> mean you have cancer, but you have a higher risk of cancer. But more frequent 
   cancer screenings , such as a skin exam, can reduce your risk. During a skin exam, a health care provider will carefully look over the skin on your whole body to check for moles and other suspicious growths.</p><p>Talk to your provider about other steps you can take to reduce your risk.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a BRAF test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may hear your provider talk about a V600E mutation. There are different types of BRAF mutations. V600E is the most common type of BRAF mutation.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Cancer Society [Internet]. Atlanta: American Cancer Society Inc.; c2018. Melanoma Skin Cancer; [cited 2018 Jul 10]; [about 3 screens]. Available from:
