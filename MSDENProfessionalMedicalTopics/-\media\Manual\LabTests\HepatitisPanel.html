  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Hepatitis Panel</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_hepatitis_panel?" id="What_is_a_hepatitis_panel?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a hepatitis panel?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   Hepatitis  is a type of liver disease. Viruses called 
   hepatitis A , 
   hepatitis B , and 
   hepatitis C  are the most common causes of hepatitis. A hepatitis panel is a blood test that checks to see if you have a hepatitis infection caused by one of these viruses.</p><p>The viruses are spread in different ways and cause different symptoms:</p><ul><li><strong>Hepatitis A</strong> is most often spread by contact with contaminated feces (stool) or by eating tainted food. Though uncommon, it can also be spread through sexual contact with an infected person. Most people recover from hepatitis A without any lasting liver damage.</li><li><strong>Hepatitis B</strong> is spread through contact with infected blood, semen, or other bodily fluids. Some people recover quickly from a hepatitis B infection. For others, the virus can cause long-term, chronic 
   liver disease .</li><li><strong>Hepatitis C</strong> is most often spread by contact with infected blood, usually through sharing of hypodermic needles. Though uncommon, it can also be spread through sexual contact with an infected person. Many people with hepatitis C develop chronic liver disease and 
   cirrhosis .</li></ul><p>A hepatitis panel includes tests for hepatitis antibodies and antigens. Antibodies are proteins that the immune system produces to help fight infections. Antigens are substances that cause an immune response. Antibodies and antigens can be detected before symptoms appear.</p><p>Other names: acute hepatitis panel, viral hepatitis panel, hepatitis screening panel</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A hepatitis panel is used to find out if you have a hepatitis virus infection.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a hepatitis panel?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a hepatitis panel if you have symptoms of liver damage. These symptoms include:</p><ul><li>
   Jaundice , a condition that causes your skin and eyes to turn yellow</li><li>
   Fever </li><li>
   Fatigue </li><li>Loss of appetite</li><li>Dark-colored urine</li><li>Pale-colored stool</li><li>
   Nausea and vomiting </li></ul><p>You may also need a hepatitis panel if you have certain risk factors. You may be at a higher risk for a hepatitis infection if you:</p><ul><li>Use illegal, injectable drugs</li><li>Have a 
   sexually transmitted disease </li><li>Are in close contact with someone infected with hepatitis</li><li>Are on long-term 
   dialysis </li><li>Were born between 1945 and 1965, often referred to as the baby boom years. Though the reasons aren't entirely understood, baby boomers are 5 times more likely to have hepatitis C than other adults.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a hepatitis panel?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p>You may also be able to use an at-home kit to test for hepatitis. While instructions may vary between brands, your kit will include a device to prick your finger (lancet). You’ll use this device to collect a drop of blood for testing. For more information on at-home testing for hepatitis, talk to your health care provider.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a hepatitis panel.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A negative result means you probably don't have a hepatitis infection. A positive result may mean you have or previously had an infection from hepatitis A, hepatitis B, or hepatitis C. You may need more tests to confirm a diagnosis. If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a hepatitis panel?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are vaccines for hepatitis A and hepatitis B. Talk to your health care provider to see if you or your children should get vaccinated.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; The ABCs of Hepatitis [updated 2016; cited 2017 May 31]; [about 6 screens]. Available from:
