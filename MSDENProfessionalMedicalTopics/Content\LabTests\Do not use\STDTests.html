    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">STD Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_STD_tests?" id="What_are_STD_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are STD tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>STDs (
   sexually transmitted diseases ) are infections that are mostly spread through sexual activity, including vaginal, oral, and anal sex. Some infections can be spread through close personal contact, such as kissing, or from a 
   mother to her unborn child .</p><p>STDs are caused by 
   bacteria , 
   viruses , or 
   parasites . Millions of Americans are infected with some type of STD every year, with half of diagnoses occurring in teens and young adults between the ages of 15 and 24. Common STDs include 
   chlamydia , 
   gonorrhea , 
   genital herpes , 
   HIV , and 
   HPV  (human papillomavirus) infection.</p><p>Left untreated, certain STDs can cause devastating and long-term health problems such as 
   blindness , brain damage, 
   infertility , 
   birth defects , and even death. Fortunately, all STDs can be treated, and some can be cured entirely. STD testing can help you get diagnosed and treated so you may avoid serious complications.</p><p>Other names: STD screening, STI (sexually transmitted infections) test, STI screening</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>STD tests are used to find out if you have been infected with an STD. Testing can help you get the treatment you need and may help prevent the spread of disease.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an STD test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>STDs don't always cause symptoms, so it is possible to catch or spread an infection even if you or your partner seem healthy. So, you may need an STD screening test if you are at higher risk for infection. Screening is a type of test done for people who don't have symptoms.</p><p>While all sexually active people could potentially get an STD, testing is mostly recommended for people who fall in one or more of the following risk categories:</p><ul><li><strong>Sexually active women under the age of 25.</strong> Experts recommend that women in this age group get a 
   chlamydia test  and a 
   gonorrhea test  every year. Sexually active women 25 years and older should be tested if they have new or multiple sex partners or have a partner who has been diagnosed with an STD.</li><li><strong>Women 21 years and older.</strong> Women in this age group should get a 
   Pap smear  to check for abnormalities in the cervix. These include precancerous changes which can be caused by HPV (human papillomavirus).</li><li><strong>Pregnant women.</strong> Pregnant women are usually tested for 
   HIV , 
   hepatitis B , chlamydia, and 
   syphilis . Pregnant women with certain risk factors may also be tested for gonorrhea and 
   hepatitis C .</li><li><strong>Sexually active men and women who have unprotected sex and are <em>not</em> in monogamous relationships.</strong> A monogamous relationship means having only one sexual partner at a time.</li><li>People who have sex without a condom should be tested regularly for HIV and other STDs as recommended by their provider.</li><li><strong>Men who have sex with men.</strong> Compared with other groups, men who have sex with men have a higher risk of STDs. Men in this group should be tested at least once a year for syphilis, chlamydia, gonorrhea, and HIV. Men with multiple partners may benefit from more frequent testing.</li><li><strong>People with HIV.</strong> If you have HIV, you are at higher risk of getting another STD. People in this group should be 
   tested for syphilis , gonorrhea, and 
   herpes . A chlamydia test is also usually recommended.</li><li><strong>People who use injectable drugs.</strong> Sharing needles puts you at risk for HIV. Regular 
   HIV testing  is recommended for this group.</li></ul><p>Some STDs do cause symptoms. Symptoms vary depending on the type of STD, but you may need testing if you have one or more of the following symptoms:</p><ul><li>Painful urination</li><li>Pain during sex</li><li>Unusual odor in vaginal discharge</li><li>Vaginal itching</li><li>Discharge and/or itching from the penis</li><li>Sores or bumps in the genital or rectal area</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an STD test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Depending on the type of suspected infection, you may get one of the following types of tests:</p><p><strong>Blood tests</strong></p><ul><li>Used to diagnose syphilis, HIV, and sometimes herpes</li><li>During the test, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial</li></ul><p><strong>Urine tests</strong></p><ul><li>Used to diagnose 
   trichomoniasis  and sometimes gonorrhea</li><li>During the test, you will provide a sterile sample of urine in a cup as instructed by your provider</li></ul><p><strong>Swab tests</strong></p><ul><li>Used to 
   diagnose HPV , chlamydia, gonorrhea, and herpes</li><li>During the test, a provider will use a special swab to take a sample from the site of the infection. In women, samples may be taken from the vagina or cervix. In men, samples may be taken from the penis or urethra, the tube that carries urine out of the body.</li></ul><p><strong>Lumbar puncture, also known as a spinal tap</strong></p><ul><li>This is not a frequently used STD test, but it may be ordered if your provider thinks you have an advanced stage of syphilis or if a herpes infection has affected your brain or spinal cord.</li><li>For this test, a provider will inject an anesthetic into your back, so you won't feel any pain during the procedure.</li><li>Once the area is numb, the provider will insert a thin, hollow needle between two vertebrae in your lower spine. Vertebrae are the small bones that make up your spine. Your provider will then withdraw a small amount of fluid for testing.</li></ul><p><strong>You may also be able to check for STDs with an 
   at-home test .</strong> Home test kits are available for several STDs, including chlamydia, gonorrhea, syphilis, trichomoniasis, and hepatitis C.</p><ul><li>These tests usually involve using a device (lancet) to prick your finger for a drop of blood, collecting a urine sample, or taking an oral swab. You should discuss your at-home STD test results with your provider to see if you need further testing and/or treatment.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a blood test. If you're a woman, you may need to avoid douches and vaginal creams for 24 hours before a urine or swab test.</p><p>You may need to empty your bladder before a lumbar puncture.</p><p>Your provider will let you know if you need to make any other preparations.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>There are no known risks to having urine or swab tests.</p><p>If you had a lumbar puncture, you may have pain or tenderness in your back where the needle was inserted. You may also get a headache after the procedure. The headache can last for several hours or up to a week or more.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean? </div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The test result will show whether you have an STD. If you are diagnosed with an STD, there is no need to feel embarrassed or ashamed. STDs affect millions of people.</p><p>If you have an STD, be sure to take the medicine as prescribed by your provider. It's also very important that you tell your partner, so they can get tested and treated if necessary. </p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about STD tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The best way to prevent an STD infection is to not have sex. If you are sexually active, you can reduce your risk of infection by:</p><ul><li>Being in a long-term relationship with one partner who has tested negative for STDs</li><li>Using latex condoms correctly every time you have sex. If you or your partner is 
   allergic to latex , you can use polyurethane condoms.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Sexually Transmitted Diseases: Diseases and Related Conditions; [cited 2021 Jun 10]; [about 4 screens]. Available from:
