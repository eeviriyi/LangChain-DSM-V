    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">ANA (Antinuclear Antibody) Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_an_ANA_(antinuclear_antibody)_test?" id="What_is_an_ANA_(antinuclear_antibody)_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is an ANA (antinuclear antibody) test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An ANA test looks for antinuclear antibodies in your blood. If the test finds antinuclear antibodies in your blood, it may mean you have an 
   autoimmune disorder . An autoimmune disorder causes your immune system to attack your own cells, tissues, and/or organs by mistake. These disorders can cause serious health problems.</p><p>Antibodies are proteins that your 
   immune system  makes to fight foreign substances like viruses and bacteria. But an antinuclear antibody attacks your own healthy cells instead. It's called "antinuclear" because it targets the nucleus (center) of the cells.</p><p>Other names: antinuclear antibody panel, fluorescent antinuclear antibody, FANA, ANA</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An ANA test is used to help diagnose autoimmune disorders, including:</p><ul><li>Systemic 
   lupus  erythematosus (SLE). This is the most common type of lupus, a chronic disease affecting multiple parts of the body, including the joints, blood vessels, kidneys, and brain.</li><li>
   Rheumatoid arthritis , a condition that causes pain and swelling of the joints, mostly in the hands and feet</li><li>
   Scleroderma , a rare disease affecting the skin, joints, and blood vessels</li><li>
   Sjogren's syndrome , a rare disease affecting the body's moisture-making glands</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an ANA test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order an ANA test if you have symptoms of lupus or another autoimmune disorder. These symptoms include:</p><ul><li>
   Fever </li><li>Red, butterfly-shaped rash (a symptom of lupus)</li><li>
   Fatigue </li><li>
   Joint pain and swelling </li><li>Muscle pain</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an ANA test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for an ANA test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A positive result on an ANA test means that antinuclear antibodies were found in your blood. You may get a positive result if:</p><ul><li>You have SLE (lupus).</li><li>You have a different type of autoimmune disease.</li><li>You have a viral infection.</li></ul><p>A positive result doesn't necessarily mean you have a disease. Some healthy people have antinuclear antibodies in their blood. In addition, certain medicines can affect your results.</p><p>If your ANA test results are positive, your health care provider will likely order more tests, especially if you have symptoms of disease. If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about an ANA test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Antinuclear antibody levels tend to increase with age. As many as one-third of healthy adults over the age of 65 may have a positive ANA test result.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American College of Rheumatology [Internet]. Atlanta: American College of Rheumatology; c2017. Antinuclear Antibodies (ANA); [updated 2017 Mar; cited 2017 Nov 17]; [about 3 screens]. Available from:
