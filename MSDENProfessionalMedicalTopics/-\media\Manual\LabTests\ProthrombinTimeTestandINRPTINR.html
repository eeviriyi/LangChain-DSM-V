    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Prothrombin Time Test and INR (PT/INR)</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_prothrombin_time_test_with_an_INR_(PT/INR)?" id="What_is_a_prothrombin_time_test_with_an_INR_(PT/INR)?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a prothrombin time test with an INR (PT/INR)?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A prothrombin time (PT) test measures how long it takes for a clot to form in a blood sample. An INR (international normalized ratio) is a type of calculation based on PT test results.</p><p>Prothrombin is a protein made by the liver. It is one of several substances known as clotting (coagulation) factors. When you get a cut or other injury that causes bleeding, your clotting factors work together to form a blood clot. Clotting factor levels that are too low can cause you to 
   bleed too much  after an injury. Levels that are too high can cause 
   dangerous clots  to form in your arteries or veins.</p><p>A PT/INR test helps find out if your blood is clotting normally. It also checks to see if a medicine that prevents blood clots is working the way it should.</p><p>Other names: prothrombin time/international normalized ratio, PT protime</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A PT/INR test is most often used to:</p><ul><li>See how well warfarin is working. Warfarin is a 
   blood-thinning medicine  that's used to treat and prevent dangerous blood clots. (Coumadin is a common brand name for warfarin.)</li><li>Find out the reason for abnormal blood clots</li><li>Find out the reason for unusual bleeding</li><li>Check clotting function before surgery</li><li>Check for 
   liver problems </li></ul><p>A PT/INR test is often done along with a 
   partial thromboplastin time (PTT) test . A PTT test also checks for clotting problems.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a PT/INR test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you are taking warfarin on a regular basis. The test helps make sure you are taking the right dose.</p><p>If you are not taking warfarin, you may need this test if you have symptoms of a bleeding or clotting disorder.</p><p>Symptoms of a bleeding disorder include:</p><ul><li>Unexplained heavy bleeding</li><li>
   Bruising  easily</li><li>Unusually heavy nose bleeds</li><li>Unusually heavy menstrual periods in women</li></ul><p>Symptoms of a clotting disorder include:</p><ul><li>Leg pain or tenderness</li><li>
   Leg swelling </li><li>Redness or red streaks on the legs</li><li>
   Trouble breathing </li><li>
   Cough </li><li>
   Chest pain </li><li>Rapid heartbeat</li></ul><p>In addition, you may need a PT/INR test if you are scheduled for surgery. It helps make sure your blood is clotting normally, so you won't lose too much blood during the procedure.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a PT/INR test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The test may be done on a blood sample from a vein or a fingertip.</p><p><strong>For a blood sample from a vein:</strong></p><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p><strong>For a blood sample from a fingertip:</strong></p><p>A fingertip test may be done in a provider's office or in your home. If you are taking warfarin, your provider may recommend you test your blood regularly using an at-home PT/INR test kit. During this test, you or your provider will:</p><ul><li>Use a small needle to puncture your fingertip</li><li>Collect a drop of blood and place it onto a test strip or other special instrument</li><li>Place the instrument or test strip into a device that calculates the results. At-home devices are small and lightweight.</li></ul><p>If you are using an at-home test kit, you will need to review your results with your provider. Your provider will let you know how he or she would like to receive the results.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you are taking warfarin, you may need to delay your daily dose until after testing. Your health care provider will let you know if there are any other special instructions to follow.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you were tested because you are taking warfarin, your results will probably be in the form of INR levels. INR levels are often used because they make it easier to compare results from different labs and different test methods. If you are not taking warfarin, your results may be in the form of INR levels or the number of seconds it takes for your blood sample to clot (prothrombin time).</p><p>If you are taking warfarin:</p><ul><li>INR levels that are too low may mean you are at risk for dangerous blood clots.</li><li>INR levels that are too high may mean you are at risk for dangerous bleeding.</li></ul><p>Your health care provider will probably change your dose of warfarin to reduce these risks.</p><p>If you are not taking warfarin and your INR or prothrombin time results were not normal, it may mean one of the following conditions:</p><ul><li>A bleeding disorder, a condition in which the body can't clot blood properly, causing excessive bleeding</li><li>A clotting disorder, a condition in which the body forms excessive clots in arteries or veins</li><li>Liver disease</li><li>
   Vitamin K  deficiency. Vitamin K plays an important role in blood clotting.</li></ul><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a PT/INR test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Sometimes certain liver tests are ordered along with a PT/INR test. These include:</p><ul><li>
   Aspartate Aminotransferase (AST) </li><li>
   Alanine Aminotransferase (ALT) </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Society of Hematology [Internet]. Washington D.C.: American Society of Hematology; c2020. Blood Clots; [cited 2020 Jan 30]; [about 3 screens]. Available from: 
   https://www.hematology.org/Patients/Clots </li><li>Kids Health from Nemours [Internet]. Jacksonville (FL): The Nemours Foundation; c1995–2020. Blood Test: Prothrombin Time (PT); [cited 2020 Jan 30]; [about 3 screens]. Available from:

   https://labtestsonline.org/conditions/excessive-clotting-disorders </li><li>Lab Tests Online [Internet]. Washington D.C.; American Association for Clinical Chemistry; c2001–2020. Prothrombin Time (PT) and International Normalized Ratio (PT/INR); [updated 2019 Nov 2; cited 2020 Jan 30]; [about 2 screens]. Available from:
