  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">BCR ABL Genetic Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_BCR-ABL_genetic_test?" id="What_is_a_BCR-ABL_genetic_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a BCR-ABL genetic test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A BCR-ABL 
   genetic test  looks for a genetic mutation (change) on a specific chromosome.</p><p>Chromosomes are the parts of your cells that contain your genes. Genes are parts of DNA passed down from your mother and father. They carry information that determines your unique traits, such as height and eye color.</p><p>People normally have 46 chromosomes, divided into 23 pairs, in each cell. One of each pair of chromosomes comes from your mother, and the other pair comes from your father.</p><p>BCR-ABL is a mutation that is formed by the combination of two genes, known as BCR and ABL. It's sometimes called a fusion gene.</p><ul><li>The BCR gene is normally on chromosome number 22.</li><li>The ABL gene is normally on chromosome number 9.</li><li>The BCR-ABL mutation happens when pieces of BCR and ABL genes break off and switch places.</li><li>The piece of chromosome 9 that breaks off includes part of the ABL gene. When this piece moves over to chromosome 22, part of the ABL gene attaches to the BCR gene. The merged gene is called the BCR-ABL fusion gene. </li><li>The changed chromosome 22, which contains the BCR-ABL gene, is called the Philadelphia chromosome because that's the city where researchers first discovered it.</li><li>The BCR-ABL gene is not the type of mutation that is inherited from your parents. It is a type of somatic mutation, which means you are not born with it. You get it later in life.</li></ul><p>The BCR-ABL gene shows up in patients with certain types of 
   leukemia , a 
   cancer  of the 
   bone marrow  and white blood cells. BCR-ABL is found in almost all patients with a type of leukemia called 
   chronic myeloid leukemia  (CML). Another name for CML is chronic <em>myelogenous</em> leukemia. Both names refer to the same disease.</p><p>The BCR-ABL gene is also found in some patients with a form of 
   acute lymphoblastic leukemia  (ALL) and rarely in patients with 
   acute myelogenous leukemia  (AML).</p><p>Certain cancer medicines are especially effective in treating leukemia patients with the BCR-ABL gene mutation. These medicines also have fewer side effects than other cancer treatments. The same medicines are not effective in treating different types of leukemia or other cancers.</p><p>Other names: BCR-ABL1, BCR-ABL1 fusion, Philadelphia chromosome</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A BCR-ABL test is most often used to diagnose or rule out chronic myeloid leukemia (CML) or a specific form of acute lymphoblastic leukemia (ALL) called Ph-positive ALL. Ph-positive means a Philadelphia chromosome was found. The test is not used to diagnose other types of leukemia.</p><p>The test may also be used to:</p><ul><li>See if cancer treatment is effective.</li><li>See if a patient has developed a resistance to certain treatment. That means a treatment that used to be effective is no longer working.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a BCR-ABL genetic test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a BCR-ABL test if you have symptoms of chronic myeloid leukemia (CML) or Ph-positive acute lymphoblastic leukemia (ALL). These include:</p><ul><li>
   Fatigue </li><li>
   Fever </li><li>Weight loss</li><li>Night sweats (excessive sweating while sleeping)</li><li>Joint or bone pain</li></ul><p>Some people with CML or Ph-positive ALL have no symptoms, or very mild symptoms, especially in the early stages of the disease. So your health care provider may order this test if a 
   complete blood count  or other blood test showed results that were not normal. You should also let your provider know if you have any symptoms that concern you. CML and Ph-positive ALL are easier to treat when found early.</p><p>You may also need this test if you are currently being treated for CML or Ph-positive ALL. The test can help your provider see if your treatment is working.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a BCR-ABL genetic test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A BCR-ABL test is usually a blood test or a procedure called a bone marrow aspiration and biopsy.</p><p><strong>If you are getting a blood test,</strong> a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p><strong>If you are getting a bone marrow aspiration and biopsy,</strong> your procedure may include the following steps:</p><ul><li>You'll lie down on your side or your stomach, depending on which bone will be used for testing. Most bone marrow tests are taken from the hip bone.</li><li>Your body will be covered with cloth, so that only the area around the testing site is showing.</li><li>The site will be cleaned with an antiseptic.</li><li>You will get an injection of a numbing solution. It may sting.</li><li>Once the area is numb, the health care provider will take the sample. You will need to lie very still during the tests.<ul><li>For a bone marrow aspiration, which is usually performed first, the health care provider will insert a needle through the bone and pull out bone marrow fluid and cells. You may feel a sharp but brief pain when the needle is inserted.</li><li>For a bone marrow biopsy, the health care provider will use a special tool that twists into the bone to take out a sample of bone marrow tissue. You may feel some pressure on the site while the sample is being taken.</li></ul></li><li>It takes about 10 minutes to perform both tests.</li><li>After the test, the health care provider will cover the site with a bandage.</li><li>Plan to have someone drive you home, since you may be given a sedative before the tests, which may make you drowsy.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You usually don't need any special preparations for a blood or bone marrow test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>After a bone marrow test, you may feel stiff or sore at the injection site. This usually goes away in a few days. Your health care provider may recommend or prescribe a pain reliever to help.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show you have the BCR-ABL gene, as well as an abnormal amount of white blood cells, you will probably be diagnosed with chronic myeloid leukemia (CML) or Ph-positive, acute lymphoblastic leukemia (ALL).</p><p>If you are currently being treated for CML or Ph-positive ALL, your results may show:</p><ul><li><strong>The amount of BCR-ABL in your blood or bone marrow is increasing.</strong> This may mean your treatment is not working and/or you've become resistant to a certain treatment.</li><li><strong>The amount of BCR-ABL in your blood or bone marrow is decreasing.</strong> This may mean your treatment is working.</li><li><strong>The amount of BCR-ABL in your blood or bone marrow has not increased or decreased.</strong> This may mean your disease is stable.</li></ul><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a BCR-ABL genetic test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Treatments for chronic myeloid leukemia (CML) and Ph-positive, acute lymphoblastic leukemia (ALL) have been successful in patients with these forms of leukemia. It's important to see your health care provider regularly to make sure your treatments continue to work. If you become resistant to treatment, your provider may recommend other types of cancer therapy.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Cancer Society [Internet]. Atlanta: American Cancer Society Inc.; c2018. What Causes Chronic Myeloid Leukemia; [updated 2018 Jun 19; cited 2018 Aug 1]; [about 4 screens]. Available from:
