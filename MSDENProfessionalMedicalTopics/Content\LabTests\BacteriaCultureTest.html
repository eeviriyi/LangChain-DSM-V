    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Bacteria Culture Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_bacteria_culture_test?" id="What_is_a_bacteria_culture_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a bacteria culture test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Bacteria are a large group of one-celled organisms. They can live on different places in the body. Some types of bacteria are harmless or even beneficial. Others can cause infections and disease. A bacteria culture test can help find harmful bacteria in your body. During a bacteria culture test, a sample will be taken from your blood, urine, skin, or other part of your body. The type of sample depends on the location of the suspected infection. The cells in your sample will be taken to a lab and put in a special environment in a lab to encourage cell growth. Results are often available within a few days. But some types of bacteria grow slowly, and it may take several days or longer.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Bacteria culture tests are used to help diagnose certain types of infections. The most common types of bacteria tests and their uses are listed below.</p><p><strong>Throat Culture</strong></p><ul><li>Used to diagnose or rule out 
   strep throat </li><li>Test procedure:<ul><li>Your health care provider will insert a special swab into your mouth to take a sample from the back of the throat and tonsils.</li></ul></li></ul><p><strong>Urine Culture</strong></p><ul><li>Used to diagnose a 
   urinary tract infection  and identify the bacteria causing the infection</li><li>Test procedure:<ul><li>You will provide a sterile sample of urine in a cup, as instructed by your health care provider.</li></ul></li></ul><p><strong>Sputum Culture</strong></p><p>Sputum is a thick mucus that is coughed up from the lungs. It is different from spit or saliva.</p><ul><li>Used to help diagnose bacterial infections in the respiratory tract. These include bacterial 
   pneumonia  and 
   bronchitis .</li><li>Test procedure:<ul><li>You may be asked to cough up sputum into a special cup as instructed by your provider; or a special swab may be used to take a sample from your nose.</li></ul></li></ul><p><strong>Blood Culture</strong></p><ul><li>Used to detect the presence of bacteria or fungi in the blood</li><li>Test procedure:<ul><li>A health care professional will need a blood sample. The sample is most often taken from a vein in your arm.</li></ul></li></ul><p><strong>Stool Culture</strong></p><p>Another name for stool is feces.</p><ul><li>Used to detect infections caused by bacteria or parasites in the digestive system. These include 
   food poisoning  and other digestive illnesses.</li><li>Test procedure:<ul><li>You will provide a sample of your feces in a clean container as instructed by your health care provider.</li></ul></li></ul><p><strong>Wound Culture</strong></p><ul><li>Used to detect infections on open 
   wounds  or on 
   burn injuries </li><li>Test procedure:<ul><li>Your health care provider will use a special swab to collect a sample from the site of your wound.</li></ul></li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a bacteria culture test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order a bacteria culture test if you have symptoms of a 
   bacterial infection . The symptoms vary depending on the type of infection.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I have to wait so long for my results?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your test sample doesn't contain enough cells for your health care provider to detect an infection. So your sample will be sent to a lab to allow the cells to grow. If there is an infection, the infected cells will multiply. Most disease-causing bacteria will grow enough to be seen within one to two days, but it can take some organisms five days or longer.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are many different types of bacteria culture tests. Ask your health care provider if you need to do anything to prepare for your test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are no known risks to having a swab or blood test or to providing a urine or stool sample.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If enough bacteria is found in your sample, it likely means you have a bacterial infection. Your health care provider may order additional tests to confirm a diagnosis or determine the severity of the infection. Your provider may also order a "susceptibility test" on your sample. A susceptibility test is used to help determine which 
   antibiotic  will be most effective in treating your infection. If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I should know about a bacteria culture?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show you don’t have a bacterial infection, you <strong>should not</strong> take antibiotics. Antibiotics only treat bacterial infections. Taking antibiotics when you don’t need them won’t help you feel better and may lead a serious problem known as 
   antibiotic resistance . Antibiotic resistance allows harmful bacteria to change in a way makes antibiotics less effective or not effective at all. This can be dangerous to you and to the community at large, as this bacteria can be spread to others.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>FDA: US Food and Drug Administration [Internet]. Silver Spring (MD): U.S. Department of Health and Human Services; Combating Antibiotic Resistance; [updated 2018 Sep 10; cited 2019 Mar 31]; [about 3 screens]. Available from:
