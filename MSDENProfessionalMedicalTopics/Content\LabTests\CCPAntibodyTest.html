  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">CCP Antibody Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_CCP_antibody_test?" id="What_is_a_CCP_antibody_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a CCP antibody test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>This test looks for CCP (cyclic citrullinated peptide) antibodies in the blood. CCP antibodies, also called anti-CCP antibodies, are a type of antibody called autoantibodies. Antibodies and autoantibodies are proteins made by the 
   immune system . Antibodies protect you from disease by fighting foreign substances like viruses and bacteria. Autoantibodies can cause disease by attacking the body's healthy cells by mistake.</p><p>CCP antibodies target healthy tissues in the joints. If CCP antibodies are found in your blood, it can be a sign of 
   rheumatoid arthritis . Rheumatoid arthritis is a progressive, 
   autoimmune disease  that causes pain, swelling, and stiffness in the joints. CCP antibodies are found in more than 75 percent of people who have rheumatoid arthritis. They are almost never found in people who don't have the disease.</p><p>Other names:  Cyclic citrullinated peptide antibody, anticitrullinated peptide antibody, citrulline antibody, anti-cyclic citrullinated peptide, anti-CCP antibody, ACPA</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A CCP antibody test is used to help diagnose rheumatoid arthritis. It's often done along with or after a 
   rheumatoid factor (RF) test . Rheumatoid factors are another type of autoantibody. RF tests used to be the main test to help diagnose rheumatoid arthritis. But RF factors can be found in people with other autoimmune diseases and even in some healthy people. Many studies have shown that CCP antibodies provide a more accurate diagnosis of rheumatoid arthritis compared with RF testing.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a CCP antibody test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you have symptoms of rheumatoid arthritis. These include:</p><ul><li>
   Joint pain </li><li>Joint stiffness, especially in the morning</li><li>Joint swelling</li><li>
   Fatigue </li><li>Low-grade 
   fever </li></ul><p>You may also need this test if other tests couldn't confirm or rule out a diagnosis of rheumatoid arthritis.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a CCP antibody test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Be sure to tell your health care provider about all medicines, vitamins, and dietary supplements you are taking. You may need to stop taking certain substances for 8 hours before your test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your CCP antibody results were positive, it means these antibodies were found in your blood. A negative result means no CCP antibodies were found. The meaning of these results may depend on the results of a rheumatoid factor (RF) test as well as a physical exam.</p><p>If you have symptoms of rheumatoid arthritis, and your results show:</p><ul><li>Positive CCP antibodies and positive RF, it likely means that you have rheumatoid arthritis.</li><li>Positive CCP antibodies and negative RF, it may mean you are in the early stages of rheumatoid arthritis or will develop it in the future.</li><li>Negative CCP antibodies and negative RF, it means you are less likely to have rheumatoid arthritis. Your provider may need to do more tests to help find out what is causing your symptoms.</li></ul><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a CCP antibody test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Rheumatoid arthritis can be difficult to diagnose, especially in its early stages. Your provider may order one or more tests in addition to CCP antibody and RF tests. These include 
   x-rays  of your joints and the following blood tests:</p><ul><li>
   Erythrocyte sedimentation rate (ESR) </li><li>
   Synovial fluid analysis </li><li>
   C-reactive protein </li><li>
   Antinuclear antibody </li></ul><p>These blood tests can show signs of inflammation. Inflammation is a type of immune system response. It can be a symptom of rheumatoid arthritis.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Abdul Wahab A, Mohammad M, Rahman MM, Mohamed Said MS. Anti-cyclic citrullinated peptide antibody is a good indicator for the diagnosis of rheumatoid arthritis. Pak J Med Sci. 2013 May-Jun [cited 2020 Feb 12]; 29(3):773-77. Available from:
