    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Thyroid Antibodies</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_thyroid_antibodies_test?" id="What_is_a_thyroid_antibodies_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a thyroid antibodies test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>This test measures the level of thyroid antibodies in your blood. The thyroid is a small, butterfly-shaped gland located near the throat. Your thyroid makes 
   hormones  that regulate the way your body uses energy. It also plays an important role in regulating your weight, body temperature, muscle strength, and even your mood.</p><p>Antibodies are proteins made by the immune system to fight foreign substances like viruses and bacteria. But sometimes antibodies attack the body's own cells, tissues, and organs by mistake. This is known as an 
   autoimmune response . When thyroid antibodies attack healthy thyroid cells, it can lead to an autoimmune 
   disorder of the thyroid . These disorders can cause serious health problems if not treated.</p><p>There are different types of thyroid antibodies. Some antibodies destroy thyroid tissue. Others cause the thyroid to make too much of certain thyroid hormones. A thyroid antibodies test usually measures one or more of the following types of antibodies:</p><ul><li><strong>Thyroid peroxidase antibodies (TPO).</strong> These antibodies can be a sign of:<ul><li>Hashimoto disease, also known as Hashimoto thyroiditis. This is an autoimmune disease and the most common cause of 
   hypothyroidism . Hypothyroidism is a condition in which the thyroid doesn't make enough thyroid hormones.</li><li>Graves' disease. This is also an autoimmune disease and the most common cause of 
   hyperthyroidism . Hyperthyroidism is a condition in which the thyroid makes too much of certain thyroid hormones.</li></ul></li><li><strong>Thyroglobulin antibodies (Tg).</strong> These antibodies can also be a sign of Hashimoto disease. Most people with Hashimoto disease have high levels of both Tg and TPO antibodies.</li><li><strong>Thyroid-stimulating hormone (TSH) receptor.</strong> These antibodies can be a sign of Grave's disease.</li></ul><p>Other names: thyroid autoantibodies, thyroid peroxidase antibody, TPO, Anti-TPO, thyroid- stimulating immunoglobulin, TSI</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A thyroid antibodies test is used to help diagnose autoimmune disorders of the thyroid.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a thyroid antibodies test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you have symptoms of a thyroid problem and your provider thinks they may be caused by Hashimoto disease or Grave's disease.</p><p>Symptoms of Hashimoto disease include:</p><ul><li>Weight gain</li><li>
   Fatigue </li><li>
   Hair loss </li><li>Low tolerance for cold temperatures</li><li>Irregular 
   menstrual periods </li><li>
   Constipation </li><li>
   Depression </li><li>Joint pain</li></ul><p>Symptoms of Grave's disease include:</p><ul><li>Weight loss</li><li>Bulging of the eyes</li><li>
   Tremors  in the hand</li><li>Low tolerance for heat</li><li>
   Trouble sleeping </li><li>
   Anxiety </li><li>
   Increased heart rate </li><li>Swollen thyroid, known as goiter</li></ul><p>You may also need this test if other thyroid tests show that your thyroid hormone levels are too low or too high. These tests include measurements of hormones known as T3, T4, and TSH (thyroid-stimulating hormone).</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a thyroid antibodies test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are no special preparations necessary for a thyroid antibodies blood test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your results may show one of the following:</p><ul><li>Negative: no thyroid antibodies were found. This means your thyroid symptoms are probably not caused by an autoimmune disease.</li><li>Positive: antibodies to TPO and/or Tg were found. This may mean you have Hashimoto disease. Most people with Hashimoto disease have high levels of one or both of these types of antibodies.</li><li>Positive: antibodies to TPO and/or TSH receptor were found. This may mean you have Grave's disease.</li></ul><p>The more thyroid antibodies you have, the more likely it is that you have an autoimmune disorder of the thyroid. If you are diagnosed with Hashimoto disease or Grave's disease, there are medicines you can take to manage your condition.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a thyroid antibodies test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Thyroid disease can get worse during 
   pregnancy . This can harm both the mother and her unborn baby. If you have ever had thyroid disease and are pregnant, you may be tested for thyroid antibodies along with tests that measure thyroid hormones. Medicines to treat thyroid disease are 
   safe to take during pregnancy .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Thyroid Association [Internet]. Falls Church (VA): American Thyroid Association; c2019. Pregnancy and Thyroid Disease; [cited 2019 Jan 2]; [about 2 screens]. Available from:
