  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Respiratory Syncytial Virus (RSV) Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_an_RSV_test?" id="What_is_an_RSV_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is an RSV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   RSV , which stands for respiratory syncytial virus, is an infection that affects the respiratory tract. Your respiratory tract includes your lungs, nose, and throat. RSV is very contagious, which means it spreads easily from person to person. It's also very common. Most children get RSV by the age of 2. RSV usually causes mild, 
   cold -like symptoms. But the 
   virus  may lead to serious 
   breathing problems , especially in young babies, the elderly, and people with weakened immune systems. RSV testing checks for the virus that causes an RSV infection.</p><p>Other names: respiratory syncytial antibody test, RSV rapid detection</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An RSV test is most often used to check for infections in infants, the elderly, and people with weakened immune systems. The test is usually done during the "RSV season," the time of year when RSV outbreaks are more common. In the United States, RSV season usually starts in mid-fall and ends in early spring.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an RSV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Adults and older children usually don't need RSV testing. Most RSV infections only cause mild symptoms such as a runny nose, sneezing, and headaches. But an infant, younger child, or an elderly adult may need an RSV test if he or she has serious symptoms of infection. These include:</p><ul><li>
   Fever </li><li>Wheezing</li><li>Severe 
   coughing </li><li>Breathing faster than normal, especially in infants</li><li>Trouble breathing</li><li>Skin that turns blue</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an RSV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are a few different types of RSV testing:</p><ul><li><strong>Nasal aspirate.</strong> A health care provider will inject a saline solution into the nose, then remove the sample with gentle suction.</li><li><strong>Swab test.</strong> A health care provider will use a special swab to take a sample from the nose or throat.</li><li><strong>A blood test.</strong> During a blood test, a health care professional will take a blood sample from a vein in the arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. This usually takes less than five minutes.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for an RSV test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to RSV testing.</p><ul><li>The nasal aspirate may feel uncomfortable. These effects are temporary.</li><li>For a swab test, there may be a little gagging or discomfort when the throat or nose is swabbed.</li><li>For a blood test, there may be slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A negative result means there is no RSV infection and the symptoms are likely caused by another type of virus. A positive result means there is an RSV infection. Infants, young children, and elderly adults with serious RSV symptoms may have to be treated in the hospital. Treatment may include oxygen and intravenous fluids (fluids delivered directly to the veins). In rare cases, a breathing machine called a ventilator may be needed.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about an RSV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you have RSV symptoms, but are otherwise in good health, your health care provider probably won't order RSV testing. Most healthy adults and children with RSV will get better in 1-2 weeks. Your provider may recommend over-the-counter medicines to relieve your symptoms.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Academy of Pediatrics [Internet]. Elk Grove Village (IL): American Academy of Pediatrics; c2017. RSV Infection; [cited 2017 Nov 13]; [about 5 screens]. Available from:
