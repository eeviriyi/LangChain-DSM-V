    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Prueba de glucosa en la sangre</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="¿Qué_es_la_prueba_de_glucosa_en_la_sangre?" id="¿Qué_es_la_prueba_de_glucosa_en_la_sangre?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué es la prueba de glucosa en la sangre?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La prueba de 
   glucosa  en la sangre mide los niveles de glucosa en la sangre. La glucosa es un tipo de azúcar. Es la principal fuente de energía del cuerpo. Una 
   hormona  llamada insulina ayuda a que la glucosa pase del torrente sanguíneo a las células. Una cantidad excesiva o insuficiente de glucosa en la sangre podría ser un signo de un problema médico serio. Los niveles altos de glucosa en la sangre (
   hiperglucemia ) pueden ser un signo de 
   diabetes , una enfermedad que causa 
   enfermedad del corazón , 
   ceguera , 
   insuficiencia renal  y otras 
   complicaciones . Los niveles bajos de glucosa en la sangre (
   hipoglucemia ) también pueden provocar problemas médicos serios, como daño cerebral, si no se tratan.</p><p>Otros nombres: azúcar en la sangre, autocontrol de la glucemia, glucosa plasmática en ayunas (GPA), glucemia en ayunas, nivel de azúcar en ayunas, prueba de tolerancia a la glucosa, prueba de tolerancia a la glucosa oral (PTGO)</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Para qué se usa?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La prueba de glucosa en la sangre se usa para averiguar si los niveles de azúcar en la sangre están dentro de límites saludables. A menudo se usa para diagnosticar o vigilar la diabetes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Por qué necesito una prueba de glucosa en la sangre?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Su médico o profesional de la salud podría pedir una prueba de glucosa en la sangre si usted tiene síntomas de niveles de glucosa altos (hiperglucemia) o bajos (hipoglucemia).</p><p>Algunos de los síntomas de niveles de glucosa en la sangre altos son:</p><ul><li>Aumento de la sed</li><li>Orinar con más frecuencia</li><li>Visión borrosa</li><li>
   Cansancio </li><li>Heridas que cicatrizan lentamente</li></ul><p>Algunos de los síntomas de niveles de glucosa en la sangre bajos son:</p><ul><li>
   Ansiedad </li><li>Sudor</li><li>Temblores</li><li>Hambre</li><li>Confusión</li></ul><p>Usted también podría necesitar una prueba de glucosa en la sangre si tiene ciertos factores de riesgo de diabetes, por ejemplo:</p><ul><li>
   Sobrepeso </li><li>
   Falta de ejercicio </li><li>Un miembro de la familia con diabetes</li><li>
   Presión arterial alta </li><li>
   Enfermedad del corazón </li></ul><p>Si es una mujer embarazada, probablemente le hagan una prueba de glucosa en la sangre entre las semanas 24 y 28 del embarazo para ver si tiene 
   diabetes gestacional . La diabetes gestacional es un tipo de diabetes que ocurre sólo durante el embarazo.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué ocurre en una prueba de glucosa en la sangre?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Un profesional de la salud toma una muestra de sangre de una vena de un brazo con una aguja pequeña. Después de insertar la aguja, extrae una pequeña cantidad de sangre que coloca en un tubo de ensayo o frasquito. Tal vez sienta una molestia leve cuando la aguja se introduce o se saca, Para algunas pruebas de glucosa en la sangre, hay que tomar una bebida azucarada antes de que se extraiga la muestra de sangre.</p><p>Si tiene diabetes, su médico o profesional de la salud puede recomendarle un kit para medirse el nivel de azúcar en la sangre en el hogar. La mayoría de los kits incluyen un dispositivo para pincharse el dedo (lanceta). Se usa para recoger una gota de sangre para la prueba. Algunos kits más recientes no requieren pincharse el dedo. Para más información sobre los kits de pruebas en el hogar, consulte con su médico o profesional de salud.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo hacer algo para prepararme para la prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Probablemente tenga que 
   ayunar  (no comer ni beber nada durante 8 horas antes del examen). Si es una mujer embarazada y le hacen la prueba de diabetes gestacional:</p><ul><li>Tomará una bebida azucarada una hora antes de que se extraiga la muestra de sangre</li><li>Para esta prueba no es necesario ayunar</li><li>Si sus resultados muestran niveles de glucosa en la sangre más altos de lo normal, podría necesitar otra prueba que requiere ayunar</li></ul><p>Consulte con su médico o profesional de la salud qué preparativos son necesarios para la prueba de glucosa.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Tiene algún riesgo esta prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los riesgos de un análisis de sangre son mínimos. Tal vez sienta un dolor leve o se le forme un moretón en el lugar donde se inserta la aguja, pero la mayoría de los síntomas desaparecen rápidamente.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué significan los resultados?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Si sus resultados muestran niveles de glucosa más altos de lo normal, eso podría significar que tiene o está en riesgo de tener diabetes. Los niveles de glucosa altos también pueden ser un signo de:</p><ul><li>
   Enfermedad de los riñones </li><li>
   Hipertiroidismo </li><li>
   Pancreatitis </li><li>
   Cáncer pancreático </li></ul><p>Si sus resultados muestran niveles de glucosa más bajos de lo normal, eso podría ser un signo de:</p><ul><li>
   Hipotiroidismo </li><li>Demasiada insulina u otros 
   medicamentos para la diabetes </li><li>
   Enfermedad del hígado </li></ul><p>Si los resultados de glucosa no son normales, eso no significa necesariamente que usted tenga un problema médico que requiere tratamiento. Los niveles altos de estrés y algunos medicamentos pueden afectar los niveles de glucosa. Para comprender el significado de sus resultados, consulte con su médico o profesional de la salud.</p><p>Obtenga m&amp;aacute;s informaci&amp;oacute;n sobre 
   pruebas m&amp;eacute;dicas, rangos de referencia y c&amp;oacute;mo entender los resultados .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo saber algo más sobre la prueba de glucosa en la sangre?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Muchas personas con diabetes tienen que medirse los niveles de glucosa en la sangre todos los días. Si tiene diabetes, hable con su médico o profesional de la salud sobre las mejores maneras de controlar su enfermedad.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Referencias</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Diabetes Association [Internet]. Arlington (VA): American Diabetes Association; c1995–2017. Checking Your Blood Glucose [cited 2017 Jul 21]; [about 4 screens]. Available from:
