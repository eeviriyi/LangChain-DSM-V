    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Pharmacogenetic Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_pharmacogenetic_testing?" id="What_is_pharmacogenetic_testing?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is pharmacogenetic testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Pharmacogenetics, also called pharmacogenomics, is the study of how genes affect the body's response to certain 
   medicines . Genes are parts of DNA passed down from your mother and father. They carry information that determines your unique traits, such as height and eye color. Your genes can also affect how safe and effective a particular drug could be for you.</p><p>Genes can be the reason the same medicine at the same dose will affect people in very different ways. Genes may also be the reason some people have bad 
   side effects  to a medicine, while others have none.</p><p>Pharmacogenetic testing looks at specific genes to help figure out the types of medicines and dosages that may be right for you.</p><p>Other names: pharmacogenomics, pharmacogenomic testing</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Pharmacogenetic testing may be used to:</p><ul><li>Find out whether a certain medicine could be effective for you</li><li>Find out what the best dosage might be for you</li><li>Predict whether you will have a serious side effect from a medicine</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need pharmacogenetic testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order these tests before you start a certain medicine, or if you are taking a medicine that is not working and/or causing bad side effects.</p><p>Pharmacogenetic tests are only available for a limited number of medicines. Below are some of the medicines and genes that can be tested. (Gene names are usually given in letters and numbers.)</p><table border="0" class="info-table-1" width="90%"><thead><tr><th>Medicine</th><th>Genes</th></tr></thead><tbody><tr class="r1"><td>Warfarin: a 
   blood thinner </td><td>CYP2C9 and VKORC1</td></tr><tr class="r2"><td>Plavix, a blood thinner</td><td>CYP2C19</td></tr><tr class="r1"><td>
   Antidepressants , 
   epilepsy  medicines</td><td>CYP2D6, CYPD6 CYP2C9, CYP1A2, SLC6A4, HTR2A/C</td></tr><tr class="r2"><td>Tamoxifen, a treatment for 
   breast cancer </td><td>CYPD6</td></tr><tr class="r1"><td>Antipsychotics</td><td>DRD3, CYP2D6, CYP2C19, CYP1A2</td></tr><tr class="r2"><td>Treatments for 
   attention deficit disorder </td><td>D4D4</td></tr><tr class="r1"><td>Carbamazepine, a treatment for epilepsy</td><td>HLA-B*1502</td></tr><tr class="r2"><td>Abacavir, a treatment for 
   HIV </td><td>HLA-B*5701</td></tr><tr class="r1"><td>Opioids</td><td>OPRM1</td></tr><tr class="r2"><td>
   Statins , medicines that treat high 
   cholesterol </td><td>SLCO1B1</td></tr><tr class="r1"><td>Treatments for 
   childhood leukemia  and certain 
   autoimmune disorders </td><td>TMPT</td></tr></tbody></table><br /><br /></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a pharmacogenetic test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Testing is usually done on blood or saliva.</p><p><strong>For a blood test,</strong> a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p><strong>For a saliva test,</strong> ask your health care provider for instructions on how to provide your sample.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You usually don't need any special preparations for a blood test. If you are getting a saliva test, you should 
   not eat, drink , or smoke for 30 minutes before the test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>There is no risk to having a saliva test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you were tested before starting a treatment, the test can show whether a medicine will likely be effective and/or if you are at risk for serious side effects. Some tests, such as the ones for certain drugs that treat epilepsy and HIV, can show whether you are at risk for life-threatening side effects. If so, your provider will try to find an alternate treatment.</p><p>Tests that happen before and while you're on treatment can help your health care provider figure out the right dose.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about pharmacogenetic testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Pharmacogenetic testing is only used to find out a person's response to a specific medicine. It is not the same thing as 
   genetic testing . Most genetic tests are used to help diagnose diseases or potential risk of disease, identify a family relationship, or identify someone in a criminal investigation.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Hefti E, Blanco J. Documenting Pharmacogenomic Testing with Current Procedure Terminology (CPT) Codes, A Review of Past and Present Practices. J AHIMA [Internet]. 2016 Jan [cited 2018 Jun 1]; 87(1): 56–9. Available from: 
   https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4998735 </li><li>Lab Tests Online [Internet]. Washington D.C: American Association for Clinical Chemistry; c2001–2018. Pharmacogenetic Tests; [updated 2018 Jun 1; cited 2018 Jun 1]; [about 2 screens]. Available from: 
   https://labtestsonline.org/tests/pharmacogenetic-tests </li><li>Lab Tests Online [Internet]. Washington D.C: American Association for Clinical Chemistry; c2001–2018. The Universe of Genetic Testing; [updated 2017 Nov 6; cited 2018 Jun 1]; [about 2 screens]. Available from: 
   https://labtestsonline.org/articles/genetic-testing?start=4 </li><li>Mayo Clinic: Center for Individualized Medicine [Internet]. Mayo Foundation for Medical Education and Research; c1998–2018. Drug-Gene Testing; [cited 2018 Jun 1]; [about 3 screens]. Available from:

   https://www.cancer.gov/publications/dictionaries/cancer-terms/search?contains=false&amp;amp;q;=gene </li><li>National Heart, Lung, and Blood Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; Blood Tests; [cited 2018 Jun 1]; [about 3 screens]. Available from:

   https://www.uwhealthkids.org/kidshealth/en/parents/pharmacogenomics.html/ </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
