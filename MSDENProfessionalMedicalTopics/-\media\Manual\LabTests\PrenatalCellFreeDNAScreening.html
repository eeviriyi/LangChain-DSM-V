  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Prenatal Cell-Free DNA Screening</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_prenatal_cell-free_DNA_(cfDNA)_screening?" id="What_is_a_prenatal_cell-free_DNA_(cfDNA)_screening?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a prenatal cell-free DNA (cfDNA) screening?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Prenatal cell-free DNA (cfDNA) screening is a blood test for pregnant women. During 
   pregnancy , some of an unborn baby's DNA circulates in the mother's bloodstream. A cfDNA screening checks this DNA to find out if the baby is more likely to have 
   Down syndrome  or another disorder caused by a trisomy.</p><p>A trisomy is a 
   disorder of the chromosomes . Chromosomes are the parts of your cells that contain your genes. Genes are parts of DNA passed down from your mother and father. They carry information that determines your unique traits, such as height and eye color.</p><ul><li>People normally have 46 chromosomes, divided into 23 pairs, in each cell.</li><li>If one of these pairs has an extra copy of a chromosome, it's called a trisomy. A trisomy causes changes in the way the body and brain develop.</li><li>In Down syndrome, there is an extra copy of chromosome 21. This is also known as trisomy 21. Down syndrome is the most common chromosome disorder in the United States.</li><li>Other trisomy disorders include Edwards syndrome (trisomy 18), where there is an extra copy of chromosome 18, and Patau syndrome (trisomy 13), where there is an extra copy of chromosome 13. These disorders are rare but more serious than Down syndrome. Most babies with trisomy 18 or trisomy 13 die within the first year of life.</li></ul><p>A cfDNA screening has very little risk to you and your baby, but it can't tell you for sure whether your baby has a chromosome disorder. Your health care provider will need to order 
   other tests  to confirm or rule out a diagnosis.</p><p>Other names: cell-free fetal DNA, cffDNA, non-invasive prenatal test, NIPT</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A cfDNA screening is most often used to show if your unborn baby has an increased risk for one of the following chromosome disorders:</p><ul><li>Down syndrome (trisomy 21)</li><li>Edwards syndrome (trisomy 18)</li><li>Patau syndrome (trisomy 13)</li></ul><p>The screening may also be used to:</p><ul><li>Determine a baby's gender (sex). This may be done if an ultrasound shows that a baby's genitals are not clearly male or female. This may be caused by a disorder of the sex chromosomes.</li><li>Check 
   Rh blood type . Rh is a protein found on red blood cells. If you have the protein, you are considered Rh positive. If you don't, you are Rh negative. If you are Rh negative and your unborn baby is Rh positive, your body's immune system may attack your baby's blood cells. If you find out you are Rh negative early in pregnancy, you can take medicines to protect your baby from dangerous complications.</li></ul><p>A cfDNA screening can be done as early as the 10th week of pregnancy.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a prenatal cfDNA screening?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Many health care providers recommend this screening to pregnant women who are at higher
risk of having a baby with a chromosome disorder. You may be at higher risk if:</p><ul><li>You are age 35 or older. A mother's age is the primary risk factor for having a baby with Down syndrome or other trisomy disorders. The risk increases as a woman gets older.</li><li>You've had another baby with a chromosome disorder.</li><li>Your fetal ultrasound didn't look normal.</li><li>Other prenatal test results were not normal.</li></ul><p>Some health care providers recommend screening to all pregnant women. This is because the screening has almost no risk and has a high rate of accuracy compared with other prenatal screening tests.</p><p>You and your health care provider should discuss if a cfDNA screening is right for you.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a prenatal cfDNA screening?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for this test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may want to speak to a 
   genetic counselor  before you get tested. A genetic counselor is a specially trained professional in genetics and genetic testing.  He or she can explain the possible results and what they might mean to you and your baby.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is no risk to your unborn baby and very little risk to you. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results were negative, it's unlikely that your baby has Down syndrome or another trisomy disorder. If your results were positive, it means there is an increased risk that your baby has one of these disorders. But it can't tell you for sure if your baby is affected. For a more confirmed diagnosis you'll need other tests, such as 
   amniocentesis and chorionic villus sampling (CVS) . These tests are usually very safe procedures, but they do have a slight risk of causing a 
   miscarriage .</p><p>If you have questions about your results, talk to your health care provider and/or a genetic counselor.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a prenatal cfDNA screening?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>cfDNA screenings are not as accurate in women who are pregnant with more than one baby (
   twins, triplets, or more ).</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>ACOG: The American Congress of Obstetricians and Gynecologists [Internet]. Washington D.C.: American Congress of Obstetricians and Gynecologists; c2021. Cell-Free Prenatal DNA Screening Test; [cited 2021 Aug 5]; [about 3 screens]. Available from: 
   https://www.acog.org/womens-health/infographics/cell-free-dna-prenatal-screening-test </li><li>ACOG: The American Congress of Obstetricians and Gynecologists [Internet]. Washington D.C.: American Congress of Obstetricians and Gynecologists; c2019. The Rh Factor: How It Can Affect Your Pregnancy; 2018 Feb [cited 2019 Nov 1]; [about 3 screens]. Available from: 
   https://www.acog.org/Patients/FAQs/The-Rh-Factor-How-It-Can-Affect-Your-Pregnancy#what </li><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Genetic Counseling; [cited 2019 Nov 1]; [about 2 screens]. Available from: 
   https://www.cdc.gov/genomics/gtesting/genetic_counseling.htm </li><li>Hartford HealthCare: The Hospital of Central Connecticut [Internet]. Hartford HealthCare; c2021. Genetics: Topic Overview; [cited 2021 Aug 5]; [about 3 screens]. Available from:

   https://www.urmc.rochester.edu/encyclopedia/content.aspx?contenttypeid=90&amp;amp;contentid=P02419 </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
