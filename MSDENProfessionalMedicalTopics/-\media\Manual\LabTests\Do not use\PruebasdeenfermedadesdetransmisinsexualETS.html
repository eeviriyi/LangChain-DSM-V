  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Pruebas de enfermedades de transmisión sexual (ETS)</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="¿Qué_son_las_pruebas_de_enfermedades_de_transmisión_sexual?" id="¿Qué_son_las_pruebas_de_enfermedades_de_transmisión_sexual?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué son las pruebas de enfermedades de transmisión sexual?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Las 
   enfermedades de transmisión sexual  (ETS) () son infecciones que se propagan principalmente a través de relaciones sexuales, como el sexo vaginal, oral y anal. Algunas infecciones se pueden propagar por contacto personal cercano, como los besos; o 
   de la madre al feto  durante el embarazo.</p><p>Las ETS son causadas por 
   bacterias , 
   virus  o 
   parásitos . Millones de estadounidenses se infectan con algún tipo  de ETS cada año, y la mitad de los diagnósticos ocurren en adolescentes y adultos jóvenes de 15 a 24 años. Las ETS más comunes son la 
   clamidia , 
   gonorrea , 
   herpes genital , 
   VIH  y la infección por VPH (virus del papiloma humano).</p><p>Si no se tratan, algunas ETS pueden causar problemas de salud devastadores y a largo plazo como 
   ceguera , daños cerebrales, 
   infertilidad , 
   defectos de nacimiento  e incluso la muerte. Por suerte, todas las ETS se pueden tratar y algunas se pueden curar por completo. Las pruebas de ETS ayudan a recibir diagnóstico y tratamiento para evitar complicaciones graves.</p><p>Nombres alternativos: enfermedades venéreas, examen de ETS, prueba de ITS (infecciones de transmisión sexual), examen de ITS</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Para qué se usan?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La pruebas de ETS se usan para averiguar si usted se ha infectado con una enfermedad de transmisión sexual. Estas pruebas ayudan a recibir el tratamiento que necesita y a prevenir la propagación de la enfermedad.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Por qué necesito una prueba de ETS? </div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Como las ETS no siempre causan síntomas, usted o su pareja pueden contraer o contagiar una infección aunque parezcan sanos. Por ello, si tiene un mayor riesgo de infección, puede necesiter una prueba de detección de ETS. Las pruebas de detección se hacen a personas que no tienen síntomas.</p><p>Aunque cualquier persona sexualmente activa puede contraer una ETS, las pruebas se recomiendan sobre todo a quienes están en una o más categorías de riesgo, como:</p><ul><li><strong>Mujeres sexualmente activas menores de 25 años:</strong> Los expertos recomiendan que las mujeres de este grupo de edad se hagan una 
   prueba de clamidia  y 
   de gonorrea  todos los años. Las mujeres sexualmente activas de 25 años o más deben hacerse pruebas si tienen parejas sexuales nuevas o múltiples o si tienen una pareja a la que se le ha diagnosticado una ETS</li><li><strong>Mujeres de 21 años o mayores:</strong> Se recomienda que las mujeres de este grupo de edad se hagan una 
   prueba de Papanicolaou  para ver si tienen anomalías en el cuello uterino, como cambios precancerosos que pueden ser causados por el VPH (virus del papiloma humano)</li><li><strong>Mujeres embarazadas:</strong> A las mujeres embarazadas se les suelen hacer 
   pruebas de VIH , 
   hepatitis B , clamidia y 
   sífilis . Las mujeres embarazadas con ciertos factores de riesgo también pueden necesitar pruebas de gonorrea y 
   hepatitis C </li><li><strong>Hombres y mujeres sexualmente activos que tienen relaciones sexuales sin protección y <em>no</em> están en relaciones monógamas:</strong> Estar en una relación monógama significa tener una sola pareja sexual durante un período de tiempo</li><li>Las personas que tienen relaciones sexuales sin condón se deben hacer pruebas periódicas de detección del VIH y de otras ETS siguiendo las recomendaciones de su profesional de la salud</li><li><strong>Hombres que tienen relaciones sexuales con hombres:</strong> En comparación con otros grupos, los hombres que tienen relaciones sexuales con hombres tienen un riesgo mayor de contraer una ETS. Los hombres de este grupo deben hacerse pruebas de sífilis, clamidia, gonorrea y VIH al menos una vez al año. Los hombres con parejas múltiples deben hacerse pruebas más a menudo</li><li><strong>Personas con VIH:</strong> Si tiene VIH, corre un riesgo mayor de contraer otra ETS. Las personas de este grupo deben hacerse 
   pruebas de sífilis , gonorrea y 
   herpes . También se les suele recomendar una prueba de clamidia</li><li><strong>Personas que usan drogas inyectables:</strong> Compartir agujas aumenta su riesgo de contraer VIH. A las personas de este grupo se les recomienda hacerse 
   pruebas de VIH  con regularidad</li></ul><p>Algunas ETS sí provocan síntomas. Los síntomas varían dependiendo del tipo de ETS. Tal vez necesite pruebas si tiene uno o más síntomas como:</p><ul><li>Dolor al orinar</li><li>Dolor durante las relaciones sexuales</li><li>Olor inusual en el flujo vaginal</li><li>Picazón vaginal</li><li>Secreción o picazón en el pene</li><li>Llagas o protuberancias en la zona genital o rectal</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué ocurre durante una prueba de ETS?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Dependiendo del tipo de infección que se sospeche, se le puede hacer uno de los siguientes tipos de pruebas:</p><p><strong>Análisis de sangre</strong></p><ul><li>Se usa para diagnosticar sífilis, VIH y a veces herpes</li><li>Durante esta prueba, el profesional de la salud toma una muestra de sangre de una vena de un brazo con una aguja pequeña. Después de insertar la aguja, extrae un poco de sangre y la coloca en un tubo de ensayo o frasco </li></ul><p><strong>Análisis de orina</strong></p><ul><li>Se usa para diagnosticar 
   tricomoniasis  y, a veces, gonorrea</li><li>Durante la prueba, usted d una muestra estéril de orina en un recipiente siguiendo las instrucciones de su profesional de la salud</li></ul><p><strong>Pruebas con hisopo</strong></p><ul><li>Se usan para 
   diagnosticar VPH , clamidia, gonorrea y herpes</li><li>Durante la prueba, el profesional de la salud usa un hisopo especial para tomar una muestra del sitio de la infección. En las mujeres, las muestras se pueden tomar de la vagina o del cuello uterino. En los hombres, las muestras se pueden tomar del pene o de la uretra, el conducto por donde la orina sale del cuerpo</li></ul><p><strong>Punción lumbar, también conocida como punción espinal</strong></p><ul><li>No es una prueba de ETS común, pero se puede pedir si su profesional de la salud cree que tiene una sífilis en fase avanzada o si una infección por herpes le ha afectado el cerebro o la médula espinal</li><li>Para esta prueba, el profesional de la salud le inyecta un anestésico en la espalda, así que no sentirá nada de dolor durante el procedimiento</li><li>Una vez que esa parte de la espalda está adormecida, le inserta una aguja delgada y hueca entre dos vértebras de la parte baja de la columna vertebral. Las vértebras son los huesos pequeños que forman la columna vertebral. Luego, el profesional de la salud extrae una cantidad pequeña de líquido para hacer pruebas</li></ul><p><strong>Usted también puede averiguar si tiene una ETS con una 
   prueba en el hogar </strong> Hay kits de pruebas en el hogar de varias ETS, como clamidia, gonorrea, sífilis, tricomoniasis y hepatitis C.</p><ul><li>En general, estas pruebas suelen utilizar un dispositivo para pinchar el dedo y obtener una gota de sangre (lanceta) o para recoger una muestra de orina o hacer un hisopado bucal. Hable de los resultados de sus pruebas de ETS en el hogar con su profesional de la salud para ver si necesita más pruebas o tratamiento </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo hacer algo para prepararme para la prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los análisis de sangre no requieren ninguna preparación especial. Si es mujer, tal vez deba evitar las duchas y cremas vaginales las 24 horas antes de un análisis de orina o de un hisopado.</p><p>Antes de la punción lumbar, tal vez tenga que vaciar la vejiga.</p><p>Su profesional de la salud le dirá si necesita hacer otros preparativos.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Tiene algún riesgo esta prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los riesgos de un análisis de sangre son mínimos. Tal vez sienta un dolor leve o se le forme un moretón donde se inserta la aguja, pero la mayoría de los síntomas desaparecen rápidamente.</p><p>Las pruebas de orina y con hisopo no tienen ningún riesgo conocido.</p><p>Si le hacen una punción lumbar, tal vez tenga dolor o sensibilidad en la parte de la espalda donde se inserta la aguja. Después del procedimiento, también podría tener un dolor de cabeza que puede durar varias horas o incluso una semana o más.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué significan los resultados?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>El resultado de la prueba mostrará si usted tiene una ETS. Si le diagnostican una ETS, no debe sentir vergüenza ni pena. Las ETS afectan a millones de personas. La mayoría de las personas contrae una ETS al menos una vez en la vida.</p><p>Si usted tiene una ETS, no deje de tomar el medicamento tal y como se lo recete su profesional de la salud. También es muy importante que se lo diga a su pareja para que pueda hacerse pruebas y recibir tratamiento, si lo necesita. </p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo saber algo más sobre las pruebas de ETS?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La mejor manera de prevenir una ETS es no tener relaciones sexuales. Si usted es una persona activa sexualmente, puede reducir su riesgo de infección de las siguientes maneras:</p><ul><li>Estar en una relación a largo plazo con una pareja que se haya hecho pruebas de enfermedades de transmisión sexual con resultados negativos</li><li>Usar correctamente condones de látex cada vez que tenga relaciones sexuales. Si usted o su pareja son 
   alérgicos al látex , pueden usar condones de poliuretano.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Referencias</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Sexually Transmitted Diseases: Diseases and Related Conditions; [cited 2021 Jun 10]; [about 4 screens]. Available from:

   https://my.clevelandclinic.org/health/diseases/9138-sexually-transmitted-diseases--infections-stds--stis#diagnosis-and-tests </li><li>HIV.gov [Internet]. Washington D.C.: U.S. Department of Health and Human Services; Understanding HIV Test Results; [updated 2018 May 14; cited 2021 Jun 10]; [about 3 screens]. Available from:
