    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Ova and Parasite Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_an_ova_and_parasite_test?" id="What_is_an_ova_and_parasite_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is an ova and parasite test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An ova and 
   parasite  test looks for parasites and their eggs (ova) in a sample of your 
   stool . A parasite is a tiny plant or animal that gets nutrients by living off another creature. Parasites can live in your digestive system and cause illness. These are known as intestinal parasites. Intestinal parasites affect tens of millions of people around the world. They are more common in countries where sanitation is poor, but millions of people in the United States get infected every year.</p><p>The most common types of parasites in the U.S. include 
   giardia  and 
   cryptosporidium , often referred to as crypto. These parasites are commonly found in:</p><ul><li>Rivers, lakes, and streams, even in those that appear clean</li><li>Swimming pools and hot tubs</li><li>Surfaces such as bathroom handles and faucets, diaper changing tables, and toys. These surfaces may contain traces of stool from an infected person.</li><li>Food</li><li>Soil</li></ul><p>Many people get infected with an intestinal parasite when they accidentally swallow contaminated water or take a drink from a lake or stream. Children at day care centers are also at higher risk for infection. Children may pick up the parasite by touching an infected surface and putting their fingers in their mouths.</p><p>Fortunately, most parasite infections go away on their own or are easily treated. But a parasite infection can cause serious complications in people with weakened immune systems. Your immune system may be weakened by 
   HIV/AIDS , 
   cancer , or other disorders. Infants and older adults also have weaker immune systems.</p><p>Other names: parasitic examination (stool), stool sample exam, stool O&amp;amp;P, fecal smear</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An ova and parasite test is used to find out if parasites are infecting your digestive system. If you've already been diagnosed with a parasite infection, the test may be used to see if your treatment is working.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an ova and parasite test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order tests if you or your child has symptoms of an intestinal parasite. These include:</p><ul><li>
   Diarrhea  that lasts for more than a few days</li><li>
   Abdominal pain </li><li>Blood and/or mucus in the stool</li><li>
   Nausea and vomiting </li><li>
   Gas </li><li>
   Fever </li><li>Weight loss</li></ul><p>Sometimes these symptoms go away without treatment, and testing is not needed. But testing may be ordered if you or your child has symptoms of a parasite infection and are at higher risk for complications. Risk factors include:</p><ul><li><strong>Age.</strong> Infants and older adults have weaker immune systems. This can make infections more dangerous.</li><li><strong>Illness.</strong> Certain illnesses such as HIV/AIDS and cancer can weaken the immune system.</li><li><strong>Certain medicines.</strong> Some medical conditions are treated with drugs that suppress the immune system. This can make a parasite infection more serious.</li><li><strong>Worsening symptoms.</strong> If your symptoms don't improve over time, you may need medicine or other treatment.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an ova and parasite test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You will need to provide a sample of your stool. Your provider or your child's provider will give you specific instructions on how to collect and send in your sample. Your instructions may include the following:</p><ul><li>Put on a pair of rubber or latex gloves.</li><li>Collect and store the stool in a special container given to you by your health care provider or a lab.</li><li>If you have diarrhea, you can tape a large plastic bag to the toilet seat. It may be easier to collect your stool this way. You will then put the bag into the container.</li><li>Make sure no urine, toilet water, or toilet paper mixes in with the sample.</li><li>Seal and label the container.</li><li>Remove the gloves, and wash your hands.</li><li>Return the container to your health care provider as soon as possible. Parasites may be harder to find when stool is not tested quickly enough. If you are unable to get to your provider right away, you should refrigerate your sample until you are ready deliver it.</li></ul><p>If you need to collect a sample from a baby, you will need to:</p><ul><li>Put on a pair of rubber or latex gloves.</li><li>Line the baby's diaper with plastic wrap</li><li>Position the wrap to help prevent urine and stool from mixing together.</li><li>Place the plastic wrapped sample in a special container given to you by your child's provider.</li><li>Remove the gloves, and wash your hands.</li><li>Return the container to the provider as soon as possible. If you are unable to get to your provider right away, you should refrigerate your sample until you are ready deliver it.</li></ul><p>You may need to collect several stool samples from yourself or your child over a period of a few days. This is because parasites may not be detected in every sample. Multiple samples increase the chance the parasites will be found.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for an ova and parasite test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is no known risk to having an ova and parasite test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A negative result means no parasites were found. This can mean you don't have a parasite infection or there were not enough parasites to be detected. Your health care provider may retest and/or order different tests to help make a diagnosis.</p><p>A positive result means you've been infected with a parasite. The results will also show the type and number of parasites you have.</p><p>Treatment for an intestinal parasite infection almost always includes drinking plenty of fluids. This is because diarrhea and vomiting can cause 
   dehydration  (the loss of too much fluid from your body). Treatment may also include medicines that get rid of the parasites and/or relieve symptoms.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about an ova and parasite test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are steps you can take to help prevent a parasite infection. They include:</p><ul><li>Always wash your hands after going to the bathroom, changing a diaper, and before handling food.</li><li>Don't drink water from lakes, streams, or rivers, unless you know for sure it has been treated.</li><li>When camping or traveling to certain countries where the water supply may not be safe, avoid tap water, ice, and uncooked foods washed with tap water. Bottled water is safe.</li><li>If you are unsure if water is safe, boil it before drinking. Boiling water for one to three minutes will kill the parasites. Wait until the water cools before drinking.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Parasit
