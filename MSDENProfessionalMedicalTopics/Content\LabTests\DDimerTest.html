    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">D-Dimer Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_D-dimer_test?" id="What_is_a_D-dimer_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a D-dimer test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A D-dimer test looks for D-dimer in blood. D-dimer is a protein fragment (small piece) that's made when a 
   blood clot  dissolves in your body.</p><p>Blood clotting is an important process that prevents you from losing too much blood when you are injured. Normally, your body will dissolve the clot once your injury has healed. With a 
   blood clotting disorder , clots can form when you don't have an obvious injury or don't dissolve when they should. These conditions can be very serious and even life-threatening. A D-dimer test can show if you have one of these conditions.</p><p>Other names: fragment D-dimer, fibrin degradation fragment</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A D-dimer test is used to find out if you have a blood clotting disorder. These disorders include:</p><ul><li><strong>
   Deep vein thrombosis  (DVT)</strong>, a blood clot that's deep inside a vein. These clots usually affect the lower legs, but they can also happen in other parts of the body.</li><li><strong>
   Pulmonary embolism  (PE)</strong>, a blockage in an artery in the lungs. It usually happens when a blood clot in another part of the body breaks loose and travels to the lungs. DVT clots are a common cause of PE.</li><li><strong>Disseminated intravascular coagulation (DIC)</strong>, a condition that causes too many blood clots to form. They can form throughout the body, causing organ damage and other serious complications. DIC may be caused by traumatic injuries or certain types of infections or cancer.</li><li><strong>
   Stroke </strong>, a blockage in the blood supply to the brain.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a D-dimer test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you have symptoms of a blood clotting disorder, such as deep vein thrombosis (DVT) or a pulmonary embolism (PE).</p><p>Symptoms of DVT include:</p><ul><li>Leg pain or tenderness</li><li>
   Leg swelling </li><li>Redness or red streaks on the legs</li></ul><p>Symptoms of PE include:</p><ul><li>
   Trouble breathing </li><li>
   Cough </li><li>
   Chest pain </li><li>Rapid heartbeat</li></ul><p>This test is often done in an emergency room or other health care setting. If you have DVT symptoms and are not in a health care setting, call your health care provider. If you have symptoms of PE, call 911 or seek immediate medical attention.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a D-dimer test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a D-dimer test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to a D-dimer test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show low or normal D-dimer levels in the blood, it means you probably don't have a clotting disorder. </p><p>If your results show higher than normal levels of D-dimer, it may mean you have a clotting disorder. But it cannot show where the clot is located or what type of clotting disorder you have. Also, high D-dimer levels are not always caused by clotting problems. Other conditions that can cause high D-dimer levels include 
   pregnancy , 
   heart disease , and recent 
   surgery . If your D-dimer results were not normal, your provider will probably order more tests to make a diagnosis.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a D-dimer test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your D-dimer test results were not normal, your provider may order one or more imaging tests to find out if you have a clotting disorder. These include:</p><ul><li><strong>
   Doppler ultrasound </strong>, a test that uses sound waves to create images of your veins.</li><li><strong>
   CT  angiography.</strong> In this test, you are injected with a special dye that helps your blood vessels show up on a special type of 
   x-ray  machine.</li><li><strong>Ventilation-perfusion (V/Q) scan</strong><strong>.</strong> These are two tests that may be done separately or together. They both use small amounts of radioactive substances to help a scanning machine see how well air and blood move through your lungs.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Heart Association [Internet]. Dallas (TX): American Heart Association Inc.; c2020. Symptoms and Diagnosis of Venous Thromboembolism (VTE); [cited 2020 Jan 8]; [about 3 screens]. Available from: 
   https://www.heart.org/en/health-topics/venous-thromboembolism/symptoms-and-diagnosis-of-venous-thromboembolism-vte </li><li>American Society of Hematology [Internet]. Washington D.C.: American Society of Hematology; c2020. Blood Clots; [cited 2020 Jan 8]; [about 3 screens]. Available from: 
   https://www.hematology.org/Patients/Clots </li><li>Clot Care Online Resource [Internet]. San Antonio (TX): ClotCare; c2000–2018. What is the d-Dimer test?; [cited 2020 Jan 8]; [about 4 screens]. Available from:

   https://patient.uwhealth.org/healthwise/article/abn2838  </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
