  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Partial Thromboplastin Time (PTT) Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_PTT_(partial_thromboplastin_time)_test?" id="What_is_a_PTT_(partial_thromboplastin_time)_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a PTT (partial thromboplastin time) test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A partial thromboplastin time (PTT) test measures the time it takes for a 
   blood clot  to form. Normally, when you get a cut or injury that causes bleeding, proteins in your blood called coagulation factors work together to form a blood clot. The clot stops you from losing too much blood.</p><p>You have several coagulation factors in your blood. If any factors are missing or defective, it can take longer than normal for blood to clot. In some cases, this causes heavy, uncontrolled bleeding. A PTT test checks the function of specific coagulation factors. These include factors known as factor VIII, factor IX, factor X1, and factor XII.</p><p>Other names: activated partial thromboplastin time, aPTT, intrinsic pathway coagulation factor profile</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A PTT test is used to:</p><ul><li>Check the function of specific coagulation factors. If any of these factors are missing or defective, it can mean you have a 
   bleeding disorder . Bleeding disorders are a group of rare conditions in which blood doesn't clot normally. The most well-known bleeding disorder is 
   hemophilia .</li><li>Find out if there is another reason for excessive bleeding or other clotting problems. These include certain 
   autoimmune diseases  that cause the 
   immune system  to attack coagulation factors.</li><li>Monitor people taking 
   heparin , a type of medicine that prevents clotting. In some bleeding disorders, the blood clots too much, rather than too little. This can cause 
   heart attacks , 
   strokes , and other life-threatening conditions. But taking too much heparin can cause excessive and dangerous bleeding.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a PTT test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a PTT test if you:</p><ul><li>Have unexplained heavy bleeding</li><li>
   Bruise  easily</li><li>Have a blood clot in a vein or artery</li><li>Have 
   liver disease , which can sometimes cause problems with blood clotting</li><li>Will be getting 
   surgery . Surgery can cause blood loss, so it's important to know if you have a clotting problem.</li><li>Have had multiple miscarriages</li><li>Are taking heparin</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a PTT test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a PTT test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your PTT test results will show how much time it took for your blood to clot. Results are usually given as a number of seconds. If your results show that your blood took a longer-than-normal time to clot, it may mean you have:</p><ul><li>A bleeding disorder, such as hemophilia or von Willebrand disease. Von Willebrand disease is the most common bleeding disorder, but it usually causes milder symptoms than other bleeding disorders.</li><li>Liver disease</li><li>Antiphospholipid antibody syndrome or lupus anticoagulant syndrome. These are autoimmune diseases that cause your immune system to attack your coagulation factors.</li><li>
   Vitamin K  deficiency. Vitamin K plays an important role in forming coagulation factors.</li></ul><p>If you are taking heparin, your results can help show whether you are taking the right dose. You will probably be tested on a regular basis to make sure your dosage stays at the right level.</p><p>If you are diagnosed with a bleeding disorder, talk to your health care provider. While there is no cure for most bleeding disorders, there are treatments available that can help manage your condition.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a PTT test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A PTT test is often ordered along with another blood test called prothrombin time. A prothrombin time test is another way to measure clotting ability.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Society of Hematology [Internet]. Washington D.C.: American Society of Hematology; c2018. Bleeding Disorders; [cited 2018 Aug 26]; [about 2 screens]. Available from:
