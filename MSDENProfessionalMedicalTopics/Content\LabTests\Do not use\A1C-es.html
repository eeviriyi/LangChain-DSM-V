  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Prueba de hemoglobina A1c</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="¿Qué_es_una_prueba_de_hemoglobina_A1c_(HbA1c)?" id="¿Qué_es_una_prueba_de_hemoglobina_A1c_(HbA1c)?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué es una prueba de hemoglobina A1c (HbA1c)?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Una prueba de hemoglobina A1c (HbA1c) mide la cantidad de 
   azúcar en la sangre  (glucosa) adherida a hemoglobina. La hemoglobina es la parte de los glóbulos rojos que transporta el oxígeno de los pulmones al resto del cuerpo. La prueba de HbA1c muestra la cantidad promedio de glucosa adherida a hemoglobina en los últimos tres meses. Es un promedio de tres meses porque ése es el tiempo de vida típico de los glóbulos rojos.</p><p>Los niveles de HbA1c altos pueden ser un signo de 
   diabetes , una enfermedad crónica que causa 
   problemas de salud graves  como 
   enfermedad de corazón  y 
   riñón  y 
   daño nervioso .</p><p>Otros nombres: HbA1c, A1c, glicohemoglobina, hemoglobina glucosilada, hemoglobina glicosilada</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Para qué se usa?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La prueba de HbA1c se usa para detectar diabetes o 
   prediabetes  en adultos. Prediabetes significa que los niveles de azúcar en la sangre indican que una persona está en riesgo de tener diabetes.</p><p>Si ya tiene diabetes, la prueba de HbA1c permite vigilar su situación y sus niveles de glucosa.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Por qué necesito una prueba del HbA1c?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los Centros para el Control y la Prevención de Enfermedades (CDC) recomiendan que los adultos mayores de 45 años se hagan pruebas de detección de diabetes y prediabetes. Si sus resultados son normales, debe repetir la prueba cada 3 años. Si sus resultados muestran que tiene prediabetes, debe hacerse la prueba cada 1 o 2 años. También debe hablar con su profesional de la salud sobre lo que puede hacer para reducir su riesgo de desarrollar diabetes.</p><p>Usted puede necesitar esta prueba si tiene menos de 45 años y ciertos factores de riesgo, como:</p><ul><li>Sobrepeso u 
   obesidad </li><li>
   Presión arterial alta </li><li>Antecedentes de 
   enfermedad del corazón </li><li>
   Inactividad física </li></ul><p>Las pruebas se deben hacer cada 3 años, o más a menudo si los resultados muestran que usted tiene prediabetes.</p><p>Usted también puede necesitar una prueba de HbA1c si tiene síntomas de diabetes, como:</p><ul><li>Aumento de la sed</li><li>Orinar con más frecuencia</li><li>Visión borrosa</li><li>
   Fatiga </li></ul><p><br /></p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué ocurre durante una prueba de HbA1c?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Un médico o profesional de la salud toma una muestra de sangre de una vena de un brazo usando una aguja pequeña. Después de insertar la aguja, extrae una pequeña cantidad de sangre y la coloca en un tubo de ensayo o frasquito. Tal vez sienta una molestia leve cuando la aguja se introduce o se saca, pero el procedimiento suele durar menos de cinco minutos.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo hacer algo para prepararme para la prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La prueba del HbA1c no requiere ningún preparativo especial.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Tiene algún riesgo esta prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los riesgos de una prueba de sangre son mínimos. Tal vez sienta un dolor leve o se le forme un moretón en el lugar donde se inserta la aguja, pero la mayoría de los síntomas desaparecen rápidamente.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué significan los resultados?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los resultados de HbA1c se dan en porcentajes. Los resultados típicos son los siguientes.</p><ul><li><strong>Normal</strong>: HbA1c por debajo de 5,7%</li><li><strong>Prediabetes</strong>: HbA1c entre 5,7% y 6,4%</li><li><strong>Diabetes</strong>: HbA1c de 6.5% o más alto</li></ul><p>Sus resultados podrían significar algo diferente. Si tiene preguntas sobre sus resultados, consulte con su médico o profesional de la salud.</p><p>Si tiene diabetes, la Asociación Americana de la Diabetes recomienda mantener los niveles de HbA1c por debajo del 7%. Su médico o profesional de la salud podría tener otras recomendaciones para usted dependiendo de su salud general, edad, peso y otros factores.</p><p>Obtenga más información sobre 
   pruebas médicas, rangos de referencia y cómo entender los resultados .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo saber algo más sobre la prueba del HbA1c?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La prueba de HbA1c no se usa para la 
   diabetes gestacional , un tipo de diabetes que afecta sólo a mujeres embarazadas, ni para el diagnóstico de diabetes infantil.</p><p>Además, si usted tiene 
   Anemia  u otro tipo de 
   trastorno de la sangre , la prueba de HbA1c puede ser menos precisa para diagnosticar la diabetes. Si usted tiene uno de estos problemas y están en riesgo de diabetes, su médico o profesional de la salud podría recomendar pruebas diferentes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Referencias</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Diabetes Association [Internet]. Arlington (VA): American Diabetes Association; c1995–2019. Understanding A1C: A1C does it all; [updated 2014 Sep 29; cited 2020 Jan 1]; [about 4 screens]. Available from:
