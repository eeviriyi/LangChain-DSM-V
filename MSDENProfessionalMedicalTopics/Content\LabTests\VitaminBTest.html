    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Vitamin B Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_vitamin_B_test?" id="What_is_a_vitamin_B_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a vitamin B test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>This test measures the amount of one or more 
   B vitamins  in your blood or urine. B vitamins are nutrients the body needs so that it can perform a variety of essential functions. These include:</p><ul><li>Maintaining normal metabolism (the process of how your body uses food and energy)</li><li>Making healthy blood cells</li><li>Helping the 
   nervous system  work properly</li><li>Reducing risk of 
   heart disease </li><li>Helping to lower bad 
   cholesterol  (LDL) and increase good cholesterol (HDL)</li></ul><p>There are several types of B vitamins. These vitamins, also known as the B vitamin complex, include the following:</p><ul><li>B1, thiamine</li><li>B2, riboflavin</li><li>B3, niacin</li><li>B5, pantothenic acid</li><li>B6, pyridoxal phosphate</li><li>B7, biotin</li><li>B9, 
   folic acid  (or folate) and B12, cobalamin. These two B vitamins are often measured together in a test called vitamin B12 and folate.</li></ul><p>Vitamin B deficiencies are rare in the United States, because many everyday foods are fortified with B vitamins. These foods include cereals, breads, and pasta. Also, B vitamins are found naturally in a variety of foods, including leafy green vegetables and whole grains. But if you do have a deficiency in any of the B vitamins, it can cause serious health problems.</p><p>Other names: vitamin B testing, vitamin B complex, thiamine (B1), riboflavin (B2), niacin (B3), pantothenic acid (B5), pyridoxal phosphate (B6), biotin (B7), vitamin B12 and folate</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Vitamin B testing is used to find out if your body is not getting enough of one or more B vitamins (vitamin B deficiency). A vitamin B12 and folate test is often used to check for certain types of 
   anemia .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a vitamin B test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you have symptoms of a vitamin B deficiency. Symptoms vary depending on which B vitamin is deficient, but some common symptoms include:</p><ul><li>
   Rash </li><li>Tingling or burning in the hands and feet</li><li>Cracked lips or mouth sores</li><li>Weight loss</li><li>Weakness</li><li>
   Fatigue </li><li>Mood changes</li></ul><p>You may also need testing if you have certain risk factors. You may be at a higher risk for a vitamin B deficiency if you have:</p><ul><li>
   Celiac disease </li><li>Had 
   gastric bypass  surgery</li><li>A family history of anemia</li><li>Symptoms of anemia, which include fatigue, pale skin, and dizziness</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a vitamin B test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Vitamin B levels may be checked in blood or urine.</p><p><strong>During a blood test</strong>, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p>Vitamin B urine testing may be ordered as a 24-hour urine sample test or a random urine test.</p><p><strong>For a 24-hour urine sample test</strong>, you'll need to collect all urine passed in a 24-hour period. This is called a 24-hour urine sample test. Your health care provider or a laboratory professional will give a container to collect your urine and instructions on how to collect and store your samples. A 24-hour urine sample test generally includes the following steps:</p><ul><li>Empty your bladder in the morning and flush that urine away. Record the time.</li><li>For the next 24 hours, save all your urine passed in the container provided.</li><li>Store your urine container in the refrigerator or a cooler with ice.</li><li>Return the sample container to your health provider's office or the laboratory as instructed.</li></ul><p><strong>For a random urine test</strong>, your sample of urine may be collected any time of the day.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If you are having a vitamin B blood test, you may need to 
   fast  (not eat or drink) for several hours before the test.</p><p>You don't need any special preparations for a urine test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may experience slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>There is no known risk to having a urine test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show you have a vitamin B deficiency, it can mean you have:</p><ul><li>
   Malnutrition , a condition that happens when you don't get enough nutrients in your diet.</li><li>A 
   malabsorprtion syndrome , a type of disorder where your small intestine can't absorb enough nutrients from food. Malabsorption syndromes include celiac disease and 
   Crohn's disease .</li></ul><p>Vitamin B12 deficiencies are most often caused by pernicious anemia, a condition in which the body does not make enough healthy red blood cells.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about vitamin B testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Vitamin B6, folic acid (vitamin B9), and vitamin B12 play a key role in maintaining a healthy pregnancy. While pregnant women are not routinely tested for vitamin B deficiencies, nearly all pregnant women are encouraged to take 
   prenatal  vitamins, which include B vitamins. Folic acid, in particular, can help prevent 
   birth defects of the brain and spine  when taken during pregnancy.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Pregnancy Association [Internet]. Irving (TX): American Pregnancy Association; c2019. Roles of Vitamin B in Pregnancy; [updated 2019 Jan 3; cited 2019 Feb 11]; [about 3 screens]. Available from:
