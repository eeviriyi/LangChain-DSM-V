    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Human Papillomavirus (HPV) Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_an_HPV_test?" id="What_is_an_HPV_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is an HPV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   HPV  stands for human papillomavirus. It is the most common 
   sexually transmitted disease  (STD), with millions of Americans currently infected. HPV can infect both men and women. Most people with HPV don't know they have it and never get any symptoms or health problems.</p><p>There are many different types of HPV. Some types do cause health problems. HPV infections are usually grouped as low-risk or high-risk HPV.</p><ul><li><strong>Low-Risk HPV</strong> can cause 
   warts on the anus and genital area , and sometimes the mouth. Other low-risk HPV infections can cause 
   warts  on arms, hands, feet, or chest. HPV warts do not cause serious health problems. They may go away on their own, or a health care provider may remove them in a minor in-office procedure.</li><li><strong>High-Risk HPV.</strong> Most high-risk HPV infections do not cause any symptoms and will go away within a year or two. But some high-risk HPV infections can last for years. These long-lasting infections can lead to cancer. HPV is the cause of most 
   cervical cancers . Long-lasting HPV may also cause other cancers, including those of the 
   anus , 
   vagina , penis, 
   mouth , and 
   throat .</li></ul><p>An HPV test looks for high-risk HPV in women. Health care providers can usually diagnose low-risk HPV by visually examining the warts. So no testing is needed. While men can be infected with HPV, testing is generally not recommended for men. There is no FDA-approved HPV test for men, and most men with HPV recover from the infection without any symptoms. </p><p>Other names: genital human papillomavirus, high risk HPV, HPV DNA, HPV RNA</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The test is used to check for the type of HPV that can lead to cervical cancer. It is often done at the same time as a pap smear, a procedure that checks for abnormal cells that can also lead to cervical cancer. When an HPV test and a pap smear are done at the same time, it's called co-testing.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an HPV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need an HPV test if you:</p><ul><li>Are a woman aged 30-65. The American Cancer Society recommends women in this age group have an HPV test with a pap smear (co-testing) every five years.</li><li>If you are a woman of any age that gets an abnormal result on a pap smear</li></ul><p>HPV testing in <em>not</em> recommended for women younger than 30 who have had normal pap smear results. Cervical cancer is rare in this age group, but HPV infections are common. Most HPV infections in young women clear up without treatment.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an HPV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>For an HPV test, you will lie on your back on an exam table, with your knees bent. You will rest your feet in supports called stirrups. Your health care provider will use a plastic or metal instrument called a speculum to open the vagina, so the cervix can be seen. Your provider will then use a soft brush or plastic spatula to collect cells from the cervix. If you are also getting a pap smear, your provider may use the same sample for both tests, or collect a second sample of cells.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You should not have the test while you are having your period. You should also avoid certain activities before testing. Starting two days before your test, you <strong>should not:</strong></p><ul><li>Use tampons</li><li>Use vaginal medicines or birth control foams</li><li>Douche</li><li>Have sex</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are no known risks to an HPV test. You may feel some mild discomfort during the procedure. Afterward, you may have a little bleeding or other vaginal discharge.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your results will be given as negative, also called normal, or positive, also called abnormal.</p><p><strong>Negative/Normal.</strong> No high-risk HPV was found. Your health care provider may recommend you come back for another screening in five years, or sooner depending on your age and medical history.</p><p><strong>Positive/Abnormal.</strong> High-risk HPV was found. It does not mean you have cancer. It means you may be at higher risk for getting cervical cancer in the future. Your health care provider may order more tests to monitor and/or diagnose your condition. These tests may include:</p><ul><li><strong>Colposcopy,</strong> a procedure in which your provider uses a special magnifying tool (colposcope) to look at the vagina and cervix</li><li><strong>Cervical 
   Biopsy ,</strong> a procedure in which your provider takes a sample of tissue from the cervix to look at under a microscope</li><li><strong>More frequent co-testing</strong> (HPV and pap smear)</li></ul><p>If your results were positive, it's important to get regular or more frequent tests. It can take decades for abnormal cervical cells to turn into cancer. If found early, abnormal cells can be treated <em>before</em> they become cancerous. It's much easier to prevent cervical cancer than to treat it once it develops.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about an HPV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is no treatment for HPV, but most infections clear up on their own. You can take steps to reduce your risk of getting HPV. Having sex with only one partner and having safe sex (using a condom) can lower your risk. Vaccination is even more effective.</p><p>The HPV vaccine is a safe, effective way to protect yourself from the HPV infections that commonly cause cancer. The HPV vaccine works best when it's given to someone who has never been exposed to the virus. So it's recommended to give it to people before they start sexual activity. The Centers for Disease Control and Prevention (CDC) and the American Academy of Pediatrics recommend girls and boys get vaccinated starting at age 11 or 12. Usually, a total of two or three HPV shots (vaccinations) are given, spaced a few months apart. The difference in  the number of doses depends on the age of your child or young adult and the recommendations of the health care provider.</p><p>If you have questions about the HPV vaccine, talk to your child's health care provider and/or your own provider.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Allina Health [Internet]. Minneapolis: Allina Health; HPV DNA Test; [cited 2018 Jun 5]; [about 3 screens]. Available from:

   http://pediatrics.aappublications.org/content/pediatrics/129/3/602.full.pdf </li><li>American Cancer Society [Internet]. Atlanta: American Cancer Society Inc.; c2018. HPV and HPV Testing; [updated 2017 Oct 9; cited 2018 Jun 5]; [about 4 screens]. Available from:
