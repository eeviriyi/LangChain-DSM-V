  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Sweat Test for Cystic Fibrosis</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_sweat_test?" id="What_is_a_sweat_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a sweat test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A sweat test measures the amount of chloride, a part of salt, in 
   Sweat . It is used to diagnose 
   cystic fibrosis  (CF). People with CF have a high level of chloride in their sweat.</p><p>CF is a disease that causes mucus build-up in the lungs and other organs. It 
   damages the lungs  and makes it 
   hard to breathe . It can also lead to frequent infections and 
   malnutrition . CF is an 
   inherited disease , which means it is passed down from your parents, through genes.</p><p>Genes are parts of DNA that carry information that determine your unique traits, such as height and eye color. Genes are also responsible for certain health problems. To have cystic fibrosis, you must have a CF gene from both your mother and your father. If only one parent has the gene, you will not get the disease.</p><p>Other names: sweat chloride test, cystic fibrosis sweat test, sweat electrolytes</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A sweat test is used to diagnose cystic fibrosis.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a sweat test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A sweat test can diagnose cystic fibrosis (CF) in people of all ages, but it's usually done on babies. In the United States, new babies usually get a series of tests called a newborn screening. The tests check for a variety of conditions including CF. </p><p>Your baby may need a sweat test if a newborn screening shows that he or she might have CF. The sweat test can confirm or rule out the diagnosis. Most sweat tests are done when babies are 2 to 4 weeks old. </p><p>An older child or adult who has never been tested for CF may need a cystic fibrosis sweat test if someone in the family has the disease and/or has symptoms of CF. These include:</p><ul><li>Salty-tasting skin</li><li>Frequent 
   coughing </li><li>Frequent lung infections, such as 
   pneumonia  and 
   bronchitis </li><li>Trouble breathing</li><li>Failure to gain weight, even with a good appetite</li><li>Greasy, bulky stools</li><li>In newborns, no stools made right after birth</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a sweat test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider will need to collect a sample of sweat for testing. The entire procedure will take about an hour and will probably include the following steps:</p><ul><li>A health care provider will put pilocarpine, a medicine that causes sweating, on a small area of the forearm.</li><li>Your provider will place an electrode on this area.</li><li>A weak current will be sent through the electrode. This current makes the medicine seep into the skin. This may cause a little tingling or warmth.</li><li>After removing the electrode, your provider will tape a piece of filter paper or gauze on the forearm to collect the sweat.</li><li>Sweat will be collected for 30 minutes.</li><li>The collected sweat will be sent to a lab for testing.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a sweat test, but you should avoid applying any creams or lotions to the  skin for 24 hours before the procedure.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is no known risk to a sweat test. Your child may have a tingling or tickling sensation from the electric current, but should not feel any pain.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If the results show a high level of chloride, there is a good chance your child has cystic fibrosis. Your health care provider will probably order another sweat test and/or other tests to confirm or rule out a diagnosis. If you have questions about your child's results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a sweat test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>While there is no cure for cystic fibrosis (CF), there are treatments available that help reduce symptoms and improve quality of life. If your child was diagnosed with CF, talk with your health care provider about strategies and treatments to help manage the disease.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Lung Association [Internet]. Chicago: American Lung Association; c2018. Diagnosing and Treating Cystic Fibrosis; [cited 2018 Mar 18]; [about 4 screens]. Available from:
