    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Immunoglobulins Blood Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_an_immunoglobulins_blood_test?" id="What_is_an_immunoglobulins_blood_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is an immunoglobulins blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>This test measures the amount of immunoglobulins, also known as antibodies, in your blood. Antibodies are proteins made by the 
   immune system  to fight disease-causing substances, like viruses and bacteria. Your body makes different types of immunoglobulins to fight different types of these substances.</p><p>An immunoglobulins test usually measures three specific types of immunoglobulins. They are called igG, igM, and IgA. If your levels of igG, igM, or IgA are too low or too high, it may be a sign of a serious health problem.</p><p>Other names: quantitative immunoglobulins, total immunoglobulins, IgG, IgM, IgA testing</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An immunoglobulins blood test may be used to help diagnose a variety of conditions, including:</p><ul><li>
   Bacterial  or 
   viral infections </li><li>Immunodeficiency, a condition that reduces the body's ability to fight infections and other diseases</li><li>An 
   autoimmune disorder , such as 
   rheumatoid arthritis  or 
   lupus . An autoimmune disorder causes your immune system to attack healthy cells, tissues, and/or organs by mistake.</li><li>Certain types of cancer, such as 
   multiple myeloma </li><li>Infections in newborns</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an immunoglobulins blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if your health care provider thinks your immunoglobulin levels might be too low or too high.</p><p>Symptoms of levels that are too low include:</p><ul><li>Frequent and/or unusual bacterial or viral infections</li><li>Chronic 
   diarrhea </li><li>Sinus infections</li><li>Lung infections</li><li>Family history of immunodeficiency</li></ul><p>If your immunoglobulin levels are too high, it may be a sign of an autoimmune disease, a chronic illness, an infection, or a type of cancer. Symptoms of these conditions vary greatly. Your health care provider may use information from your physical exam, medical history, and/or other tests to see if you are at risk for one of these diseases.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an immunoglobulins blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for an immunoglobulins blood test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show lower than normal levels of immunoglobulins, it may indicate:</p><ul><li>
   Kidney disease </li><li>
   Severe burn injury </li><li>
   Complications from diabetes </li><li>
   Malnutrition </li><li>
   Sepsis </li><li>
   Leukemia </li></ul><p>If your results show higher than normal levels of immunoglobulins, it may indicate:</p><ul><li>An autoimmune disease</li><li>
   Hepatitis </li><li>
   Cirrhosis </li><li>
   Mononucleosis </li><li>A chronic infection</li><li>A viral infection such as 
   HIV  or 
   cytomegalovirus </li><li>Multiple myeloma</li><li>Non-Hodgkin 
   lymphoma </li></ul><p>If your results are not normal, it doesn't necessarily mean you have a medical condition needing treatment. The use of certain medicines, alcohol, and recreational drugs can affect your results. If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about an immunglobulins blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order other tests to help make a diagnosis. These tests might include 
   urinalysis , other blood tests, or a procedure called a spinal tap. During a spinal tap, a health care provider will use a special needle to remove a sample of a clear liquid, called cerebrospinal fluid, from your back.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Hinkle J, Cheever K. Brunner &amp;amp; Suddarth's Handbook of Laboratory and Diagnostic Tests. 2nd Ed, Kindle. Philadelphia: Wolters Kluwer Health, Lippincott Williams &amp;amp; Wilkins; c2014. Quantitative Immunoglobulins: IgA, IgG, and IgM; 442–3 p.</li><li>Johns Hopkins Medicine [Internet]. Johns Hopkins Medicine; Health Library: Lumbar Puncture (LP) [cited 2018 Feb 17]; [about 3 screens]. Available from:
