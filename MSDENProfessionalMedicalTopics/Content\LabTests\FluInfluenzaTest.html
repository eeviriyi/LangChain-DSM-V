    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Flu (Influenza) Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_flu_(influenza)_test?" id="What_is_a_flu_(influenza)_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a flu (influenza) test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Influenza, known as the 
   flu , is a respiratory infection caused by a 
   virus . The flu virus usually spreads from person to person through 
   coughing  or sneezing. You can also get the flu by touching a surface that has the flu virus on it, and then touching your own nose or eyes.</p><p>The flu is most common during certain times of the year, known as flu season. In the United States, flu season can begin as early as October and end as late as May. During each flu season, millions of Americans get the flu. Most people who get the flu will feel sick with muscle aches, 
   fever , and other uncomfortable symptoms, but will recover within a week or so. For others, the flu can cause very serious illness, and even death.</p><p>A flu test can help your health care provider figure out if you have the flu, so you can get treated earlier. Early treatment may help lessen the symptoms of the flu. There are a few different types of flu tests. The most common is called the rapid influenza antigen test, or rapid influenza diagnostic test. This type of test can provide results in less than half an hour, but is not as accurate as some other types of flu tests. More sensitive tests may require your health care provider to send samples to a specialized lab.</p><p>Other names: rapid flu test, influenza antigen test, rapid influenza diagnostic test, RIDT, Flu PCR</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Flu tests are used to help figure out whether you have the flu. Flu tests are also sometimes used to:</p><ul><li>Figure out whether an outbreak of respiratory illness in a community, such as a school or nursing home, has been caused by the flu.</li><li>Identify the type of flu virus that is causing infections. There are three main types of flu viruses: A, B, and C. Most seasonal flu outbreaks are caused by the A and/or B flu viruses.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a flu test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may or may not need a flu test, depending on your symptoms and risk factors. Symptoms of the flu include:</p><ul><li>Fever</li><li>Chills</li><li>Muscle aches</li><li>Weakness</li><li>
   Headache </li><li>Stuffy nose</li><li>
   Sore throat </li><li>Cough</li></ul><p>Even if you have flu symptoms, you may not need a flu test. Most people recover from the flue within a week or two, whether or not they take flu medicine. But your health care  provider may order a flu test if you have risk factors for flu complications. You may be at a higher risk for serious illness from the flu if you:</p><ul><li>Have a weakened immune system</li><li>Are pregnant</li><li>Are over the age of 65</li><li>Are under the age of 5</li><li>Are in the hospital</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a flu test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are a couple of different ways to get a sample for testing:</p><ul><li><strong>Swab test.</strong> Your health care provider will use a special swab to take a sample from your nose or throat.</li><li><strong>Nasal Aspirate.</strong> Your health care provider will inject a saline solution into your nose, then remove the sample with gentle suction.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a flu test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may feel a gagging sensation or even a tickle when your throat or nose is swabbed. The nasal aspirate may feel uncomfortable. These effects are temporary.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A positive result means you may have the flu. Your health care provider may prescribe medicine to help prevent flu complications. A negative result means you likely don't have the flu, and that some other virus is probably causing your symptoms. Your health care provider may order more tests before making a diagnosis. If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a flu test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A new flu vaccine is made each fall. The Centers for Disease Control and Prevention (CDC) recommends the vaccine for most people 6 months or older. It is especially recommended for people in high-risk groups, such as young children, adults over the age of 65, and individuals with pre-existing conditions, such as asthma or heart disease. If you have questions about the flu vaccine, talk to your health care provider. </p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Influenza (Flu): Children, the Flu; and the Flu Vaccine; [updated 2017 Oct 5; cited 2017 Oct 11]; [about 4 screens]. Available from:
