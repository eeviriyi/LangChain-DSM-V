  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Lyme Disease Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_Lyme_disease_tests?" id="What_are_Lyme_disease_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are Lyme disease tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   Lyme disease  is an infection caused by 
   bacteria  carried by ticks. Lyme disease tests look for signs of infection in your blood or cerebrospinal fluid.</p><p>You can get Lyme disease if an infected tick bites you. Ticks can bite you anywhere on your body, but they usually bite in hard-to-see parts of your body such as the groin, scalp, and armpits. The ticks that cause Lyme disease are tiny, as small as a speck of dirt. So you may not know you have been bitten.</p><p>If left untreated, Lyme disease can cause serious health problems affecting your joints, heart, and 
   nervous system . But if diagnosed early, most cases of Lyme disease can be cured after a few weeks of treatment with 
   antibiotics .</p><p>Other names: Lyme antibodies detection, Borrelia burgdorferi antibodies test, Borrelia DNA Detection, IgM/IgG by Western Blot, Lyme disease test (CSF), Borrelia antibodies, IgM/IgG</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Lyme disease tests are used to find out if you have a Lyme disease infection.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a Lyme disease test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a Lyme disease test if you have symptoms of infection. The first symptoms of Lyme disease usually show up between three and 30 days after the tick bite. They may include:</p><ul><li>
   A distinctive skin rash  that looks like a bull's-eye (a red ring with a clear center)</li><li>
   Fever </li><li>Chills</li><li>
   Headache </li><li>
   Fatigue </li><li>Muscle aches</li></ul><p>You may also need a Lyme disease test if you don't have symptoms, but are at risk for infection. You may be at a higher risk if you:</p><ul><li>Recently removed a tick from your body</li><li>Walked in a heavily wooded area, where ticks live, without covering exposed skin or wearing repellent </li><li>Have done either of the above activities and live in or have recently visited the northeast or midwestern areas of the United States, where most Lyme disease cases occur</li></ul><p>Lyme disease is most treatable in its early stages, but you may still benefit from testing later on. Symptoms that may show up weeks or months after the tick bite. They may include:</p><ul><li>Severe headache</li><li>Neck stiffness</li><li>Severe joint pain and swelling</li><li>Shooting pains, numbness, or tingling in the hands or feet</li><li>Memory and sleep disorders</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during Lyme disease testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Lyme disease testing is usually done with your blood or cerebrospinal fluid.</p><p>For a Lyme disease blood test:</p><ul><li>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</li></ul><p>If you have symptoms of Lyme disease affecting your nervous system, such as neck stiffness and numbness in hands or feet, you may need a test of cerebrospinal fluid (CSF). CSF is a clear liquid found in your brain and 
   spinal cord . During this test, your CSF will be collected through a procedure called a lumbar puncture, also known as a spinal tap. During the procedure:</p><ul><li>You will lie on your side or sit on an exam table.</li><li>A health care provider will clean your back and inject an anesthetic into your skin, so you  won't feel pain during the procedure. Your provider may put a numbing cream on your back before this injection.</li><li>Once the area on your back is completely numb, your provider will insert a thin, hollow needle between two vertebrae in your lower spine. Vertebrae are the small backbones that make up your spine.</li><li>Your provider will withdraw a small amount of cerebrospinal fluid for testing. This will take about five minutes.</li><li>You'll need to stay very still while the fluid is being withdrawn.</li><li>Your provider may ask you to lie on your back for an hour or two after the procedure. This may prevent you from getting a headache afterward.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a Lyme disease blood test. </p><p>For a lumbar puncture, you may be asked to empty your bladder and bowels before the test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to Lyme disease tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test or a lumbar puncture. If you had a blood test, you may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly. If you had a lumbar puncture, you may have pain or tenderness in your back where the needle was inserted. You may also get a headache after the procedure.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The Centers for Disease Control and Prevention (CDC) recommends a two-test process of your sample:</p><ul><li>If your first test result is negative for Lyme disease, you don't need any more testing.</li><li>If your first result is positive for Lyme disease, your blood will get a second test.</li><li>If both results are positive for Lyme disease and you also have symptoms of infection, you probably have Lyme disease.</li></ul><p>Positive results don't always mean a Lyme disease diagnosis. In some cases, you can have a positive result but not have an infection. Positive results may also mean you have an 
   autoimmune disease , such as 
   lupus  or 
   rheumatoid arthritis .</p><p>If your lumbar puncture results are positive, it may mean you have Lyme disease, but you might need more tests to confirm a diagnosis.</p><p>If your health care provider thinks you have Lyme disease, he or she will prescribe antibiotic treatment. Most people who are treated with antibiotics in the early stage of disease will make a complete recovery.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about Lyme disease tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You can reduce your chances of getting Lyme disease by taking the following steps:</p><ul><li>Avoid walking in wooded areas with high grass.</li><li>Walk in the center of trails.</li><li>Wear long pants and tuck them into your boots or socks.</li><li>Apply an insect repellent containing DEET to your skin and clothing.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>ALDF: American Lyme Disease Foundation [Internet]. Lyme (CT): American Lyme Disease Foundation, Inc.; c2015. Lyme Disease; [updated 2017 Dec 27; cited 2017 Dec 28]; [about 2 screens]. Available from:
