    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">White Blood Cell (WBC) in Stool</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_white_blood_cell_(WBC)_in_stool_test?" id="What_is_a_white_blood_cell_(WBC)_in_stool_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a white blood cell (WBC) in stool test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>This test looks for white blood cells, also known as leukocytes, in your 
   stool . White blood cells are part of the 
   immune system . They help your body fight off infections and other diseases. If you have leukocytes in your stool, it can be a sign of a 
   bacterial infection  that affects the 
   digestive system . These include:</p><ul><li><strong>
   Clostridium difficile </strong> (C. diff), an infection that most often happens after someone takes 
   antibiotics . Some people with C. diff could develop life-threatening inflammation of the large intestine. It mostly affects older adults.</li><li><strong>Shigellosis</strong>, an infection of the lining of the intestine. It is spread by direct contact with the bacteria in the stool. This can happen if an infected person doesn't wash their hands after using the bathroom. The bacteria can then be passed in food or water that this person handles. It mostly affects children under the age of 5.</li><li><strong>
   Salmonella </strong>, a bacteria mostly found in undercooked meat, poultry, dairy, and seafood, and inside eggs. You can get the disease if you eat contaminated food.</li><li><strong>
   Campylobacter </strong>, a bacteria found in raw or undercooked chicken. It can also be found in unpasteurized milk and contaminated water. You can get the disease by eating or drinking contaminated food.</li></ul><p>Leukocytes in stool can also be a sign of inflammatory bowel disease (IBD). IBD is a type of chronic disorder that causes inflammation in the digestive system. Common types of IBD include 
   ulcerative colitis  and 
   Crohn's disease .</p><p>Both IBD and bacterial infections of the digestive system can cause severe 
   diarrhea , 
   abdominal pain , and 
   dehydration , a condition in which your body doesn't have enough water or other fluids to function normally. In some cases, these symptoms can be life-threatening.</p><p>Other names: leukocytes in stool, stool WBC, fecal leukocyte test, FLT</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A white blood cell in stool test is most often used to find out the cause of severe diarrhea that's lasted for more than four days.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a white blood cell in stool test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order a white blood cell in stool test if you or your child has any of the following symptoms:</p><ul><li>Watery diarrhea three or more times a day, lasting for more than four days</li><li>Abdominal pain</li><li>Blood and/or mucus in the stool</li><li>
   Fever </li><li>
   Fatigue </li><li>Weight loss</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a white blood cell in stool test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You will need to provide a sample of your stool. Your provider or your child's provider will give you specific instructions on how to collect and send in your sample. Your instructions may include the following:</p><ul><li>Put on a pair of rubber or latex gloves.</li><li>Collect and store the stool in a special container given to you by your health care provider or a lab. You may get a device or applicator to help you collect the sample.</li><li>Make sure no urine, toilet water, or toilet paper mixes in with the sample.</li><li>Seal and label the container.</li><li>Remove the gloves, and wash your hands.</li><li>Return the container to your health care provider or the lab by mail or in person.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Certain medicines and foods may affect the results. Ask your provider or your child's provider if there are any specific things you need to avoid before the test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is no known risk to having a white blood cell in stool test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A negative result means no white blood cells (leukocytes) were found in the sample. If you or your child's results were negative, the symptoms are probably not caused by an infection.</p><p>A positive result means white blood cells (leukocytes) were found in your stool sample. If you or your child's results show leukocytes in stool, it means there is some kind of inflammation in the digestive tract. The more leukocytes that are found, the higher the chance that you or your child has a bacterial infection.</p><p>If your provider thinks you have an infection, he or she may order a stool culture. A stool culture can help find out which specific bacteria is causing your illness. If you are diagnosed with a bacterial infection, your provider will prescribe antibiotics to treat your condition.</p><p>If your provider suspects C. diff, you may first be told to stop taking the antibiotics you are currently using. Your provider may then prescribe a different type of antibiotics, which target C diff bacteria. Your provider may also recommend a type of supplement called probiotics to help your condition. Probiotics are considered "good bacteria." They are helpful to your digestive system.</p><p>If your provider thinks you have inflammatory bowel disease (IBD), he or she may order further tests to confirm a diagnosis. If you are diagnosed with IBD, your provider may recommend dietary and lifestyle changes and/or medicines to help relieve your symptoms.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a white blood cell in stool test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your symptoms or your child's symptoms are not too severe, your provider may treat the symptoms without making a more definite diagnosis. Treatment usually includes drinking plenty of water and restricting the diet to bland foods for several days.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers  for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Clostridium difficile Infection Information for Patients; [updated 2015 Feb 24; cited 2018 Dec 27]; [about 3 screens]. Available from:
