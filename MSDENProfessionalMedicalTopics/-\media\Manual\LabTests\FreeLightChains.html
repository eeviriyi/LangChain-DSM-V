    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Free Light Chains</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_free_light_chains_test?" id="What_is_a_free_light_chains_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a free light chains test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Light chains are proteins made by plasma cells, a type of white blood cell. Plasma cells also make immunoglobulins (antibodies). Immunoglobulins help protect the body against illness and infections. Immunoglobulins are formed when light chains link up with heavy chains, another type of protein. When light chains link up with heavy chains, they are known as <em>bound</em> light chains.</p><p>Normally, plasma cells make a small amount of extra light chains that don't bind with heavy chains. They are instead released into the bloodstream. These unlinked chains are known as <em>free</em> light chains.</p><p>There are two types of light chains: lambda and kappa light chains. A free light chains test measures the amount of lambda and kappa free light chains in the blood. If the amount of free light chains is higher or lower than normal, it can mean you have a disorder of the plasma cells. These include 
   multiple myeloma , a cancer of plasma cells, and 
   amyloidosis , a condition that causes a dangerous buildup of proteins in different organs and tissues.</p><p>Other names: free kappa/lambda ratio, kappa/lambda quantitative free light, freelite, kappa and lambda free light chains, immunoglobulin free light chains</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A free light chains test is used to help diagnose or monitor plasma cell disorders.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a free light chains test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test  if you have symptoms of a plasma cell disorder. Depending on which plasma disorder you may have and which organs are affected, your symptoms may include:</p><ul><li>Bone pain</li><li>
   Fatigue </li><li>Numbness or tingling in arms and legs</li><li>Tongue swelling</li><li>Purple spots on the skin</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a free light chains test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a free light chains test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to a free light chains test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your results will show amounts for lambda and kappa free light chains. It will also provide a comparison between the two. If your results were not normal, it may mean you have a plasma cell disorder, such as:</p><ul><li>Multiple myeloma</li><li>Amyloidosis</li><li>MGUS (monoclonal gammopathy of unknown significance). This is a condition in which you have abnormal protein levels. It often causes no problems or symptoms, but sometimes it develops into multiple myeloma.</li><li>Waldenstrom macroglobulinemia (WM), a cancer of the white blood cells. It's a type of non-Hodgkin 
   lymphoma .</li></ul><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a free light chains test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A free light chains test is often ordered with other tests, including an 
   immunofixation blood test , to help confirm or rule out a diagnosis.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Cancer Society [Internet]. Atlanta: American Cancer Society Inc.; c2019. Tests to Find Multiple Myeloma; [updated 2018 Feb 28; cited 2019 Dec 21]; [about 4 screens]. Available from: 
   https://www.cancer.org/cancer/multiple-myeloma/detection-diagnosis-staging/testing.html </li><li>American Cancer Society [Internet]. Atlanta: American Cancer Society Inc.; c2019. What is Waldenstrom Macroglobulinemia?; [updated 2018 Jul 29; cited 2019 Dec 21]; [about 3 screens]. Available from: 
   https://www.cancer.org/cancer/waldenstrom-macroglobulinemia/about/what-is-wm.html </li><li>American Society of Hematology [Internet]. Washington D.C.: American Society of Hematology; c2019. Myeloma; [cited 2019 Dec 21]; [about 3 screens]. Available from: 
   https://www.hematology.org/Patients/Cancers/Myeloma.aspx </li><li>International Myeloma Foundation [Internet]. North Hollywood (CA): International Myeloma Foundation; Understanding Freelite and Hevylite Tests; [cited 2019 Dec 21]; [about 3 screens]. Available from:

   https://www.mayocliniclabs.com/test-catalog/Clinical+and+Interpretive/608250 </li><li>National Cancer Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services Plasma Cell Neoplasms (Including Multiple Myeloma) Treatment (PDQ®)–Patient Version; [updated 2019 Nov 8; cited 2019 Dec 21]; [about 3 screens]. Available from: 
   https://www.cancer.gov/types/myeloma/patient/myeloma-treatment-pdq </li><li>National Heart, Lung, and Blood Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; Blood Tests; [cited 2019 Dec 21]; [about 3 screens]. Available from: 
   https://www.nhlbi.nih.gov/health-topics/blood-tests </li><li>University of Rochester Medical Center [Internet]. Rochester (NY): University of Rochester Medical Center; c2019. Health Encyclopedia: Free Light Chains (Blood); [cited 2019 Dec 21]; [about 2 screens]. Available from: 
   https://www.urmc.rochester.edu/encyclopedia/content.aspx?contenttypeid=167&amp;amp;contentid=serum_free_light_chains </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
