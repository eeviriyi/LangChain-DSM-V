    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Comprehensive Metabolic Panel (CMP)</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_comprehensive_metabolic_panel_(CMP)?" id="What_is_a_comprehensive_metabolic_panel_(CMP)?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a comprehensive metabolic panel (CMP)?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A comprehensive metabolic panel (CMP) is a test that measures 14 different substances in your blood. It provides important information about your body's chemical balance and metabolism. Metabolism is the process of how the body uses food and energy. A CMP includes tests for the following:</p><ul><li><strong>
   Glucose </strong>, a type of sugar and your body's main source of energy.</li><li><strong>
   Calcium </strong>, one of the body's most important minerals. 
   Calcium  is essential for proper functioning of your nerves, muscles, and heart.</li><li><strong>
   Sodium </strong>, <strong>
   potassium </strong>, <strong>
   carbon dioxide </strong>, and <strong>
   chloride </strong>. These are electrolytes, electrically charged minerals that help control the amount of fluids and the balance of acids and bases in your body.</li><li><strong>
   Albumin </strong>, a protein made in the liver.</li><li><strong>Total protein</strong>, which measures the total amount of protein in the blood.</li><li><strong>
   ALP </strong> (alkaline phosphatase), <strong>
   ALT </strong> (alanine transaminase), and <strong>
   AST </strong> (aspartate aminotransferase). These are different enzymes made by the liver.</li><li><strong>
   Bilirubin </strong>, a waste product made by the liver.</li><li><strong>
   BUN  (blood urea nitrogen)</strong> and <strong>
   creatinine </strong>, waste products removed from your blood by your kidneys.</li></ul><p>Abnormal levels of any of these substances or combination of them can be a sign of a serious health problem.</p><p>Other names: chem 14, chemistry panel, chemistry screen, metabolic panel</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A CMP is used to check several body functions and processes, including:</p><ul><li>Liver and kidney health</li><li>
   Blood sugar  levels</li><li>Blood protein levels</li><li>Acid and base balance</li><li>
   Fluid and electrolyte balance </li><li>Metabolism</li></ul><p>A CMP may also be used to monitor the side effects of certain medicines.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a CMP?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A CMP is often done as part of a 
   regular checkup.  You may also need this test if your health care provider thinks you have 
   liver  or 
   kidney disease .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a CMP?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need to 
   fast  (not eat or drink) for at least 8 hours before the test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If any one result or combination of CMP results were not normal, it can indicate a number of different conditions. These include liver disease, 
   kidney failure , or 
   diabetes . You will likely need more tests to confirm or rule out a specific diagnosis.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a CMP?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is a similar test to a CMP called a basic metabolic panel (BMP). A BMP includes eight of the same tests as a CMP. It does not include the liver and protein tests. Your provider may choose a CMP or a BMP depending on your health history and needs.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Brenner Children's: Wake Forest Baptist Health [Internet]. Winston-Salem (NC): Brenner; c2016. Blood Test: Comprehensive Metabolic Panel (CMP); [cited 2019 Aug 22]; [about 3 screens]. Available from: 
   https://www.brennerchildrens.org/KidsHealth/Parents/Cancer-Center/Diagnostic-Tests/Blood-Test-Comprehensive-Metabolic-Panel-CMP.htm </li><li>Kids Health from Nemours [Internet]. Jacksonville (FL): The Nemours Foundation; c1995–2019. Blood Test: Comprehensive Metabolic Panel (CMP); [cited 2019 Aug 22]; [about 3 screens]. Available from:
