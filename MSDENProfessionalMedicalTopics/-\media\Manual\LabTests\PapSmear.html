    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Pap Smear</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_Pap_smear?" id="What_is_a_Pap_smear?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a Pap smear?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A Pap smear is a test for women that can help find or prevent 
   cervical cancer . During the procedure, cells are collected from the cervix, which is the lower, narrow end of the uterus that opens into the vagina. The cells are checked for cancer or for signs that they may become cancer. These are called precancerous cells. Finding and treating precancerous cells can help prevent cervical cancer. The Pap smear is a reliable way to find cancer early, when it's most treatable.</p><p>Other names for a Pap smear: Pap test, cervical cytology, Papanicolaou test, Pap smear test, vaginal smear technique</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A Pap smear is a way to detect abnormal cervical cells before they become cancer. Sometimes the cells collected from a Pap smear are also checked for 
   HPV , a virus that can cause cell changes that may lead to cancer. Pap smears, along with HPV testing, are considered 
   cervical cancer screening  tests. Cervical cancer screening has been shown to greatly reduce the number of new cervical cancer cases and deaths from the disease.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a Pap smear?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Most women between the ages of 21 and 65 should have regular Pap smears.</p><ul><li>Women between the ages of 21 and 29 should be tested every three years.</li><li>Women ages 30–65 can be tested every five years if the test is combined with an HPV test. If there is no HPV test, the Pap should be done every three years.</li></ul><p>Screening is <em>not</em> recommended for women or girls under the age of 21. In this age group, the risk of cervical cancer is very low. Also, any changes in cervical cells are likely to go away on their own.</p><p>Screening may be recommended if you have certain risk factors. You may be at higher risk if you:</p><ul><li>Had an abnormal Pap smear in the past</li><li>Have 
   HIV </li><li>Have a weakened 
   immune system </li><li>Were exposed to a drug called DES (Diethylstilbestrol) before birth. Between the years 1940–1971, DES was prescribed to pregnant women as a way to prevent miscarriages. It was later linked to an increased risk of certain cancers in the female children exposed to it during the pregnancy.</li></ul><p>Women older than 65 who have had normal Pap smears for several years or have had 
   surgery to remove the uterus  and cervix may not need to have Pap smears anymore. If you are unsure whether you need a Pap smear, talk to your health care provider.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a Pap smear?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A Pap smear is often taken during a pelvic exam. During a pelvic exam, you will lie on an exam table while your health care provider examines your vulva, vagina, cervix, rectum, and pelvis to check for any abnormalities. For the Pap smear, your provider will use a plastic or metal instrument called a speculum to open the vagina, so the cervix can be seen. Your provider will then use a soft brush or plastic spatula to collect cells from the cervix.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You should not have a Pap smear while you are having your period. A good time to have the test is about five days after the last day of your period. Additional recommendations are to avoid certain activities a few days before your Pap smear. Two to three days before your test you shouldn't:</p><ul><li>Use tampons</li><li>Use birth control foams or other vaginal creams</li><li>Douche</li><li>Have sex</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may feel some mild discomfort during the procedure, but there are no known risks to a Pap smear.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your Pap smear results will show whether your cervical cells are normal or abnormal. You may also get a result that is unclear.</p><ul><li><strong>Normal Pap smear.</strong> The cells in your cervix were normal. Your health care provider will recommend that you come back for another screening in three to five years depending on your age and medical history.</li><li><strong>Unclear or unsatisfactory results.</strong> There may not have been enough cells in your sample or there may have been some other problem that made it hard for the lab to get an accurate reading. Your health care provider may ask you to come in for another test.</li><li><strong>Abnormal Pap smear.</strong> Abnormal changes were found in your cervical cells. Most women who have abnormal results do not have cervical cancer. But, your health care provider may recommend follow-up testing to monitor your cells. Many cells will go back to normal on their own. Other cells may turn into cancer cells if not treated. Finding and treating these cells early can help prevent cancer from developing.</li></ul><p>Talk to your health care provider to learn what your Pap smear results mean.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a Pap smear?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Thousands of women in the U.S. die from cervical cancer every year. A Pap smear, along with the HPV test, is one of the most effective ways to prevent cancer from developing.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Cancer Society [Internet]. Atlanta: American Cancer Society Inc.; c2017. Can Cervical Cancer Be Prevented?; [updated 2016 Dec 5; cited 2017 Feb 3]; [about 3 screens]. Available from: 
   https://www.cancer.org/cancer/cervical-cancer/causes-risks-prevention/prevention.html </li><li>American Cancer Society [Internet]. Atlanta: American Cancer Society Inc.; c2017. The American Cancer Society Guidelines for the Prevention and Early Detection of Cervical Cancer; [updated 2016 Dec 9; cited 2017 Mar 10]; [about 4 screens]. Available from: 
   https://www.cancer.org/cancer/cervical-cancer/prevention-and-early-detection/cervical-cancer-screening-guidelines.html </li><li>American Cancer Society [Internet]. Atlanta: American Cancer Society Inc.; c2017. The Pap (Papanicolaou) Test; [updated 2016 Dec 9; cited 2017 Feb 3]; [about 6 screens]. Available from: 
   https://www.cancer.org/cancer/cervical-cancer/prevention-and-early-detection/pap-test.html </li><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Basic Information About Cervical Cancer; [updated 2014 Oct 14; cited 2017 Feb 3]; [about 3 screens]. Available from: 
   https://www.cdc.gov/cancer/cervical/basic_info/index.htm </li><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; What Should I Know About Screening?; [updated 2016 Mar 29; cited 2017 Feb 3]; [about 4 screens]. Available from:

   https://www.cancer.gov/publications/dictionaries/cancer-terms?cdrid=45978 </li><li>National Cancer Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; PAP and HPV Testing; [cited 2017 Feb 3]; [about 2 screens]. Available from: 
   https://www.cancer.gov/types/cervical/pap-hpv-testing-fact-sheet </li><li>National Cancer Institute [Internet]. Bethesda (MD): U.S. Department of Health and Human Services; NCI Dictionary of Cancer Terms: precancerous; [cited 2017 Feb 3]; [about 3 screens]. Available from:

   https://www.urmc.rochester.edu/encyclopedia/content.aspx?contenttypeid=167&amp;amp;contentid;=pap </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
