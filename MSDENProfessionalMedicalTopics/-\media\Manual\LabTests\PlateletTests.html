    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Platelet Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_platelet_tests?" id="What_are_platelet_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are platelet tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Platelets, also known as thrombocytes, are small blood cells that are essential for 
   blood clotting . Clotting is the process that helps you stop bleeding after an injury. There are two types of platelet tests: a platelet count test and platelet function tests.</p><p><strong>A platelet count test</strong> measures the number of platelets in your blood. A lower than normal platelet count is called thrombocytopenia. This condition can cause you to bleed too much after a cut or other injury that causes bleeding. A higher than normal platelet count is called thrombocytosis. This can make your blood clot more than you need it to. Blood clots can be dangerous because they can block blood flow.</p><p><strong>Platelet function tests</strong> check your platelets' ability to form clots. Platelet function tests include:</p><ul><li><strong>Closure time.</strong> This test measures the time it takes for platelets in a blood sample to plug a small hole in a tiny tube. It helps screen for different 
   platelet disorders .</li><li><strong>Viscoelastometry.</strong> This test measures the strength of a blood clot as it forms. A blood clot has to be strong to stop bleeding.</li><li><strong>Platelet aggregometry.</strong> This is a group of tests that are used to measure how well platelets clump together (aggregate).</li><li><strong>Lumiaggregometry.</strong> This test measures the amount of light produced when certain substances are added to a blood sample. It can help show if there are defects in the platelets.</li><li><strong>Flow cytometry.</strong> This is a test that uses lasers to look for proteins on the surface of platelets. It can help diagnose inherited platelet disorders. This is a specialized test. It is only available at certain hospitals and laboratories.</li><li><strong>Bleeding time.</strong> This test measures the amount of time for bleeding to stop after small cuts are made in the forearm. It was once commonly used to screen for a variety of platelet disorders. Now, other platelet function tests are used more often. The newer tests provide more reliable results.</li></ul><p>Other names: platelet count, thrombocyte count, platelet function tests, platelet function assay, platelet aggregation studies</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A platelet count is most often used to monitor or diagnose conditions that cause too much bleeding or too much clotting. A platelet count may be included in a 
   complete blood count , a test that is often done as part of a 
   regular checkup .</p><p>Platelet function tests may be used to:</p><ul><li>Help diagnose certain platelet diseases</li><li>Check platelet function during complex 
   surgical procedures , such as cardiac bypass and trauma surgery. These types of procedures have an increased risk of bleeding.</li><li>Check patients before surgery, if they have a personal or family history of 
   bleeding disorders </li><li>Monitor people who are taking 
   blood thinners . These medicines may be given to reduce clotting in people at risk for 
   heart attack  or 
   stroke .</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a platelet test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need platelet count and/or platelet function testing if you have symptoms of having too few or too many platelets.</p><p>Symptoms of too few platelets include:</p><ul><li>Prolonged bleeding after a minor cut or injury</li><li>Nosebleeds</li><li>Unexplained 
   bruising </li><li>Pinpoint sized red spots on the skin, known as petechiae</li><li>Purplish spots on the skin, known as purpura. These may be caused by bleeding under the skin.</li><li>Heavy and/or prolonged 
   menstrual periods </li></ul><p>Symptoms of too many platelets include:</p><ul><li>Numbness of hands and feet</li><li>
   Headache </li><li>
   Dizziness </li><li>Weakness</li></ul><p>You may also need platelet function testing if you are:</p><ul><li>Undergoing a complex surgery</li><li>Taking medicines to reduce clotting</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a platelet test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Most platelet tests are done on a blood sample.</p><p>During the test, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a platelet count test</p><p>If you are getting a platelet function test, you may need to stop taking certain medicines, such as aspirin and ibuprofen, before your test. Your health care provider will let you know if there are any special instructions to follow.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show a lower than normal platelet count (thrombocytopenia), it may indicate:</p><ul><li>A cancer that affects the blood, such as 
   leukemia  or 
   lymphoma </li><li>A 
   viral infection , such as 
   mononucleosis , 
   hepatitis , or 
   measles </li><li>An 
   autoimmune disease . This is a disorder that causes the body to attack its own healthy tissues, which can include platelets.</li><li>Infection or damage to the 
   bone marrow </li><li>
   Cirrhosis </li><li>
   Vitamin B12  deficiency</li><li>Gestational thrombocytopenia, a common, but mild, low-platelet condition affecting pregnant women. It is not known to cause any harm to a mother or her unborn baby. It usually gets better on its own during pregnancy or after birth.</li></ul><p>If your results show a higher than normal platelet count (thrombocytosis), it may indicate:</p><ul><li>Certain types of cancer, such as 
   lung cancer  or 
   breast cancer </li><li>
   Anemia </li><li>Inflammatory bowel disease</li><li>
   Rheumatoid arthritis </li><li>A viral or 
   bacterial infection </li></ul><p>If your platelet function test results were not normal, it may mean you have an inherited or acquired platelet disorder.  Inherited disorders are passed down from your family. The conditions are present at birth, but you may not have symptoms until you are older. Acquired disorders are not present at birth. They may be caused by other diseases, medicines, or exposure in the environment. Sometimes the cause is unknown.</p><p>Inherited platelet disorders include:</p><ul><li>Von Willebrand disease, a 
   genetic disorder  that reduces the production of platelets or causes the platelets to work less effectively. It can cause excess bleeding.</li><li>Glanzmann's thrombasthenia, a disorder that affects platelets' ability to clump together</li><li>Bernard-Soulier syndrome, another disorder that affects platelets' ability to clump together</li><li>Storage pool disease, a condition that affects platelets' ability to release substances that help platelets clump together</li></ul><p>Acquired platelet disorders may be due to chronic diseases such as:</p><ul><li>
   Kidney failure </li><li>Certain types of leukemia</li><li>
   Myelodysplastic syndrome  (MDS), a disease of the bone marrow</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about platelet function tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Platelet tests are sometimes done along with one or more of the following blood tests:</p><ul><li>
   MPV blood test , which measures the size of your platelets</li><li>
   Partial thromboplastin time (PTT) test , which measures the time it takes for blood to clot</li><li>
   Prothrombin time and INR test , which checks the body's ability to form blood clots</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Cleveland Clinic [Internet]. Cleveland (OH): Cleveland Clinic; c2020. Thrombocytopenia: Overview; [cited 2020 Oct 25]; [about 3 screens]. Available from:
