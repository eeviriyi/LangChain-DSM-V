  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Nivel de oxígeno en la sangre</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="¿Qué_es_la_prueba_del_nivel_de_oxígeno_en_la_sangre?" id="¿Qué_es_la_prueba_del_nivel_de_oxígeno_en_la_sangre?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué es la prueba del nivel de oxígeno en la sangre?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Esta prueba, también conocida como gasometría arterial, mide la cantidad de oxígeno y dióxido de carbono en la sangre. Cuando respiramos, nuestros pulmones inhalan oxígeno y exhalan dióxido de carbono. El desequilibrio entre los niveles de oxígeno y dióxido de carbono en la sangre puede ser un signo de que los 
   pulmones no están funcionando bien .</p><p>La prueba del nivel de oxígeno en la sangre también analiza el equilibrio de ácidos y bases, conocido como equilibrio del pH, en la sangre. Un nivel demasiado alto o bajo de acidez en la sangre puede indicar que hay un problema con los pulmones o los 
   riñones .</p><p>Nombres alternativos: análisis de gases sanguíneos, análisis de gases arteriales, análisis de gases de la sangre arterial (GSA), prueba de saturación de oxígeno</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Para qué se usa?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>La prueba del nivel de oxígeno en la sangre se usa para ver cómo están funcionando los pulmones y para medir el equilibrio ácido-base en la sangre. Generalmente incluye las siguientes mediciones:</p><ul><li><strong>Contenido de oxígeno (O2CT, en inglés):</strong> Mide cuánto oxígeno hay en la sangre</li><li><strong>Saturación de oxígeno (O2Sat, en inglés):</strong> Mide cuánta hemoglobina hay en la sangre. La hemoglobina es una proteína de los glóbulos rojos que transporta el oxígeno de los pulmones al resto del cuerpo</li><li><strong>Presión parcial de oxígeno (PaO2, en inglés):</strong> Mide la presión del oxígeno disuelto en la sangre. Muestra qué tan bien pasa el oxígeno de los pulmones al torrente sanguíneo</li><li><strong>Presión parcial de dióxido de carbono (PaCO2, en inglés):</strong> Mide cuánto dióxido de carbono hay en la sangre</li><li><strong>pH:</strong> Mide el equilibrio ácido-base en la sangre</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Por qué necesito una prueba del nivel de oxígeno en la sangre?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Esta prueba se pide por muchos motivos. Usted podría necesitar una prueba del nivel de oxígeno en la sangre si:</p><ul><li>Tiene 
   dificultad para respirar </li><li>Tiene períodos frecuentes de 
   náuseas o vómitos </li><li>Está recibiendo tratamiento por una enfermedad pulmonar como 
   asma , enfermedad pulmonar obstructiva crónica (
   EPOC ) o 
   fibrosis quística . La prueba puede averiguar si el tratamiento está dando resultado</li><li>Recientemente se ha lesionado la cabeza o el cuello, ya que esto puede afectar la respiración</li><li>Tuvo una sobredosis de drogas</li><li>Está recibiendo 
   terapia con oxígeno  mientras está en el hospital. La prueba puede servir para asegurar que reciba la cantidad de oxígeno correcta</li><li>Tuvo 
   envenenamiento con monóxido de carbono </li><li>Sufrió una lesión por inhalación de humo</li></ul><p>Un recién nacido también puede necesitar esta prueba si tiene problemas para respirar.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué ocurre durante una prueba del nivel de oxígeno en la sangre?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>En la mayoría de los análisis de sangre se toma una muestra de una vena. Para esta prueba, la muestra se toma de una arteria porque la sangre arterial tiene niveles de oxígeno más altos que la sangre venosa. Generalmente se toma de una arteria de la muñeca conocida como arteria radial. A veces, la muestra se toma de una arteria de un codo o una ingle. Si se trata de un recién nacido, la muestra se puede tomar del talón o del cordón umbilical.</p><p>Durante el procedimiento, se inserta una aguja conectada a una jeringa en la arteria. Tal vez sienta un dolor punzante cuando la aguja penetra la arteria. Tomar una muestra de sangre de una arteria generalmente en más doloroso que tomarla de una vena, la manera más común de extraer sangre.</p><p>Una vez que la jeringa se llena de sangre, se coloca un vendaje sobre el lugar de la punción. Después del procedimiento, usted o el profesional de la salud debe aplicar presión firme en el sitio por 5 a 10 minutos o incluso más si toma un 
   anticoagulante .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo hacer algo para prepararme para la prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Si la muestra de sangre se toma de una muñeca, el médico o profesional de la salud puede hacer antes una prueba de circulación llamada prueba de Allen, que consiste en aplicar presión a las arterias de la muñeca por varios segundos.</p><p>Si usted recibe terapia con oxígeno, tal vez le desconecten el oxígeno durante unos 20 minutos antes de la prueba. Esto se conoce como prueba de aire ambiental. Esto no se hace si usted no puede respirar sin oxígeno.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Tiene algún riesgo esta prueba?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Los riesgos de una prueba del nivel de oxígeno en la sangre son mínimos. Tal vez tenga un poco de sangrado, dolor o un pequeño moretón en el lugar donde se insertó la aguja. Aunque los problemas son poco frecuentes, evite levantar objetos pesados por 24 horas después de la prueba.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Qué significan los resultados?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Si sus resultados de nivel de oxígeno en la sangre no son normales, eso puede significar que:</p><ul><li>Usted no está recibiendo suficiente oxígeno</li><li>Usted no está eliminando suficiente dióxido de carbono</li><li>Usted tiene un desequilibrio ácido-base</li></ul><p>Todos los anteriores pueden ser signos de una enfermedad de pulmón o riñón La prueba no puede diagnosticar enfermedades específicas, pero si sus resultados no son normales, su médico o profesional de la salud pedirá más pruebas para confirmar o descartar el diagnóstico. Si tiene preguntas sobre sus resultados, consulte con su médico o profesional de la salud.</p><p>Obtenga más información sobre 
   pruebas médicas, rangos de referencia y cómo entender los resultados .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">¿Debo saber algo más sobre las pruebas del nivel de oxígeno en la sangre?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Otra prueba llamada pulsioximetría también examina los niveles de oxígeno en la sangre. En esta prueba no se usa una aguja ni se necesita una muestra de sangre. Se coloca un dispositivo parecido a un broche de tender la ropa, que tiene un sensor especial, en la punta de un dedo de la mano o el pie o en el lóbulo de una oreja. Como el dispositivo mide el oxígeno "periféricamente" (en una parte externa), los resultados se dan como saturación de oxígeno periférica, también conocida como SpO2.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Referencias</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Allina Health [Internet]. Minneapolis: Allina Health; c2018. Blood Gases; [cited 2018 Apr 10]; [about 3 screens]. Available from:
