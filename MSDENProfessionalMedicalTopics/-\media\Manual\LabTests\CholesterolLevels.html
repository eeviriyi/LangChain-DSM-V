  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Cholesterol Levels</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_Cholesterol_Test?" id="What_is_a_Cholesterol_Test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a Cholesterol Test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A 
   cholesterol  test is a blood test that measures the amount of cholesterol and certain fats in your blood. Cholesterol is a waxy, fat-like substance that's found in your blood and every cell of your body. You need some cholesterol to keep your cells and organs healthy.</p><p>Your liver makes all the cholesterol your body needs. But you can also get cholesterol from the foods you eat, especially meat, eggs, poultry, and dairy products. Foods that are high in 
   dietary fat  can also make your liver produce more cholesterol.</p><p>There are two main types of cholesterol: 
   low-density lipoprotein (LDL) , or "bad" cholesterol, and 
   high-density lipoprotein (HDL) , or "good" cholesterol.</p><p>Too much LDL cholesterol in your blood increases your risk for 
   coronary artery disease  and other 
   heart diseases . High LDL levels can cause the buildup of a sticky substance called plaque in your arteries. Over time, plaque can narrow your arteries or fully block them. When this happens, parts of your body don't get enough blood:</p><ul><li>If the blood flow to the heart is blocked, it can cause a 
   heart attack .</li><li>If the blood flow to the brain is blocked, it can cause a 
   stroke .</li><li>If the blood flow to the arms or legs is blocked, it can cause 
   peripheral artery disease .</li></ul><p>Other names for a cholesterol test: Lipid profile, Lipid panel</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A cholesterol test gives you and your health care provider important information about your risk of developing heart disease. If your test shows you have high cholesterol, you can take steps to lower it. This may decrease your risk of developing heart problems in the future. A cholesterol test measures:</p><ul><li><strong>LDL levels.</strong> Also known as the "bad" cholesterol, LDL is the main source of blockages in the arteries.</li><li><strong>HDL levels.</strong> Considered the "good" cholesterol, HDL helps get rid of "bad" LDL cholesterol.</li><li><strong>Total cholesterol.</strong> The combined amount of LDL cholesterol and HDL cholesterol in your blood.</li><li><strong>Triglyceride levels.</strong> Triglycerides are a type of fat found in your blood. Some studies show that high levels of triglycerides may increase the risk of heart disease, especially in women.</li><li><strong>
   VLDL levels .</strong> Very low-density lipoprotein (VLDL) is another type of "bad" cholesterol. High VLDL levels have been linked to plaque buildup in the arteries. VLDL isn't usually included in routine cholesterol tests because it's difficult to measure. About half of VLDL is triglycerides, so your VLDL level can be estimated as a percentage of your triglyceride level.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a cholesterol test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your provider may order a cholesterol test as part of a routine exam. You may also have a cholesterol test if you have a family history of heart disease or if your risk for heart problems is high because of:</p><ul><li>
   High blood pressure </li><li>Type 2 
   diabetes </li><li>
   Smoking </li><li>Excess weight or 
   obesity </li><li>
   Lack of physical activity </li><li>A diet high in saturated fat</li></ul><p>Your age may also be a factor, because your risk for heart disease increases as you get older.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a cholesterol test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p><p>You may be able to use an 
   at-home kit  to check your cholesterol levels. Your kit will include a device to prick your finger to collect a drop of blood for testing. Be sure to follow the kit instructions carefully. Also, be sure to tell your provider if your at-home test shows that your total cholesterol level is higher than 200 mg/dl.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need to 
   fast  (not eat or drink) for 9 to 12 hours before your blood cholesterol test. That's why the tests are often done in the morning. Your provider will let you know if you need to fast and if there are any other special instructions.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may experience slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Cholesterol is usually measured in milligrams (mg) of cholesterol per deciliter (dL) of blood. The information below will help you understand what your test results mean. In general, low LDL levels and high HDL cholesterol levels are good for heart health.</p><table border="0" class="info-table-1" summary="Categories of cholesterol" width="90%"><thead><tr><th scope="col">Total Cholesterol Level</th><th scope="col">Category</th></tr></thead><tbody><tr class="r1"><td>Less than 200mg/dL</td><td>Desirable</td></tr><tr class="r3"><td>200-239 mg/dL</td><td>Borderline high</td></tr><tr class="r4"><td>240mg/dL and above</td><td>High</td></tr></tbody></table><p><br /></p><p><br /></p><table border="0" class="info-table-1" summary="LDL (Bad) cholesterol" width="90%"><thead><tr><th scope="col">LDL (Bad) Cholesterol Level</th><th scope="col">LDL Cholesterol Category</th></tr></thead><tbody><tr class="r1"><td>Less than 100mg/dL</td><td>Optimal (best for your health)</td></tr><tr class="r2"><td>100-129mg/dL</td><td>Near optimal</td></tr><tr class="r3"><td>130-159 mg/dL</td><td>Borderline high</td></tr><tr class="r4"><td>160-189 mg/dL</td><td>High</td></tr><tr class="r5"><td>190 mg/dL and above</td><td>Very High</td></tr></tbody></table><p><br /></p><p><br /></p><table border="0" class="info-table-1" summary="HDL (Good) cholesterol" width="90%"><thead><tr><th scope="col">HDL (Good) Cholesterol Level</th><th scope="col">HDL Cholesterol Category</th></tr></thead><tbody><tr class="r1"><td>60 mg/dL and higher</td><td>Considered protective against heart disease</td></tr><tr class="r2"><td>40-59 mg/dL</td><td>The higher, the better</td></tr><tr class="r5"><td>Less than 40 mg/dL</td><td>A major risk factor for heart disease</td></tr></tbody></table><p><br /></p><p>The LDL listed on your results may say "calculated." This means that your LDL level is an estimate based on your total cholesterol, HDL, and triglycerides. Your LDL level may also be measured "directly" from your blood sample. Either way, you want your LDL number to be low.</p><p>A healthy cholesterol level for you may depend on your age, family history, lifestyle, and other risk factors for heart disease, such as high triglyceride levels. Your provider can explain what's right for you.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about my cholesterol levels?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>High cholesterol can lead to heart disease, the number one cause of death in the United States. You can't change some risk factors for high cholesterol, such as age and your genes. But there are actions you can take to lower your LDL levels and reduce your risk, including:</p><ul><li><strong>
   Eating a healthy diet .</strong> Reducing or avoiding foods high in saturated fat and cholesterol can help reduce the cholesterol levels in your blood.</li><li><strong>
   Losing weight .</strong> Being overweight can increase your cholesterol and risk for heart disease.</li><li><strong>
   Staying active .</strong> Regular exercise may help lower your LDL (bad) cholesterol levels and raise your HDL (good) cholesterol levels. It may also help you lose weight.</li></ul><p>Talk to your provider before making any major change in your diet or exercise routine.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Heart Association [Internet]. Dallas (TX): American Heart Association Inc.; c2022. About Cholesterol; [last reviewed 2020 Nov 6; cited 2021 Dec 20]; [about 3 screens]. Available from:
