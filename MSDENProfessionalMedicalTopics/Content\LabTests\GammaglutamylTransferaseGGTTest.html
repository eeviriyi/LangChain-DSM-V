    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Gamma-glutamyl Transferase (GGT) Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_gamma-glutamyl_transferase_(GGT)_test?" id="What_is_a_gamma-glutamyl_transferase_(GGT)_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a gamma-glutamyl transferase (GGT) test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A gamma-glutamyl transferase (GGT) test measures the amount of GGT in the blood. GGT is an enzyme found throughout the body, but it is mostly found in the liver. When the liver is damaged, GGT may leak into the bloodstream. High levels of GGT in the blood may be a sign of 
   liver disease  or damage to the 
   bile ducts . Bile ducts are tubes that carry bile in and out of the liver. Bile is a fluid made by the liver. It is important for digestion.</p><p>A GGT test can't diagnose the specific cause of liver disease. So it is usually done along with or after other 
   liver function tests , most often an 
   alkaline phosphatase (ALP) test . ALP is another type of liver enzyme. It's often used to help diagnose bone disorders as well as liver disease.</p><p>Other names: gamma-glutamyl transpeptidase, GGTP, Gamma-GT, GTP</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A GGT test is most often used to:</p><ul><li>Help diagnose liver disease</li><li>Figure out if liver damage is due to liver disease or a 
   bone disorder </li><li>Check for blockages in the bile ducts</li><li>Screen for or monitor 
   alcohol use disorder </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a GGT test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need a GGT test if you have symptoms of liver disease. Symptoms include:</p><ul><li>
   Fatigue </li><li>Weakness</li><li>
   Jaundice , a condition that causes your skin and eyes to turn yellow</li><li>Loss of appetite</li><li>
   Abdominal pain  or swelling</li><li>
   Nausea and vomiting </li></ul><p>You may also need this test if you had abnormal results on an ALP test and/or other liver function tests.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a GGT test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a GGT test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to a GGT test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show higher than normal levels of GGT, it may be a sign of liver damage. The damage may be due to one of the following conditions:</p><ul><li>
   Hepatitis </li><li>
   Cirrhosis </li><li>Alcohol use disorder</li><li>
   Pancreatitis </li><li>
   Diabetes </li><li>Congestive 
   heart failure </li><li>
   Side effect of a drug . Certain medicines can cause liver damage in some people.</li></ul><p>The results can't tell you which condition is causing your liver damage. Usually, the higher the level of GGT, the greater the level of damage to the liver.</p><p>If your results show you have low or normal levels of GGT, it means you probably don't have liver disease.</p><p>Your results may also be compared with the results of an ALP test. ALP tests help diagnose bone disorders. Together your results may show one of the following:</p><ul><li>High levels of ALP and high levels of GGT means your symptoms are likely due to liver disorder and <em>not</em> a bone disorder.</li><li>High levels of ALP and low or normal GGT means it's more likely you have a bone disorder.</li></ul><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a GGT test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>In addition to an ALP test, your provider may order liver function tests along with or after the GGT test. These include:</p><ul><li>
   Alanine aminotransferase , or ALT</li><li>
   Aspartate aminotransferase , or AST</li><li>
   Lactic dehydrogenase , or LDH</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Liver Foundation. [Internet]. New York: American Liver Foundation; c2021. Diagnosing Liver Disease – Liver Biopsy and Liver Function Tests; [cited 2021 Aug 25]; [about 3 screens]. Available from:

   https://patient.uwhealth.org/healthwise/article/hw144350  </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
