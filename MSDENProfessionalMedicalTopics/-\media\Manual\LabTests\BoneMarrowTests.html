  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Bone Marrow Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_bone_marrow_tests?" id="What_are_bone_marrow_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are bone marrow tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Bone marrow is a soft, spongy tissue found in the center of most bones. Bone marrow makes different types of blood cells. These include:</p><ul><li>Red blood cells (also called erythrocytes), which carry oxygen from your lungs to every cell in your body</li><li>White blood cells (also called leukocytes), which help you fight infections</li><li>
   Platelets , which help with blood clotting.</li></ul><p>Bone marrow tests check to see if your bone marrow is working correctly and making normal amounts of blood cells. The tests can help diagnose and monitor various 
   bone marrow disorders , 
   blood disorders , and certain types of 
   cancer . There are two types of bone marrow tests:</p><ul><li>Bone marrow aspiration, which removes a small amount of bone marrow fluid</li><li>Bone marrow biopsy, which removes a small amount of bone marrow tissue</li></ul><p>Bone marrow aspiration and bone marrow biopsy tests are usually performed at the same time.</p><p>Other names: bone marrow examination</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Bone marrow tests are used to:</p><ul><li>Find out the cause of problems with red blood cells, white bloods, or platelets</li><li>Diagnose and monitor blood disorders, such as 
   anemia , polycythemia vera, and thrombocytopenia</li><li>Diagnose bone marrow disorders</li><li>Diagnose and monitor certain types of cancers, including 
   leukemia , 
   multiple myeloma , and 
   lymphoma </li><li>Diagnose infections that may have started or spread to the bone marrow</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a bone marrow test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order a bone marrow aspiration and a bone marrow biopsy if other blood tests show your levels of red blood cells, white blood cells, or platelets are not normal. Too many or too few of these cells may mean you have a medical disorder, such as cancer that starts in your blood or bone marrow. If you are being treated for another type of cancer, these tests can find out if the cancer has spread to your bone marrow.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a bone marrow test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Bone marrow aspiration and bone marrow biopsy tests are usually given at the same time. A doctor or other health care provider will perform the tests. Before the tests, the provider may ask you to put on a hospital gown. The provider will check your blood pressure, heart rate, and temperature. You may be given a mild sedative, a medicine that will help you relax. During the test:</p><ul><li>You'll lie down on your side or your stomach, depending on which bone will be used for testing. Most bone marrow tests are taken from the hip bone.</li><li>Your body will be covered with cloth, so that only the area around the testing site is showing.</li><li>The site will be cleaned with an antiseptic.</li><li>You will get an injection of a numbing solution. It may sting.</li><li>Once the area is numb, the health care provider will take the sample. You will need to lie very still during the tests.<ul><li>For a bone marrow aspiration, which is usually performed first, the health care provider will insert a needle through the bone and pull out bone marrow fluid and cells. You may feel a sharp but brief pain when the needle is inserted.</li><li>For a bone marrow biopsy, the health care provider will use a special tool that twists into the bone to take out a sample of bone marrow tissue. You may feel some pressure on the site while the sample is being taken.</li></ul></li><li>It takes about 10 minutes to perform both tests.</li><li>After the test, the health care provider will cover the site with a bandage.</li><li>Plan to have someone drive you home, since you may be given a sedative before the tests, which may make you drowsy.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You will be asked to sign a form that gives permission to perform bone marrow tests. Be sure to ask your provider any questions you have about the procedure.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Many people feel a little uncomfortable after bone marrow aspiration and bone marrow biopsy testing. After the test, you may feel stiff or sore at the injection site. This usually goes away in a few days. Your health care provider may recommend or prescribe a pain reliever to help. Serious symptoms are very rare, but may include:</p><ul><li>Long-lasting pain or discomfort around the injection site</li><li>Redness, swelling, or excessive bleeding at the site</li><li>
   Fever </li></ul><p>If you have any of these symptoms, call your health care provider.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>It may take several days or even several weeks to get your bone marrow test results. The results may show whether you have a bone marrow disease, a blood disorder, or cancer. If you are being treated for cancer, the results may show:</p><ul><li>Whether your treatment is working</li><li>How advanced your disease is</li></ul><p>If your results are not normal, your health care provider will likely order more tests or discuss treatment options. If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Society of Hematology [Internet]. Washington D.C.: American Society of Hematology; c2017. Hematology Glossary [cited 2017 Oct 4]; [about 2 screens]. Available from:
