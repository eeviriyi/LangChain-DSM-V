  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Growth Hormone Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_growth_hormone_tests?" id="What_are_growth_hormone_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are growth hormone tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Growth 
   hormone  (GH) tests are blood tests that check to see if your body is making a normal amount of GH. GH, also known as human growth hormone, is a substance that controls your body's growth. It also helps control metabolism, the process of how your body uses food and energy. GH is made in the 
   pituitary gland , a small organ in the base of the brain.</p><p>In children, GH plays a major role in bone growth, development of muscle mass, and height. In adults, GH affects bone and muscle health. If children or adults have too much or too little GH, it can cause health problems.</p><p>GH levels in the blood fluctuate throughout the day depending on your diet and activity levels. So, a standard blood test doesn't usually provide helpful information about GH levels. Instead, GH levels are usually checked in tests that measure other substances, such as hormones and proteins, that are related to GH production.</p><p>Other names: GH test, human growth hormone test, somatropin test, growth hormone stimulation test, growth hormone suppression test</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>GH tests are used to diagnose GH disorders, including:</p><ul><li><strong>GH deficiency.</strong> In children, GH is essential for normal growth and development. A GH deficiency can cause a child to grow more slowly and be much shorter than children of the same age. In adults, GH deficiency can lead to low 
   bone density  and reduced muscle mass.</li><li><strong>Gigantism.</strong> This is a rare childhood disorder that causes the body to produce too much GH. Children with gigantism are very tall for their age and have large hands and feet.</li><li><strong>Acromegaly.</strong> This disorder, which affects adults, causes the body to produce too much growth hormone. Adults with acromegaly have thicker than normal bones and enlarged hands, feet, and facial features.</li></ul><p>The tests may also be used if other tests show a problem with the pituitary gland.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a growth hormone test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your provider may order a GH test if you or your child has symptoms of a GH disorder.</p><p><strong>Symptoms of GH deficiency in children include:</strong></p><ul><li>Slowed growth rate compared with children of the same age</li><li>Shorter height, arms, and legs, and lower weight than children of the same age</li><li>Small penis in males</li><li>Delayed 
   puberty </li></ul><p>Adults with GH deficiency may have symptoms such as 
   fatigue  and decreased bone density and muscle mass. But GH testing isn't common for adults, as other disorders are much more likely to cause these symptoms.</p><p><strong>Symptoms of GH excess (gigantism) in children include:</strong></p><ul><li>Excessive growth compared with children of the same age</li><li>Overly large head</li><li>Larger than normal hands and feet</li><li>Mild to moderate obesity</li></ul><p><strong>Symptoms of GH excess (acromegaly) in adults include:</strong></p><ul><li>Deep, husky voice</li><li>Larger than normal facial features such as lips, nose, and tongue</li><li>Excessive 
   sweating  and body odor</li><li>Thickening of bones </li><li>Coarse, oily skin</li><li>Irregular 
   menstrual cycles  in women</li><li>
   Erectile dysfunction  in men</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a growth hormone test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your provider may order a GH stimulation <em>or</em> a GH suppression test, depending on whether symptoms show a possible GH deficiency (not enough GH) or a GH excess (too much GH).</p><p><strong>A GH stimulation test is used to check for a GH deficiency. During the test:</strong></p><ul><li>A health care professional will take a blood sample from a vein in your arm, using a small needle.</li><li>After the needle is inserted, a small amount of blood will be collected into a test tube or vial.</li><li>Your child (or you) will be given a medicine through an IV line that stimulates the pituitary gland to make GH.</li><li>More blood samples will be taken over the course of about two hours.</li><li>Each sample will be tested to see if GH levels have increased.</li></ul><p><strong>A GH suppression test is used to check for a GH excess. During the test:</strong></p><ul><li>A health care professional will take a blood sample from a vein in your arm, using a small needle.</li><li>After the needle is inserted, a small amount of blood will be collected into a test tube or vial.</li><li>You or your child will drink a solution that contains water and glucose (sugar).</li><li>Two more blood samples will be taken within one to two hours after drinking the solution.</li><li>The blood samples will be tested to see if GH levels have decreased.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for this test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need to 
   fast  (not eat or drink) for several hours before your test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to this test? </div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to you or your child in having a blood test or getting an IV. There may be slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly. There is no risk to drinking the glucose solution.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If GH levels don't increase to a certain level during a GH stimulation test, it may indicate GH deficiency. </p><p>If your child is diagnosed with GH deficiency, he or she may benefit from treatment with GH supplementation. GH supplementation is an injected medicine that contains manufactured human growth hormone. When GH deficiency is diagnosed and treated early, some children can grow several inches in the first year of treatment. Others grow less and more slowly, but still benefit from treatment.</p><p>If GH levels don't decrease to a certain level during a GH suppression test, it may mean your child has gigantism or you have acromegaly.</p><p>Gigantism and acromegaly are most often caused by a 
   tumor  in pituitary gland, a small organ in the base of the brain that controls many functions, including growth. Treatment for the tumor may include 
   radiation therapy , surgery, and/or medicine. If the disorders were not caused by a tumor, you or your child may need more tests.</p><p>Learn more about 
   laboratory tests, references ranges, understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a growth hormone test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your provider may order other blood tests to help diagnose a GH disorder. These include:</p><ul><li><strong>
   IGF-1 test .</strong> IGF-1 is a hormone that helps manage GH in the body. Unlike GH, IGF-1 levels remain stable throughout the day. So, it can be a useful way to find out if your body is making a normal amount of GH.</li><li><strong>IGBP-3 test.</strong> IGBP-3 is a protein that is the main carrier of IGF-1. This test can help diagnose a GH deficiency or GH excess.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Beth Israel Lahey Health: Winchester Hospital [Internet]. Winchester (MA): Winchester Hospital; c2021. Health Library: Hormone Testing; [cited 2021 Apr 8]; [about 3 screens]. Available from:
