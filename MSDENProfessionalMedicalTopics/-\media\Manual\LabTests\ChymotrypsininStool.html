  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Chymotrypsin in Stool</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_chymotrypsin_in_stool_test?" id="What_is_a_chymotrypsin_in_stool_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a chymotrypsin in stool test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>This test measures the amount of chymotrypsin in a stool sample. Chymotrypsin is an enzyme released by the pancreas during digestion. If lower than normal amounts are released, it may mean your pancreas isn't making enough enzymes to digest your food properly. This is known as 
   pancreatic insufficiency .</p><p>Pancreatic insufficiency is most often caused by chronic 
   pancreatitis , a swelling of the pancreas. It may also be caused by 
   cystic fibrosis  (CF), a 
   genetic disorder  that causes mucus to build up in the lungs and other organs, including the pancreas. People with CF often have trouble absorbing nutrients from food.</p><p>Your sample may also be tested for trypsin, an enzyme released by the pancreas along with chymotrypsin.</p><p>Other names: fecal chymotrypsin, trypsin and chymotrypsin stool test</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A chymotrypsin in stool test is used to help diagnose conditions that affect the pancreas, such as:</p><ul><li>Pancreatitis</li><li>Cystic fibrosis</li><li>
   Malnutrition , a condition in which your body does not get the calories, 
   vitamins , and/or 
   minerals  needed for good health</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a chymotrypsin in stool test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need this test if you have symptoms of a pancreatic disorder. These include:</p><ul><li>Chronic 
   diarrhea </li><li>
   Abdominal pain </li><li>Foul-smelling, greasy stools</li><li>Weight loss</li><li>Frequent 
   sinus infections </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a chymotrypsin in stool test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You will need to provide a stool sample. Your health care provider will give you specific instructions on how to collect and send in your sample. Your instructions may include the following:</p><ul><li>Put on a pair of rubber or latex gloves.</li><li>Collect and store the stool in a special container given to you by your health care provider or a lab. You may get a device or applicator to help you collect the sample.</li><li>Make sure no urine, toilet water, or toilet paper mixes in with the sample.</li><li>Seal and label the container.</li><li>Remove the gloves, and wash your hands.</li><li>Return the container to your health care provider or the lab by mail or in person.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for this test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a chymotrypsin in stool test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to this test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is no known risk to having a stool test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your results will show whether the amount of chymotrypsin in your stool is normal or below normal. Your results may also include the amount of trypsin found.</p><p>If the amount of chymotrypsin and/or trypsin is below normal, it may mean your pancreas isn't making enough enzymes to digest your food properly. But the test can't diagnose any specific disorders by itself. Your health care provider will need to order more tests. These may include the following, which measure different pancreatic enzymes:</p><ul><li>
   Stool elastase </li><li>
   Lipase blood test </li><li>
   Amylase blood test </li></ul><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, references ranges, understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>CHOC [Internet]. Orange (CA): CHOC; c2021. Stool Tests; [cited 2021 Jul 27]; [about 4 screens]. Available from:

   https://ufhealth.org/trypsin-and-chymotrypsin-stool </li><li>University of Rochester Medical Center [Internet]. Rochester (NY): University of Rochester Medical Center; c2021. Health Encyclopedia: Trypsin/Chymotrypsin (Stool); [cited 2021 Jul 27]; [about 2 screens]. Available from: 
   https://www.urmc.rochester.edu/encyclopedia/content.aspx?contenttypeid=167&amp;amp;contentid=trypsin_chymotrypsin_cystic_fibrosis </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
