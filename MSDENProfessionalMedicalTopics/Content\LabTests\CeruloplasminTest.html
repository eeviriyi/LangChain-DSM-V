    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Ceruloplasmin Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_ceruloplasmin_test?" id="What_is_a_ceruloplasmin_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a ceruloplasmin test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>This test measures the amount of ceruloplasmin in your blood. Ceruloplasmin is a protein that is made in the liver. It stores and carries copper from the liver into the bloodstream and to the parts of your body that need it.</p><p>Copper is a 
   mineral  that is found in several foods, including nuts, chocolate, mushrooms, shellfish, and liver. It is important to many body functions, including building strong bones, producing energy, and making melanin (the substance that gives skin its color). But if you have too much or too little copper in your blood, it can be a sign of a serious health problem.</p><p>Other names: CP, ceruloplasmin blood test, ceruloplasmin, serum</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A ceruloplasmin test is most often used, along with copper testing, to help diagnose 
   Wilson disease . Wilson disease is a rare 
   genetic disorder  that prevents the body from removing excess copper. It can cause a dangerous buildup of copper in the liver, brain, and other organs.</p><p>It may also be used to diagnose disorders that cause a copper deficiency (too little copper). These include:</p><ul><li>
   Malnutrition , a condition where you are not getting enough nutrients in your diet</li><li>
   Malabsorption , a condition that makes it hard for your body to absorb and use the nutrients you eat</li><li>Menkes syndrome, a rare, incurable genetic disease</li></ul><p>In addition, the test is sometimes used to diagnose 
   liver disease .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a ceruloplasmin test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order a ceruloplasmin test if you have symptoms of Wilson disease. These include:</p><ul><li>
   Anemia </li><li>
   Jaundice  (yellowing of the skin and eyes)</li><li>
   Nausea </li><li>
   Abdominal pain </li><li>Trouble 
   swallowing  and/or 
   speaking </li><li>
   Tremors </li><li>
   Trouble walking </li><li>Changes in behavior</li></ul><p>You may also need this test if you have a family history of Wilson disease, even if you don't have symptoms. Symptoms usually appear between the ages of 5 and 35, but can show up earlier or later in life.</p><p>You may also have this test if you have symptoms of a copper deficiency (too little copper). These include:</p><ul><li>Pale skin</li><li>Abnormally low levels of white blood cells</li><li>
   Osteoporosis , a condition that causes weakening of bones and makes them prone to fractures</li><li>
   Fatigue </li><li>Tingling in hands and feet</li></ul><p>Your baby may need this test if he or she has symptoms of Menkes syndrome. Symptoms usually show up in infancy and include:</p><ul><li>Hair that is brittle, sparse, and/or tangled</li><li>Feeding difficulties</li><li>Failure to grow</li><li>Developmental delays</li><li>Lack of muscle tone</li><li>
   Seizures </li></ul><p>Most children with this syndrome die within the first few years of life, but treatment given in early infancy (within about 28 days after birth) may help some children live longer.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a ceruloplasmin test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a ceruloplasmin test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A lower than normal level of ceruloplasmin may mean your body is not able to use or eliminate copper properly. It can be a sign of:</p><ul><li>Wilson disease</li><li>Menkes syndrome</li><li>Liver disease</li><li>Malnutrition</li><li>Malabsorption</li><li>
   Kidney disease </li></ul><p>If your ceruloplasmin levels were higher than normal, it may be a sign of:</p><ul><li>A serious infection</li><li>Heart disease</li><li>
   Rheumatoid arthritis </li><li>Leukemia</li><li>
   Hodgkin lymphoma </li></ul><p>But high levels of ceruloplasmin may also be due to conditions that don't need medical treatment. These include 
   pregnancy  and the use of 
   birth control  pills.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about a ceruloplasmin test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Ceruloplasmin tests are often done along with other tests. These include copper tests in blood and/or urine and liver function tests.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Biology Dictionary [Internet]. Biology Dictionary; c2019. Ceruloplasmin; [cited 2019 Jul 18]; [about 3 screens]. Available from: 
   https://biologydictionary.net/ceruloplasmin </li><li>Cleveland Clinic [Internet]. Cleveland (OH): Cleveland Clinic; c2019. Wilson Disease: Overview; [cited 2019 Jul 18]; [about 3 screens]. Available from: 
   https://my.clevelandclinic.org/health/diseases/5957-wilson-disease </li><li>Hinkle J, Cheever K. Brunner &amp;amp; Suddarth's Handbook of Laboratory and Diagnostic Tests. 2nd Ed, Kindle. Philadelphia: Wolters Kluwer Health, Lippincott Williams &amp;amp; Wilkins; c2014. Ceruloplasmin; p. 146.</li><li>Kaler SG, Holmes CS, Goldstein DS, Tang J, Godwin SC, Donsante A, Liew CJ, Sato S, Patronas N. Neonatal diagnosis and treatment of Menkes Disease. N Engl J Med [Internet]. 2008 Feb 7 [cited 2019 Jul 18]; 358(6):605–14. Available from:

   https://www.urmc.rochester.edu/orthopaedics/bone-health/osteoporosis.cfm </li></ol></div></div></div></div></li></ul></div></div></div></div></section></div></section></main></div></div><footer class="footer hide-for-print"><div class="row"><div id="footer-first" style="width:100%" class="small-12 medium-12 large-4 columns first"><div><section id="block-socialmedialinks" class="footer-block footer-social block-socialmedialinks columns small-12 medium-6 large-12"><div class="block-content-wrapper"><div class="body field field-block-content--body field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item"><p>ACKNOWLEDGEMENT:</p><p>Courtesy of MedlinePlus from the National Library of Medicine.  Content in these monographs is based on laboratory practices in the United States and Canada.</p><p><a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="4c40b17b-3d68-4f89-baef-f36f518f5405" onClick=""><img alt="Medline Plus" data-entity-type="file" data-entity-uuid="24759ae3-560d-4ccd-97e2-edd5bfe792b1" style="float:right;height:51;width:366" src="css/images/mplus_logo.png" /></a></p></div></div></div></div></section></div></div></div></footer></div></div></div></div><script type="text/javascript" src="js/js_a.js"><!----></script><script type="text/javascript" src="js/js_b.js"><!----></script></body></html>
