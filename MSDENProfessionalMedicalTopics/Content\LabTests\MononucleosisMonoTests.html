  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Mononucleosis (Mono) Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_mononucleosis_(mono)_tests?" id="What_are_mononucleosis_(mono)_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are mononucleosis (mono) tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   Mononucleosis  (mono) is an infectious disease caused by a 
   virus . The Epstein-Barr virus (EBV) is the most common cause of mono, but other viruses can also cause the disease.</p><p>EBV is a type of 
   herpes  virus and is very common. Most Americans have been infected with EBV by the age of 40 but may never get symptoms of mono.</p><p>Young children infected with EBV usually have mild symptoms or no symptoms at all.</p><p>Teens and young adults, though, are more likely to get mono and experience noticeable symptoms. In fact, at least one out of four teens and adults who get EBV will develop mono.</p><p>Mono can cause symptoms similar to those of the 
   flu . Mono is rarely serious, but symptoms can linger for weeks or months. Mono is sometimes called the kissing disease because it is spread through saliva. You can also get mono if you share a drinking glass, food, or utensils with an a person who has mono.</p><p>Types of mono tests include:</p><ul><li><strong>Monospot test.</strong> This test looks for specific antibodies in the blood. These antibodies show up during or after during certain infections, including mono.</li><li><strong>EBV antibody test.</strong> This test looks for EBV antibodies, the main cause of mono. There are different types of EBV antibodies. If certain types of antibodies are found, it may mean you were infected recently. Other types of EBV antibodies may mean you were infected in the past.</li></ul><p>Other names: monospot test, mononuclear heterophile test, heterophile antibody test, EBV antibody test, Epstein-Barr virus antibodies</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Mono tests are used to help diagnose a mono infection. Your provider may use a monospot to get fast results. Results are usually ready within an hour. But this test has a high rate of false negatives. So monospot tests are often ordered with an EVB antibody test and other tests that look for infections. These include:</p><ul><li><strong>
   Complete blood count </strong> and/or <strong>
   blood smear </strong>, which checks for high levels of white blood cells, a sign of infection.</li><li><strong>
   Throat culture </strong>, to check for strep throat, which has similar symptoms to mono. Strep throat is a bacterial infection treated with 
   antibiotics . Antibiotics don't work on viral infections like mono.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a mono test? </div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order one or more mono tests if you or your child has symptoms of mono. Symptoms include:</p><ul><li>
   Fever </li><li>
   Sore throat </li><li>Swollen glands, especially in the neck and/or armpits</li><li>
   Fatigue </li><li>
   Headache </li><li>
   Rash </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a mono test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You will need to provide a sample of blood from your fingertip or from a vein.</p><p><strong>For a fingertip blood test</strong>, a health care professional will prick your middle or ring finger with a small needle. After wiping away the first drop of blood, he or she will place a little tube on your finger and collect a small amount of blood. You may feel a pinch when the needle pricks your finger.</p><p><strong>For a blood test from a vein</strong>, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out.</p><p>Both types of tests are quick, usually taking less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't any special preparations for a fingertip blood test or blood test from a vein.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to mono tests</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a fingertip blood test or blood test from a vein. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If monospot test results were positive, it may mean you or your child has mono. If it was negative, but you or your child still has symptoms, your health care provider will probably order an EBV antibody test.</p><p>If your EBV test was negative, it means you don't currently have an EBV infection and were never infected with the virus. A negative result means your symptoms are probably caused by another disorder.</p><p>If your EBV test was positive, it means EBV antibodies were found in your blood. The test will also show which types of antibodies were found. This allows your provider to find out whether you were infected recently or in the past.</p><p>While there is no cure for mono, you can take steps to relieve symptoms. These include:</p><ul><li>Get plenty of rest</li><li>Drink lots of fluids</li><li>Suck on lozenges or hard candy to soothe a sore throat</li><li>Take over-the-counter relievers. But don't give aspirin to children or teens because it may cause 
   Reye syndrome , a serious, sometimes fatal, disease that affects the brain and liver.</li></ul><p>Mono usually goes away on its own within a few weeks. Fatigue may last a bit longer. Health care providers recommend children avoid sports for at least a month after symptoms have gone. This helps avoid injury to the spleen, which may be at a higher risk for damage during and just after an active mono infection. If you have questions about your results or treatment for mono, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about mono tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Some people think that EBV causes a disorder called 
   chronic fatigue syndrome  (CFS). But as of now, researchers have not found any evidence to show this is true. So monospot and EBV tests are not used to diagnose or monitor CFS.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Centers for Disease Control and Prevention [Internet]. Atlanta: U.S. Department of Health and Human Services; Epstein-Barr Virus and Infectious Mononucleosis: About infectious Mononucleosis; [cited 2019 Oct 14]; [about 3 screens]. Available from:
