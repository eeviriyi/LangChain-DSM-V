    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Immunofixation (IFE) Blood Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_an_immunofixation_(IFE)_blood_test?" id="What_is_an_immunofixation_(IFE)_blood_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is an immunofixation (IFE) blood test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>An immunofixation blood test, also known as protein electrophoresis, measures certain proteins in the blood. Proteins play many important roles, including providing energy for the body, rebuilding muscles, and supporting the immune system.</p><p>There are two main types of proteins in the blood: albumin and globulin. The test separates these proteins into subgroups based on their size and electrical charge. The subgroups are:</p><ul><li>Albumin</li><li>Alpha-1 globulin</li><li>Alpha-2 globulin</li><li>Beta globulin</li><li>Gamma globulin</li></ul><p>Measuring the proteins in each subgroup can help diagnose a variety of diseases.</p><p>Other names: serum protein electrophoresis, (SPEP), protein electrophoresis, SPE,  immunofixation electrophoresis, IFE, serum immunofixation</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>This test is most often used to help diagnose or monitor a variety of different conditions. These include:</p><ul><li>
   Multiple myeloma , a cancer of the white blood cells</li><li>Other forms of cancer, such as 
   lymphoma  (cancer of the immune system) or 
   leukemia  (cancer of blood-forming tissues, such as bone marrow)</li><li>
   Kidney disease </li><li>
   Liver disease </li><li>Certain 
   neurological disorders  and 
   autoimmune diseases . Autoimmune diseases causes your immune system to attack your own cells, tissues, and/or organs by mistake. </li><li>
   Malnutrition  or 
   malabsorption , conditions in which your body is not getting enough nutrients from the foods you eat</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need an IFE test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need testing if you have symptoms of certain diseases, such as multiple myeloma, 
   multiple sclerosis , malnutrition, or malabsorption.</p><p>Symptoms of multiple myeloma include:</p><ul><li>Bone pain</li><li>
   Fatigue </li><li>
   Anemia  (low level of red blood cells)</li><li>Frequent infections</li><li>Excessive thirst</li><li>Nausea</li></ul><p>Symptoms of multiple sclerosis include:</p><ul><li>Numbness or tingling in the face, arms and/or legs</li><li>
   Trouble walking </li><li>Fatigue</li><li>Weakness</li><li>
   Dizziness and vertigo </li><li>Problems controlling urination</li></ul><p>Symptoms of malnutrition or malabsorption include:</p><ul><li>Weakness</li><li>Fatigue</li><li>Weight loss</li><li>
   Nausea and vomiting </li><li>Bone and joint pain</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during an IFE test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for an immunofixation blood test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to an IFE test? </div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your results will show that your protein levels are in the normal range, too high, or too low.</p><p>High protein levels may be caused by many conditions. Common causes of high levels include:</p><ul><li>
   Dehydration </li><li>Liver disease</li><li>Inflammatory diseases, a condition when the body's immune system attacks healthy tissues by mistake. Inflammatory diseases include 
   rheumatoid arthritis  and 
   Crohn's disease . Inflammatory diseases are similar to autoimmune diseases, but they affect different parts of the immune system.</li><li>Kidney disease</li><li>High 
   cholesterol </li><li>Iron-deficiency anemia</li><li>Multiple myeloma</li><li>Lymphoma</li><li>Certain infections</li></ul><p>Low protein levels may be caused by many conditions. Common causes of low levels include:</p><ul><li>Kidney disease</li><li>Liver disease</li><li>
   Alpha-1 antitrypsin deficiency , an inherited disorder that can lead to lung disease at an early age</li><li>Malnutrition</li><li>Certain autoimmune disorders</li></ul><p>Your diagnosis will depend on which specific protein levels were not normal, and whether the levels were too high or too low. It may also depend on the unique patterns made by the proteins.</p><p>If you have questions about your results, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about an IFE test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Immunofixation tests can also be done in urine. Urine IFE tests are often done if IFE blood test results were not normal.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Cancer.Net [Internet]. Alexandria (VA): American Society of Clinical Oncology; 2005–2019. Multiple Myeloma: Diagnosis; 2018 Jul [cited 2019 Dec 10]; [about 3 screens]. Available from:
