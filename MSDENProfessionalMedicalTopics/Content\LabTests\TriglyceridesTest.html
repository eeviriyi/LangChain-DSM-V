    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Triglycerides Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_triglycerides_test?" id="What_is_a_triglycerides_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a triglycerides test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A 
   triglycerides  test measures the amount of triglycerides in your blood. Triglycerides are a type of fat in your body. If you eat more calories than you need, the extra calories are changed into triglycerides. These triglycerides are stored in your fat cells for later use. When your body needs energy, triglycerides are released into your bloodstream to provide fuel for your muscles to work. If you eat more calories than you burn off, especially calories from carbohydrates and fats, you may get high triglyceride levels in your blood. High triglycerides may put you at greater risk for a 
   heart attack  or 
   stroke .</p><p>Other names for a triglycerides test: TG, TRIG, lipid panel, fasting lipoprotein panel</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A triglycerides test is usually part of a lipid profile. 
   Lipid  is another word for fat. A lipid profile is a test that measures the level of fats in your blood, including triglycerides and 
   cholesterol , a waxy, fatty substance found in every cell of your body. If you have high levels of both LDL (bad) cholesterol and triglycerides, you may be at an increased risk for a heart attack or stroke.</p><p>Your health care provider may order a lipid profile as part of a routine exam or to diagnose or monitor heart conditions.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a triglycerides test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Healthy adults should get a lipid profile, which includes a triglycerides test, every four to six years. You may need to be tested more often if you have certain risk factors for heart disease. These include:</p><ul><li>Family history of 
   heart disease </li><li>
   Smoking </li><li>Being overweight</li><li>Unhealthy eating habits</li><li>Lack of exercise</li><li>
   Diabetes </li><li>
   High blood pressure </li><li>Age. Men 45 years or older and women 50 years or older are at a higher risk for heart disease</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a triglycerides test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A triglycerides test is a blood test. During the test, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. This usually takes less than five minutes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need to 
   fast  (not eat or drink) for 9 to 12 hours before your blood is drawn. Your health care provider will let you know if you need to fast and if there are any special instructions to follow.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Triglycerides are usually measured in milligrams (mg) of triglycerides per deciliter (dL) of blood. For adults, results are usually categorized as:</p><ul><li><strong>Normal/desirable triglyceride range</strong>: less than 150mg/dL</li><li><strong>Borderline high triglyceride range</strong>: 150 to 199 mg/dL</li><li><strong>High triglyceride range</strong>: 200 to 499 mg/dL</li><li><strong>Very high triglyceride range</strong>: 500 mg/dL and above</li></ul><p>Higher than normal triglyceride levels may put you at risk for heart disease. To reduce your levels and lower your risk, your health care provider may recommend lifestyle changes and/or prescribe medicines.</p><p>If your results were borderline high, your provider may recommend that you:</p><ul><li>Lose weight</li><li>Eat a healthier diet</li><li>Get more exercise</li><li>Reduce alcohol intake</li><li>Take a cholesterol lowering medicine</li></ul><p>If your results were high or very high, your provider may recommend the same lifestyle changes as above and also that you:</p><ul><li>Follow a very low-fat diet</li><li>Lose a significant amount of weight</li><li>Take medicine or medicines designed to lower triglycerides</li></ul><p>Be sure to talk to your health care provider before making any major changes to your diet or exercise routine.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Heart Association [Internet]. Dallas (TX): American Heart Association Inc.; c2017. (HDL) Good, (LDL) Bad Cholesterol and Triglycerides [updated 2017 May 1; cited 2017 May 15]; [about 3 screens]. Available from:
