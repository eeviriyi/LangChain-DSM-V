  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Cytomegalovirus (CMV) Tests</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_are_cytomegalovirus_(CMV)_tests?" id="What_are_cytomegalovirus_(CMV)_tests?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are cytomegalovirus (CMV) tests?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>
   Cytomegalovirus  (CMV) is a 
   virus  in the herpes family. Other types of herpes viruses include 
   chickenpox  and 
   mononucleosis (mono) . CMV infections are very common. In the United States, over half of adults have been exposed to CMV at some point in their lives, often during childhood or early adulthood. After initial infection, the virus remains in the body for the rest of your life. Most of the time, the virus stays dormant (inactive). However, it can become active again (reactivated) in certain situations such as stress or an immune system problem.</p><p>In healthy people, CMV infections usually cause mild, flu-like illnesses or no symptoms at all. Most people with CMV don't even know they have it. But CMV can be dangerous to people with 
   weakened immune systems  due to conditions such as 
   HIV  or 
   cancer . It can also cause significant health problems in infants. A 
   pregnant woman with an active CMV infection  can pass the virus to her unborn baby. CMV can cause 
   deafness , 
   vision problems , intellectual disabilities, and other serious disorders in babies who are 
   infected before birth .</p><p>CMV tests check for signs of the virus in the blood, sputum, or other body fluids. CMV testing can help those at risk for complications get the treatment they need. While there is no cure for CMV, antiviral medicines and other treatments may reduce symptoms and improve outcomes.</p><p>
Other names: CMV IgG and IgM, cytomegalovirus antibody</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What are they used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>CMV tests are used to help diagnose a current, reactivated, or past CMV infection in people at risk for health complications. Risk groups include:</p><ul><li>People with weakened immune systems due to certain infections or diseases</li><li>People who have recently received an 
   organ transplant </li><li>Pregnant women with symptoms of a CMV infection</li><li>Newborns with symptoms of infection</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a CMV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You may need testing if you have a weakened immune system or are pregnant and have the following symptoms:</p><ul><li>Swollen lymph nodes</li><li>
   Sore throat </li><li>
   Fever </li><li>
   Fatigue </li><li>Weakness</li><li>Muscle aches</li><li>
   Headache </li></ul><p>Your baby may need this test if he or she has the following symptoms:</p><ul><li>
   Jaundice , a condition that causes the skin and eyes to turn yellow</li><li>Low birth weight</li><li>Small head</li><li>Hearing and/or vision problems</li><li>
   Seizures </li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a CMV test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are several types of CMV tests, including:</p><p><strong>Blood tests</strong></p><ul><li>This is the most common way to test adults for CMV.</li><li>During the test, a health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial.</li></ul><p><strong>
   CSF test </strong></p><ul><li>A sample of cerebrospinal fluid (CSF) will be collected through a procedure called a spinal tap, also known as a lumbar puncture.</li><li>During the test, a provider will inject a numbing medicine (anesthetic) into your back and insert a thin, hollow needle between two vertebrae in your lower spine. Vertebrae are the small bones that make up your spine.</li><li>Your provider will then withdraw a small amount of fluid for testing.</li></ul><p><strong>
   Sputum test </strong></p><ul><li>Sputum is a thick mucus that settles in your lungs when you have an infection or chronic illness.</li><li>During the test, your health care provider will ask you to breathe deeply and then cough deeply into a special cup.</li><li>Your provider may tap you on the chest to help loosen sputum from your lungs.</li></ul><p><strong>
   Biopsy </strong></p><ul><li>During the test, your provider will remove a small sample of tissue for testing.</li><li>Biopsies can be done with a needle or a special type of surgical instrument.</li></ul><p><strong>
   Amniocentesis </strong></p><ul><li>This procedure is done on pregnant women to see if an unborn baby has been infected with CMV.</li><li>During the procedure, you'll lie on your back on an exam table.</li><li>Your provider will move an ultrasound device over your abdomen. Ultrasound uses sound waves to check the position of your uterus, placenta, and baby.</li><li>Your provider will insert a thin needle into your abdomen and withdraw a small amount of amniotic fluid.</li></ul><p>Newborns are usually given a saliva or urine test.</p><p><strong>During an infant saliva test:</strong></p><ul><li>A provider will insert a sterile swab into your baby's cheek and swirl for several seconds.</li><li>The swab will be placed in a special solution for testing.</li></ul><p><strong>During an infant urine test:</strong></p><ul><li>You will be given a special plastic bag that will fit over your baby's genital area.</li><li>You will place a diaper over the bag.</li><li>After your baby has urinated, you will remove the bag from the diaper and empty the urine into a container given to you by your provider.</li></ul></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You don't need any special preparations for a blood or sputum test. There are also no preparations needed for an infant saliva or urine test.</p><p>You may need to empty your bladder before a lumbar puncture.</p><p>You may be asked to fast (not eat or drink) for several hours before a biopsy.</p><p>For an amniocentesis, you may be asked to keep a full bladder or empty your bladder right before the procedure, depending on your stage of pregnancy.</p><p>Your provider or your child's provider will let you know if you need to make any other preparations.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There are no known risks to having a sputum test, infant saliva test, or infant urine test.</p><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p><p>If you had a lumbar puncture, you may have pain or tenderness in your back when the needle is inserted. You may also get a headache after the procedure. The headache can last for several hours or up to a week or more.</p><p>If you had a biopsy, you may have a little bruising, bleeding, or soreness at the biopsy site. This usually goes away after a few days.</p><p>If you had an amniocentesis, you may have some mild discomfort and/or cramping during and/or after the procedure, but serious complications are rare. The procedure does have a slight risk (less than 1 percent) of causing a miscarriage.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>The test result can show whether you have been infected with CMV. But it can't show if it's a current, past, or reactivated infection. If you have symptoms and/or risk factors such as an immune system disorder, your provider may do additional tests to help make a diagnosis and create a treatment plan. If you are pregnant and your amniocentesis shows your baby has CMV, your child's provider may test and treat your baby soon after birth to help prevent complications.</p><p>If you have questions about your results, talk to your health care provider or your child's provider.</p><p>Learn more about 
   laboratory tests, references ranges, understanding result s.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I need to know about CMV testing?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>CMV tests are included as part of a TORCH panel, a group of blood tests used to screen newborns and sometimes pregnant woman for the following infections:</p><ul><li><strong>TO</strong>xoplasmosis</li><li><strong>R</strong>ubella</li><li><strong>C</strong>ytomegalovirus</li><li><strong>H</strong>erpes simplex virus</li></ul><p>These infections can cause birth defects if a mother gets infected during pregnancy. Early diagnosis and treatment may help prevent a baby from getting a serious health problem.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>Baby's First Test [Internet]. Expecting Health; c2020. Congenital Cytomegalovirus; [cited 2021 Aug 1]; [about 4 screens]. Available from:
