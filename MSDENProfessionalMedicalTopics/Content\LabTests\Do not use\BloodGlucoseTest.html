    Skip to main content
  </a><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5MKXR9" height="0" width="0" style="display:none;visibility:hidden" /></noscript><div class="dialog-off-canvas-main-canvas"><div class="off-canvas-wrapper"><div class="inner-wrap off-canvas-wrapper-inner" id="inner-wrap"><aside id="left-off-canvas-menu" class="off-canvas left-off-canvas-menu position-left" role="complementary"><!----></aside><aside id="right-off-canvas-menu" class="off-canvas right-off-canvas-menu position-right" role="complementary"><!----></aside><div class="off-canvas-content"><div class="row"><!----></div><div class="main-content-wrapper"><div class="row"><div class="content-top"><div class="large-12 columns"><div><section id="block-pagetitle" class="block-pagetitle"><div class="block-content-wrapper"><h1><div class="field-wrapper field field-node--title field-name-title field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Blood Glucose Test</div></div></div></h1></div></section></div></div></div><main id="main" class="large-12 columns" role="main"><a id="main-content"><!----></a><section><div><section id="block-mainpagecontent" class="block-mainpagecontent"><div class="block-content-wrapper"><div class="node node--type-test node--view-mode-full ds-1col clearfix"><div class="field-wrapper field field-node--field-test-synonyms field-name-field-test-synonyms field-type-string field-label-inline clearfix" /><div class="field-wrapper field field-node--field-formal-name field-name-field-formal-name field-type-string field-label-inline clearfix" /><div class="field-item" data-magellan-target="What_is_a_blood_glucose_test?" id="What_is_a_blood_glucose_test?"><div class="paragraph paragraph--type--accordion paragraph--view-mode--section-nav-test"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-visually_hidden"><div class="field-label visually-hidden">Accordion Title</div><div class="field-items"><div class="field-item" /></div></div><ul class="accordion accordion-element" data-allow-all-closed="true" data-accordion=""><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is a blood glucose test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A blood 
   glucose  test measures the glucose levels in your blood. Glucose is a type of sugar. It is your body's main source of energy. A 
   hormone  called insulin helps move glucose from your bloodstream into your cells. Too much or too little glucose in the blood can be a sign of a serious medical condition. High blood glucose levels (
   hyperglycemia ) may be a sign of 
   diabetes , a disorder that can cause 
   heart disease , 
   blindness , 
   kidney failure  and other 
   complications . Low blood glucose levels (
   hypoglycemia ) can also lead to major health problems, including brain damage, if not treated.</p><p>Other names: blood sugar, self-monitoring of blood glucose (SMBG), fasting plasma glucose (FPG), fasting blood sugar (FBS), fasting blood glucose (FBG), glucose challenge test, oral glucose tolerance test (OGTT)</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What is it used for?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A blood glucose test is used to find out if your blood sugar levels are in the healthy range. It is often used to help diagnose and monitor diabetes.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Why do I need a blood glucose test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Your health care provider may order a blood glucose test if you have symptoms of high glucose levels (hyperglycemia) or low glucose levels (hypoglycemia).</p><p>Symptoms of high blood glucose levels include:</p><ul><li>Increased thirst</li><li>More frequent urination</li><li>Blurred vision</li><li>
   Fatigue </li><li>Wounds that are slow to heal</li></ul><p>Symptoms of low blood glucose levels include:</p><ul><li>
   Anxiety </li><li>Sweating</li><li>Trembling</li><li>Hunger</li><li>Confusion</li></ul><p>You may also need a blood glucose test if you have certain risk factors for diabetes. These include:</p><ul><li>
   Being overweight </li><li>
   Lack of exercise </li><li>Family member with diabetes</li><li>
   High blood pressure </li><li>
   Heart disease </li></ul><p>If you are pregnant, you will likely get a blood glucose test between the 24th and 28th week of your pregnancy to check for gestational diabetes. 
   Gestational diabetes  is a form of diabetes that happens only during pregnancy.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What happens during a blood glucose test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>A health care professional will take a blood sample from a vein in your arm, using a small needle. After the needle is inserted, a small amount of blood will be collected into a test tube or vial. You may feel a little sting when the needle goes in or out. For some types of glucose blood tests, you will need to drink a sugary drink before your blood is drawn.</p><p>If you have diabetes, your health care provider may recommend a kit to monitor your blood sugar at home. Most kits include a device to prick your finger (lancet). You will use this to collect a drop of blood for testing. There are some newer kits available that don’t require pricking your finger. For more information on at-home test kits, talk to your health care provider.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Will I need to do anything to prepare for the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>You will probably need to 
   fast  (not eat or drink) for eight hours before the test. If you are pregnant and are being checked for gestational diabetes:</p><ul><li>You will drink a sugary liquid one hour before your blood is drawn.</li><li>You won't need to fast for this test.</li><li>If your results show higher than normal blood glucose levels, you may need another test, which requires fasting.</li></ul><p>Talk to your health provider about specific preparations needed for your glucose test.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Are there any risks to the test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>There is very little risk to having a blood test. You may have slight pain or bruising at the spot where the needle was put in, but most symptoms go away quickly.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">What do the results mean?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>If your results show higher than normal glucose levels, it may mean you have or are at risk for getting diabetes. High glucose levels may also be a sign of:</p><ul><li>
   Kidney disease </li><li>
   Hyperthyroidism </li><li>
   Pancreatitis </li><li>
   Pancreatic cancer </li></ul><p>If your results show lower than normal glucose levels, it may be a sign of:</p><ul><li>
   Hypothyroidism </li><li>Too much insulin or other 
   diabetes medicine </li><li>
   Liver disease </li></ul><p>If your glucose results are not normal, it doesn't necessarily mean you have a medical condition needing treatment. High stress and certain medicines can affect glucose levels. To learn what your results mean, talk to your health care provider.</p><p>Learn more about 
   laboratory tests, reference ranges, and understanding results .</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">Is there anything else I should know about a blood glucose test?</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><p>Many people with diabetes need to check blood glucose levels every day. If you have diabetes, be sure to talk to your health care provider about the best ways to manage your disease.</p></div></div></div></div></li><li class="accordion-item" data-accordion-item=""><a href="#" class="accordion-title"><div class="field-wrapper field field-paragraph--field-label field-name-field-label field-type-string field-label-hidden"><div class="field-items"><div class="field-item">References</div></div></div></a><div class="accordion-content" data-tab-content=""><div class="field-wrapper field field-paragraph--field-body field-name-field-body field-type-text-long field-label-hidden"><div class="field-items"><div class="field-item"><ol><li>American Diabetes Association [Internet]. Arlington (VA): American Diabetes Association; c1995–2017. Checking Your Blood Glucose [cited 2017 Jul 21]; [about 4 screens]. Available from:
